<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mila counts!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #FFF9C4; /* Light Yellow */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* HEADER */
        header {
            background-color: #FF6F00;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px rgba(0,0,0,0.1);
        }

        h1 {
            color: white;
            margin: 0;
            font-size: 1.8rem;
            text-shadow: 2px 2px #E65100;
        }

        /* THE STAGE (Where items appear) */
        #stage {
            background-color: white;
            margin: 20px;
            width: 90%;
            max-width: 500px;
            min-height: 250px;
            border-radius: 20px;
            border: 5px solid #FFAB91;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: inset 0 0 20px #FFF3E0;
            gap: 15px;
        }

        /* The Items to Count */
        .item {
            font-size: 4rem;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 4px 2px rgba(0,0,0,0.1));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* INSTRUCTION TEXT */
        #question-text {
            font-size: 1.5rem;
            color: #5D4037;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* ANSWER BUTTONS */
        #options-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .number-btn {
            background-color: #4DB6AC;
            color: white;
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 2.5rem;
            font-family: 'Fredoka', sans-serif;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px #00796B;
            transition: transform 0.1s;
        }

        .number-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 #00796B;
        }

        /* Colors for buttons */
        .btn-1 { background-color: #4DD0E1; box-shadow: 0 6px #0097A7; }
        .btn-2 { background-color: #9575CD; box-shadow: 0 6px #512DA8; }
        .btn-3 { background-color: #F06292; box-shadow: 0 6px #C2185B; }

        /* FEEDBACK OVERLAY */
        #feedback {
            height: 50px;
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #2E7D32;
            text-align: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

    </style>
</head>
<body>

    <header>
        <h1>üé™ Mila's Counting</h1>
    </header>

    <div id="stage">
        </div>

    <div id="question-text">How many?</div>

    <div id="options-container">
        </div>

    <div id="feedback">Correct! üéâ</div>

<script>
    // --- SETTINGS ---
    // Characters she likes
    const items = ["ü§†", "üöÄ", "ü¶ñ", "üëΩ", "üê∞", "üëπ", "üíÄ", "üê∑", "‚≠ê"];
    
    // Audio Context for sounds
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'win') {
            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // A4
            oscillator.frequency.linearRampToValueAtTime(880, audioCtx.currentTime + 0.1); // A5
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.3);
        } else {
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
            oscillator.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.2);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.2);
        }
    }

    // GAME LOGIC
    let currentNumber = 0;

    function generateRound() {
        const stage = document.getElementById('stage');
        const optionsDiv = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        
        feedback.style.opacity = '0';
        stage.innerHTML = '';
        optionsDiv.innerHTML = '';

        // 1. Pick a random number between 1 and 6 (Good start for age 2-6)
        // You can change the '6' to '10' if she gets too good at it!
        currentNumber = Math.floor(Math.random() * 6) + 1;

        // 2. Pick a random character
        const char = items[Math.floor(Math.random() * items.length)];

        // 3. Draw the items on stage
        for (let i = 0; i < currentNumber; i++) {
            const span = document.createElement('span');
            span.classList.add('item');
            span.innerText = char;
            // Add a slight stagger to the animation so they don't all bounce at once
            span.style.animationDelay = (i * 0.1) + 's';
            stage.appendChild(span);
        }

        // 4. Generate Button Answers
        let answers = [currentNumber];
        
        // Add 2 fake answers
        while (answers.length < 3) {
            let fake = Math.floor(Math.random() * 6) + 1;
            if (!answers.includes(fake)) {
                answers.push(fake);
            }
        }

        // Shuffle buttons so the correct one isn't always first
        answers.sort(() => Math.random() - 0.5);

        // Draw Buttons
        answers.forEach((num, index) => {
            const btn = document.createElement('button');
            btn.innerText = num;
            btn.classList.add('number-btn');
            // Assign random colors
            btn.classList.add(index === 0 ? 'btn-1' : index === 1 ? 'btn-2' : 'btn-3');
            
            btn.onclick = () => checkAnswer(num);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(selectedNumber) {
        constfeedback = document.getElementById('feedback');
        
        if (selectedNumber === currentNumber) {
            // WIN
            playSound('win');
            document.getElementById('feedback').innerText = "Good Job! üéâ";
            document.getElementById('feedback').style.color = "#2E7D32";
            document.getElementById('feedback').style.opacity = '1';
            
            // Confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.8 }
            });

            // Wait 2 seconds then new round
            setTimeout(generateRound, 2000);

        } else {
            // LOSE (Try again)
            playSound('lose');
            document.getElementById('feedback').innerText = "Try Again! ü§î";
            document.getElementById('feedback').style.color = "#D84315";
            document.getElementById('feedback').style.opacity = '1';
        }
    }

    // Start first round
    generateRound();

</script>
</body>
</html>

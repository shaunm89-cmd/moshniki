<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Panthers Game Finder</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
    /* CORPORATE THEME */
    --c-bg: #050505;
    --c-surface: #111111;
    --c-border: #333333;
    --c-red: #e31837;
    --c-white: #ffffff;
    --c-text-mute: #9ca3af;
    
    /* STATUS COLORS */
    --s-vip: #fbbf24;
    --s-main: #22c55e;
    
    --ease-google: cubic-bezier(0.4, 0, 0.2, 1);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

body {
    margin: 0; background-color: var(--c-bg); color: var(--c-white);
    font-family: 'Roboto', sans-serif; height: 100vh; overflow: hidden;
    display: flex; flex-direction: column;
}

/* --- BACKGROUND --- */
.bg-layer {
    position: fixed; inset: 0; z-index: -2;
    background-image: url('panthers_bg.jpg');
    background-size: cover; background-position: center;
    opacity: 0.15; filter: grayscale(100%) contrast(1.2);
}
.bg-vignette {
    position: fixed; inset: 0; z-index: -1; pointer-events: none;
    background: radial-gradient(circle at center, transparent 0%, #000 100%);
}

/* --- HEADER & SEARCH BAR AREA --- */
.app-header {
    display: flex; flex-direction: column; 
    border-bottom: 1px solid transparent;
    padding: 0 20px; z-index: 50; transition: all 0.4s var(--ease-google);
    background: transparent;
    position: relative;
}

/* STATE: HERO (Centered) */
.app-header.hero-mode {
    height: 60vh; justify-content: center; align-items: center;
}

/* STATE: TOP (Searching) */
.app-header.search-mode {
    height: auto; padding-top: 15px; 
    background: rgba(10, 10, 10, 0.95);
    border-bottom: 1px solid var(--c-border);
    backdrop-filter: blur(10px);
}

/* LOGO */
.logo-wrap {
    margin-bottom: 30px; transition: all 0.4s;
    display: flex; flex-direction: column; align-items: center;
}
.logo-img { width: 120px; height: auto; filter: drop-shadow(0 0 20px rgba(0,0,0,0.5)); }
.logo-text { 
    font-family: 'Oswald'; font-size: 32px; font-weight: 700; 
    text-transform: uppercase; margin-top: 10px; color: #fff; letter-spacing: 1px;
}

/* Logo Shift for Search Mode */
.app-header.search-mode .logo-wrap {
    flex-direction: row; margin-bottom: 15px; width: 100%; max-width: 900px; margin-inline: auto;
    justify-content: flex-start; gap: 15px;
}
.app-header.search-mode .logo-img { width: 40px; }
.app-header.search-mode .logo-text { font-size: 20px; margin-top: 0; display: none; } /* Hide text on mobile search */

/* SEARCH INPUT */
.search-container {
    width: 100%; max-width: 600px; position: relative; transition: all 0.4s;
}
.app-header.search-mode .search-container { max-width: 900px; margin-inline: auto; }

.search-input {
    width: 100%; background: #fff; border: 1px solid transparent;
    padding: 16px 50px 16px 20px; border-radius: 30px;
    font-size: 18px; color: #000; font-family: 'Roboto';
    box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: 0.2s;
}
.search-input:focus { box-shadow: 0 4px 20px rgba(227, 24, 55, 0.2); }

.search-actions {
    position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
    display: flex; gap: 10px; align-items: center;
}
.action-icon { color: #666; cursor: pointer; font-size: 18px; }
.action-icon:hover { color: var(--c-red); }

/* --- TABS (Google Style) --- */
.tabs-bar {
    display: flex; gap: 25px; margin-top: 20px; 
    width: 100%; max-width: 900px; margin-inline: auto;
    opacity: 0; pointer-events: none; transform: translateY(10px);
    transition: 0.3s;
    overflow-x: auto;
}
.app-header.search-mode .tabs-bar {
    opacity: 1; pointer-events: auto; transform: translateY(0);
}

.tab {
    padding: 10px 5px; color: var(--c-text-mute); font-size: 14px; font-weight: 500;
    cursor: pointer; position: relative; white-space: nowrap; text-transform: uppercase;
    font-family: 'Oswald'; letter-spacing: 0.5px;
}
.tab:hover { color: #fff; }
.tab.active { color: var(--c-red); }
.tab.active::after {
    content: ''; position: absolute; bottom: 0; left: 0; right: 0;
    height: 3px; background: var(--c-red); border-radius: 3px 3px 0 0;
}

/* --- HOME CHIPS (Hero Mode Only) --- */
.hero-chips {
    display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; justify-content: center;
}
.app-header.search-mode .hero-chips { display: none; }

.chip {
    padding: 8px 16px; background: rgba(255,255,255,0.1); border-radius: 20px;
    font-size: 13px; color: #ccc; cursor: pointer; transition: 0.2s; border: 1px solid transparent;
}
.chip:hover { background: rgba(255,255,255,0.2); color: #fff; border-color: #fff; }


/* --- MAIN CONTENT VIEWS --- */
.main-viewport {
    flex: 1; overflow-y: auto; overflow-x: hidden; position: relative;
    padding: 20px; display: none; /* Hidden until search */
}
.app-header.search-mode + .main-viewport { display: block; }

.view-section {
    max-width: 1000px; margin: 0 auto; display: none;
    animation: fadeIn 0.4s var(--ease-google);
}
.view-section.active { display: block; }


/* --- VIEW 1: ALL RESULTS (Grid) --- */
.results-info { font-size: 13px; color: var(--c-text-mute); margin-bottom: 15px; }

.card {
    background: #111; border: 1px solid var(--c-border); border-left: 3px solid var(--c-border);
    padding: 15px; margin-bottom: 12px; border-radius: 4px;
    display: flex; flex-direction: column; gap: 5px; cursor: pointer; transition: 0.2s;
}
.card:hover {
    background: #181818; transform: translateX(5px); border-left-color: var(--c-red);
}
.c-head { display: flex; justify-content: space-between; align-items: baseline; }
.c-title { font-family: 'Oswald'; font-size: 18px; color: #fff; font-weight: 500; text-transform: uppercase; }
.c-mach { font-family: 'Oswald'; font-size: 18px; color: var(--s-vip); }

.c-meta { display: flex; gap: 10px; font-size: 12px; color: #888; align-items: center; }
.badge { padding: 2px 6px; border: 1px solid #333; border-radius: 3px; font-weight: 700; font-size: 10px; text-transform: uppercase; }
.badge.vip { color: var(--s-vip); border-color: var(--s-vip); }
.badge.main { color: var(--s-main); border-color: var(--s-main); }

.c-link { color: var(--c-red); font-weight: 700; font-size: 11px; text-transform: uppercase; }

/* Packs */
.pack-row {
    margin-top: 5px; font-size: 12px; color: #aaa; cursor: pointer;
    border-top: 1px dashed #333; padding-top: 5px;
}
.pack-row:hover { color: #fff; }
.pack-games-list { display: none; padding-top: 5px; }
.pack-games-list div { padding: 3px 0; border-bottom: 1px solid #222; }
.pack-games-list div:hover { color: var(--c-red); }


/* --- VIEW 2: FLOOR LINKS (Category Grid) --- */
.category-grid {
    display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px;
}
.cat-card {
    background: #161616; border: 1px solid var(--c-border); padding: 20px;
    border-radius: 8px; cursor: pointer; transition: 0.2s;
    display: flex; flex-direction: column; align-items: center; text-align: center; gap: 10px;
}
.cat-card:hover { border-color: var(--c-red); background: #222; transform: translateY(-3px); }
.cat-icon { font-size: 24px; }
.cat-name { font-family: 'Oswald'; font-size: 16px; color: #fff; text-transform: uppercase; }
.cat-count { font-size: 12px; color: #666; }


/* --- VIEW 3: MAP --- */
.map-wrap {
    background: #000; border: 1px solid var(--c-border);
    display: flex; justify-content: center; overflow: auto; padding: 20px;
    position: relative;
}
.blueprint {
    max-width: 100%; filter: invert(100%) grayscale(100%) contrast(150%) brightness(0.9);
}
.pin {
    position: absolute; width: 14px; height: 14px; background: var(--c-red);
    border: 2px solid #fff; border-radius: 50%; cursor: pointer;
    transform: translate(-50%, -50%); box-shadow: 0 0 15px var(--c-red);
}
.pin:hover { transform: translate(-50%, -50%) scale(1.5); }


/* --- CONVERSIONS DRAWER --- */
.drawer-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200;
    opacity: 0; pointer-events: none; transition: 0.3s;
}
.drawer-overlay.open { opacity: 1; pointer-events: auto; }
.drawer {
    position: fixed; top: 0; right: 0; bottom: 0; width: 400px; max-width: 90%;
    background: #0a0a0a; border-left: 2px solid var(--c-red);
    transform: translateX(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex; flex-direction: column;
}
.drawer-overlay.open .drawer { transform: translateX(0); }

.drawer-head {
    padding: 20px; border-bottom: 1px solid var(--c-border);
    display: flex; justify-content: space-between; align-items: center;
}
.drawer-title { font-family: 'Oswald'; font-size: 18px; text-transform: uppercase; color: #fff; }
.drawer-content { flex: 1; overflow-y: auto; padding: 20px; }

.move-group { margin-bottom: 20px; }
.move-date { color: var(--c-red); font-weight: 700; margin-bottom: 10px; font-size: 14px; border-bottom: 1px solid #333; padding-bottom: 5px; }
.move-item { 
    padding: 10px; background: #161616; margin-bottom: 8px; border-radius: 4px; border: 1px solid #222;
}
.m-head { display: flex; justify-content: space-between; font-weight: 700; color: #fff; font-size: 13px; }
.m-change { font-size: 12px; color: #888; margin-top: 4px; }
.m-change b { color: var(--c-white); }


/* ANIMATIONS */
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

/* RESPONSIVE */
@media(max-width: 768px){
    .logo-text { font-size: 24px; }
    .tabs-bar { padding-bottom: 10px; }
}

</style>
</head>

// --- LOGIC ---

// Pack Index
const packMap = {};
for(const [game, packs] of Object.entries(data.game_packs)){
    packs.forEach(p => {
        if(!packMap[p]) packMap[p] = [];
        if(!packMap[p].includes(game)) packMap[p].push(game);
    });
}

// Area Logic
const getArea = (loc) => {
    const n = parseInt(loc);
    if(n>=1051 && n<=1095) return "Basement";
    if(n>=1101 && n<=1503) return "Main Floor";
    if(n>=1701 && n<=2204) return "VIP Room Black Panther";
    if(n>=2301 && n<=6505) return "Main Floor";
    if(n>=7001 && n<=8705) return "Kelly's Gaming";
    return "Other";
};

const getZoneClass = (area) => {
    if(area.includes("VIP")) return "vip";
    if(area === "Main Floor") return "main";
    return "base";
};

// UI STATE
let currentZone = 'all';
const searchBox = document.getElementById('searchBox');
const appHeader = document.getElementById('appHeader');
const tabs = document.querySelectorAll('.tab');
const views = document.querySelectorAll('.view-section');

// --- SEARCH ENGINE ---
function runSearch(query) {
    const cleanQuery = query.toLowerCase().trim();

    // 1. Manage State Classes
    if(cleanQuery || currentZone !== 'all') {
        document.body.classList.add('is-searching');
        appHeader.classList.remove('hero-mode');
        appHeader.classList.add('search-mode');
    } else {
        // Only reset if completely empty
        return; 
    }

    // 2. Filter Data
    let matches = [];
    const limit = 100;
    
    for(const m of data.machines){
        if(matches.length >= limit) break;

        const area = getArea(m.location);
        const desc = (m.description || "").toLowerCase();
        const link = (m.link || "").toLowerCase();
        const loc = m.location;

        // Zone Filter
        if(currentZone !== 'all' && area !== currentZone) continue;

        // Text Search
        let isMatch = false;
        if(!cleanQuery) isMatch = true; 
        else {
            if(desc.includes(cleanQuery)) isMatch = true;
            if(loc.includes(cleanQuery)) isMatch = true;
            if(link.includes(cleanQuery)) isMatch = true;
            if(packMap[m.description]){
                if(packMap[m.description].some(g => g.toLowerCase().includes(cleanQuery))) isMatch = true;
            }
        }

        if(isMatch) matches.push({ ...m, area });
    }

    // 3. Render
    const resultsList = document.getElementById('resultsList');
    const resultInfo = document.getElementById('resultInfo');
    
    resultsList.innerHTML = '';
    resultInfo.textContent = matches.length > 0 ? `${matches.length} machines found` : "No results found.";

    if(matches.length === 0) return;

    const frag = document.createDocumentFragment();
    matches.forEach(m => {
        const el = document.createElement('div');
        el.className = 'card';
        
        const games = packMap[m.description] || [];
        const hasPack = games.length > 0;
        const linkStr = m.link ? m.link.replace(/PEN /g, '').replace(/,/g, ', ') : '';

        el.innerHTML = `
            <div class="c-head">
                <div class="c-title">${m.description}</div>
                <div class="c-mach">#${m.location}</div>
            </div>
            <div class="c-meta">
                <span class="badge ${getZoneClass(m.area)}">${m.area.replace(" Black Panther","")}</span>
                <span>${m.manufacturer}</span>
                ${linkStr ? `<span class="c-link">⚡ ${linkStr}</span>` : ''}
            </div>
            ${hasPack ? `
                <div class="pack-row" onclick="toggleSubGames(this)">
                    View ${games.length} included games ▼
                </div>
                <div class="pack-games-list">
                    ${games.map(g => `<div onclick="quickSearch('${g}')">› ${g}</div>`).join('')}
                </div>
            ` : ''}
        `;
        frag.appendChild(el);
    });
    resultsList.appendChild(frag);
    
    // Ensure we are on the results tab if searching
    if(!document.getElementById('view-all').classList.contains('active')){
       switchTab('tab-all');
    }
}

window.toggleSubGames = (btn) => {
    const list = btn.nextElementSibling;
    const isHidden = getComputedStyle(list).display === 'none';
    if(isHidden){
        list.style.display = 'block';
        btn.innerHTML = `Hide games ▲`;
    } else {
        list.style.display = 'none';
        btn.innerHTML = `View included games ▼`;
    }
    event.stopPropagation();
};

// --- ACTIONS ---
window.quickSearch = (term) => {
    searchBox.value = term; 
    if(['VIP Room Black Panther','Main Floor','Kelly\'s Gaming','Basement'].includes(term)){
        currentZone = term;
        searchBox.value = ""; 
    } else {
        currentZone = 'all';
    }
    runSearch(searchBox.value);
};

window.resetApp = () => {
    searchBox.value = '';
    currentZone = 'all';
    document.body.classList.remove('is-searching');
    appHeader.classList.add('hero-mode');
    appHeader.classList.remove('search-mode');
    
    // Reset tabs
    switchTab('tab-all');
    document.getElementById('resultsList').innerHTML = '';
};

// --- TABS LOGIC ---
window.switchTab = (tabId) => {
    // 1. Highlight Tab
    tabs.forEach(t => t.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');

    // 2. Show View
    const viewId = tabId.replace('tab', 'view');
    views.forEach(v => v.classList.remove('active'));
    document.getElementById(viewId).classList.add('active');
    
    // 3. Ensure Search Mode is active if not already
    if(!document.body.classList.contains('is-searching')){
        document.body.classList.add('is-searching');
        appHeader.classList.remove('hero-mode');
        appHeader.classList.add('search-mode');
    }
};

// --- RENDER CATEGORY VIEWS ---
function renderCategories(){
    // LINKS
    const linksGrid = document.getElementById('linksGrid');
    const links = new Set();
    data.machines.forEach(m => {
        if(m.link) m.link.split(',').forEach(l => links.add(l.trim().replace('PEN ', '')));
    });
    
    Array.from(links).sort().forEach(l => {
        const div = document.createElement('div');
        div.className = 'cat-card';
        div.innerHTML = `<div class="cat-icon">🔗</div><div class="cat-name">${l}</div>`;
        div.onclick = () => quickSearch(l);
        linksGrid.appendChild(div);
    });

    // PACKS
    const packsGrid = document.getElementById('packsGrid');
    const manuMap = {};
    for(const [game, info] of Object.entries(data.game_info || {})){
        const m = info.manufacturer || "Other";
        if(!manuMap[m]) manuMap[m] = 0;
        manuMap[m]++;
    }
    for(const manu in manuMap){
        const div = document.createElement('div');
        div.className = 'cat-card';
        div.innerHTML = `<div class="cat-icon">🎰</div><div class="cat-name">${manu}</div><div class="cat-count">${manuMap[manu]} Packs</div>`;
        div.onclick = () => quickSearch(manu);
        packsGrid.appendChild(div);
    }
}


// --- MOVES DRAWER ---
const drawer = document.querySelector('.drawer-overlay');
window.toggleDrawer = () => {
    const isOpen = drawer.classList.contains('open');
    if(isOpen) drawer.classList.remove('open');
    else drawer.classList.add('open');
};

const movesContainer = document.getElementById('movesContainer');
data.retired_moves.forEach(g => {
    const d = document.createElement('div');
    d.className = 'move-group';
    d.innerHTML = `<div class="move-date">${g.date} (${g.type})</div>`;
    g.moves.forEach(m => {
        const row = document.createElement('div');
        row.className = 'move-item';
        row.innerHTML = `
            <div class="m-head"><span>#${m.mach}</span></div>
            <div class="m-change">WAS: ${m.was}</div>
            <div class="m-change" style="color:var(--c-white)">NOW: <b>${m.now}</b></div>
        `;
        d.appendChild(row);
    });
    movesContainer.appendChild(d);
});

// INIT
searchBox.addEventListener('input', (e) => runSearch(e.target.value));
renderCategories();

</script>

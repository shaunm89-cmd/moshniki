<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Reylo's | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050510;
            --glass: rgba(20, 25, 40, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #00f2ea; /* Cyan Neon */
            --secondary: #7000ff; /* Purple Neon */
            --text: #ffffff;
            --text-muted: #a0a0c0;
            --input-bg: rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg-deep);
            color: var(--text);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* --- CANVAS PARTICLES --- */
        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 10%, #1a1a40 0%, #000000 90%);
        }

        /* --- MAIN CONTAINER --- */
        .main-container {
            width: 100%; max-width: 550px;
            background: var(--glass);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(0, 242, 234, 0.1);
            position: relative;
            z-index: 10;
            overflow: visible; /* CRITICAL FOR DROPDOWN */
        }

        /* --- HEADER --- */
        .header {
            text-align: center; padding: 35px 30px 25px;
            border-bottom: 1px solid var(--glass-border);
        }
        .logo { 
            font-size: 1.8rem; font-weight: 700; letter-spacing: 3px; 
            text-transform: uppercase; background: linear-gradient(90deg, #fff, var(--primary)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle { font-size: 0.9rem; color: var(--text-muted); margin-top: 5px; letter-spacing: 1px; }

        /* --- TABS --- */
        .tabs { display: flex; padding: 10px 20px 0; gap: 10px; }
        .tab-btn {
            flex: 1; padding: 15px; background: transparent; border: none;
            color: var(--text-muted); font-weight: 600; cursor: pointer; transition: 0.3s;
            position: relative;
            font-size: 0.95rem;
        }
        .tab-btn::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px;
            background: var(--primary); transform: scaleX(0); transition: 0.3s;
            box-shadow: 0 0 10px var(--primary);
        }
        .tab-btn:hover { color: white; }
        .tab-btn.active { color: white; }
        .tab-btn.active::after { transform: scaleX(1); }

        /* --- FORMS --- */
        .form-content { padding: 30px; display: none; animation: slideUp 0.4s ease; }
        .form-content.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .form-group { margin-bottom: 25px; position: relative; }
        label { 
            display: block; margin-bottom: 8px; color: var(--primary); 
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 700;
        }

        input, textarea, select {
            width: 100%; padding: 16px; 
            background: var(--input-bg); border: 1px solid rgba(255,255,255,0.1);
            color: white; border-radius: 12px; font-size: 1rem; transition: 0.3s;
        }
        input:focus, textarea:focus, select:focus { 
            outline: none; border-color: var(--primary); 
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.2);
            background: rgba(0,0,0,0.6);
        }

        /* --- DROPDOWN SEARCH FIX --- */
        .search-wrapper { position: relative; z-index: 100; }
        
        .search-results {
            position: absolute; top: 110%; left: 0; width: 100%;
            background: #0f0f15;
            border: 1px solid var(--primary);
            border-radius: 12px;
            max-height: 280px; overflow-y: auto;
            display: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            z-index: 999; /* Super high priority */
        }
        
        .result-item {
            padding: 12px; display: flex; align-items: center; gap: 15px; cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s;
        }
        .result-item:hover { background: rgba(0, 242, 234, 0.1); }
        .result-item img { width: 40px; height: 60px; object-fit: cover; border-radius: 4px; }
        .result-info div { font-weight: 600; color: white; }
        .result-info span { font-size: 0.8rem; color: #888; }

        /* --- MOVIE PREVIEW --- */
        .movie-preview {
            display: none;
            background: linear-gradient(45deg, rgba(0, 242, 234, 0.05), rgba(112, 0, 255, 0.05));
            border: 1px solid var(--primary);
            border-radius: 12px; padding: 20px; margin-bottom: 25px;
            align-items: flex-start; gap: 20px;
        }
        .movie-preview.visible { display: flex; }
        .poster-img { width: 90px; height: 135px; object-fit: cover; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .movie-info h4 { font-size: 1.3rem; margin-bottom: 5px; color: white; }
        .movie-info p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 5px; }

        /* --- RADIO GROUP --- */
        .radio-group { display: flex; gap: 15px; }
        .radio-label {
            flex: 1; padding: 14px; border: 1px solid rgba(255,255,255,0.2); border-radius: 12px;
            text-align: center; cursor: pointer; color: var(--text-muted); transition: 0.3s; font-weight: 600;
        }
        input[type="radio"]:checked + .radio-label {
            background: var(--primary); color: #000; border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4);
        }
        input[type="radio"] { display: none; }

        /* --- BUTTONS --- */
        .submit-btn {
            width: 100%; padding: 18px; 
            background: linear-gradient(90deg, var(--primary), #00c2bb);
            color: #000; border: none; border-radius: 12px; 
            font-weight: 800; font-size: 1rem; letter-spacing: 1px;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
            text-transform: uppercase;
        }
        .submit-btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 0 30px rgba(0, 242, 234, 0.4);
        }
        .submit-btn.danger { background: linear-gradient(90deg, #ff0050, #ff4b2b); color: white; }
        .submit-btn.danger:hover { box-shadow: 0 0 30px rgba(255, 0, 80, 0.4); }

        .success-msg {
            display: none; text-align: center; padding: 15px;
            background: rgba(0, 255, 0, 0.1); border: 1px solid #00ff00;
            color: #00ff00; border-radius: 8px; margin-top: 20px; font-weight: 600;
        }

    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="main-container">
        <div class="header">
            <div class="logo">REYLO'S <span>PORTAL</span></div>
            <div class="subtitle">Service Request & Support Center</div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('request')">REQUEST CONTENT</button>
            <button class="tab-btn" onclick="switchTab('report')">REPORT ISSUE</button>
        </div>

        <div id="request" class="form-content active">
            <form id="vodForm" onsubmit="handleFormSubmit(event, 'vodForm')">
                <input type="hidden" name="_target" value="Austreams89@gmail.com">
                <input type="hidden" name="_subject" value="NEW VOD REQUEST">
                <input type="hidden" name="_template" value="table">
                <input type="text" name="_honey" style="display:none">

                <div class="form-group search-wrapper">
                    <label>Search Movie / TV Show</label>
                    <input type="text" id="searchInput" placeholder="Start typing name..." autocomplete="off">
                    <div id="searchResults" class="search-results"></div>
                </div>

                <div class="movie-preview" id="moviePreview">
                    <img src="" alt="Poster" class="poster-img" id="previewPoster">
                    <div class="movie-info">
                        <h4 id="previewTitle">Title</h4>
                        <p id="previewYear">Year</p>
                        <p id="previewPlot" style="font-size:0.8rem; opacity:0.7; max-height:60px; overflow:hidden;">Plot</p>
                    </div>
                </div>

                <input type="hidden" name="Title" id="realTitle">
                <input type="hidden" name="Year" id="realYear">
                <input type="hidden" name="IMDB_ID" id="realID">
                <input type="hidden" name="Poster_URL" id="realPoster">

                <div class="form-group">
                    <label>Content Type</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="Type" value="Movie" checked>
                            <div class="radio-label">MOVIE</div>
                        </label>
                        <label>
                            <input type="radio" name="Type" value="Series">
                            <div class="radio-label">TV SERIES</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Your Name (Required)</label>
                    <input type="text" name="Client_Name" required placeholder="Who is this for?">
                </div>

                <button type="submit" class="submit-btn" id="vodBtn">SUBMIT REQUEST</button>
                <div class="success-msg" id="vodSuccess">Request Sent Successfully!</div>
            </form>
        </div>

        <div id="report" class="form-content">
            <form id="issueForm" onsubmit="handleFormSubmit(event, 'issueForm')">
                <input type="hidden" name="_target" value="Austreams89@gmail.com">
                <input type="hidden" name="_subject" value="⚠️ SUPPORT TICKET">
                <input type="hidden" name="_template" value="box">
                <input type="text" name="_honey" style="display:none">

                <div class="form-group">
                    <label>Problem Source</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="Source" value="Live TV" checked>
                            <div class="radio-label">LIVE TV</div>
                        </label>
                        <label>
                            <input type="radio" name="Source" value="VOD">
                            <div class="radio-label">VOD</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Issue Type</label>
                    <select name="Issue_Type">
                        <option value="Buffering">Buffering / Freezing</option>
                        <option value="Stream Offline">Stream Offline / Loop</option>
                        <option value="Audio Sync">Audio Out of Sync</option>
                        <option value="EPG Issue">EPG / Guide Incorrect</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Channel Name / Content Title</label>
                    <input type="text" name="Channel_Name" placeholder="e.g. Sky Sports Main Event" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="Description" rows="3" placeholder="Describe the issue..."></textarea>
                </div>

                <div class="form-group">
                    <label>Email (Optional)</label>
                    <input type="email" name="Client_Email" placeholder="If you want updates...">
                </div>

                <button type="submit" class="submit-btn danger" id="issueBtn">REPORT ISSUE</button>
                <div class="success-msg" id="issueSuccess">Report Sent. We are investigating.</div>
            </form>
        </div>
    </div>

    <script>
        // --- 1. PARTICLE BACKGROUND ENGINE ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = Math.random() > 0.5 ? '#00f2ea' : '#7000ff';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.globalAlpha = 0.6;
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        initParticles();
        animateParticles();


        // --- 2. SEARCH LOGIC (FIXED) ---
        const API_KEY = "b71b47e2";
        const searchInput = document.getElementById('searchInput');
        const resultsBox = document.getElementById('searchResults');
        let debounceTimer;

        searchInput.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            const query = this.value.trim();
            
            // Clear if empty
            if (query.length < 3) {
                resultsBox.style.display = 'none';
                return;
            }

            // Show simple loading state
            // Debounce for 300ms
            debounceTimer = setTimeout(() => fetchMovies(query), 300);
        });

        async function fetchMovies(query) {
            try {
                // Ensure HTTPS
                const res = await fetch(`https://www.omdbapi.com/?s=${query}&apikey=${API_KEY}`);
                const data = await res.json();
                
                if (data.Response === "True") {
                    displayResults(data.Search);
                } else {
                    // Hide if no results to avoid ugly empty box
                    resultsBox.style.display = 'none';
                }
            } catch (err) {
                console.error("OMDB Error:", err);
            }
        }

        function displayResults(movies) {
            resultsBox.innerHTML = '';
            resultsBox.style.display = 'block'; // Make sure this is triggered

            // Show top 5 results
            movies.slice(0, 5).forEach(movie => {
                const div = document.createElement('div');
                div.className = 'result-item';
                
                const poster = movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/40x60?text=No+Img";
                
                div.innerHTML = `
                    <img src="${poster}">
                    <div class="result-info">
                        <div>${movie.Title}</div>
                        <span>${movie.Year} • ${movie.Type}</span>
                    </div>
                `;

                div.onclick = () => selectMovie(movie.imdbID);
                resultsBox.appendChild(div);
            });
        }

        async function selectMovie(imdbID) {
            resultsBox.style.display = 'none';
            searchInput.value = "Loading info..."; // Feedback
            
            const res = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${API_KEY}`);
            const data = await res.json();

            // Show Preview
            document.getElementById('moviePreview').classList.add('visible');
            document.getElementById('previewPoster').src = data.Poster !== "N/A" ? data.Poster : "";
            document.getElementById('previewTitle').innerText = data.Title;
            document.getElementById('previewYear').innerText = data.Year;
            document.getElementById('previewPlot').innerText = data.Plot;

            // Fill Data
            searchInput.value = data.Title;
            document.getElementById('realTitle').value = data.Title;
            document.getElementById('realYear').value = data.Year;
            document.getElementById('realID').value = data.imdbID;
            document.getElementById('realPoster').value = data.Poster;

            // Select Radio
            const typeRadios = document.getElementsByName('Type');
            if(data.Type === 'series' || data.Type === 'episode') { typeRadios[1].checked = true; } 
            else { typeRadios[0].checked = true; }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !resultsBox.contains(e.target)) {
                resultsBox.style.display = 'none';
            }
        });

        // --- 3. FORM SUBMIT LOGIC ---
        function handleFormSubmit(event, formId) {
            event.preventDefault();
            const form = document.getElementById(formId);
            const btn = form.querySelector('.submit-btn');
            const successMsg = form.querySelector('.success-msg');
            
            btn.innerText = "SENDING...";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            const formData = new FormData(form);

            fetch("https://formsubmit.co/ajax/Austreams89@gmail.com", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                btn.style.display = 'none';
                successMsg.style.display = 'block';
                form.reset();
                document.getElementById('moviePreview').classList.remove('visible');
            })
            .catch(error => {
                console.log(error);
                btn.innerText = "ERROR - TRY AGAIN";
                btn.disabled = false;
                btn.style.opacity = "1";
                alert("Connection Error. Please check internet.");
            });
        }

        // --- 4. TABS ---
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.form-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }
    </script>

</body>
</html>

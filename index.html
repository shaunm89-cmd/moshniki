<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Panthers Game Finder</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root {
    /* PANTHERS PALETTE */
    --p-black: #050505;
    --p-red: #ef4444;
    --p-yellow: #fbbf24;
    --p-green: #22c55e;
    
    --bg-core: #000000;
    --border: rgba(255, 255, 255, 0.15);
    --text-main: #ffffff;
    --text-dim: #a1a1aa;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
    margin: 0; background-color: var(--bg-core); color: var(--text-main);
    font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden;
    display: flex; flex-direction: column;
}

/* --- BACKGROUND --- */
.bg-layer {
    position: fixed; inset: 0; z-index: -2;
    background-image: url('panthers_bg.jpg');
    background-size: cover; background-position: center;
    opacity: 0.2; filter: grayscale(60%) contrast(1.2);
}
/* Subtle grid overlay */
.scan-overlay {
    position: fixed; inset: 0; z-index: -1; pointer-events: none;
    background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    mask-image: radial-gradient(circle at center, black 40%, transparent 90%);
}

/* --- HEADER --- */
.panther-header {
    height: 75px; display: flex; align-items: center; justify-content: space-between;
    padding: 0 25px; background: rgba(5, 5, 5, 0.9);
    border-bottom: 1px solid var(--border); backdrop-filter: blur(12px); z-index: 50;
    box-shadow: 0 5px 20px rgba(0,0,0,0.8);
}
.brand-lockup { display: flex; align-items: center; gap: 15px; }
.logo-box {
    width: 50px; height: 50px; 
    border-radius: 50%; border: 2px solid var(--p-yellow);
    overflow: hidden; background: #000;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
}
.logo-box img { width: 110%; height: auto; object-fit: contain; }

.app-name {
    font-family: 'Rajdhani', sans-serif; font-size: 26px; font-weight: 800;
    text-transform: uppercase; letter-spacing: 1px;
    color: #fff;
}

.header-btn {
    background: rgba(255,255,255,0.05); border: 1px solid var(--p-red);
    color: var(--p-red); padding: 8px 16px; border-radius: 4px;
    font-family: 'Rajdhani'; font-weight: 700; text-transform: uppercase;
    cursor: pointer; transition: 0.3s;
    display: flex; align-items: center; gap: 8px;
}
.header-btn:hover { background: var(--p-red); color: #000; box-shadow: 0 0 15px var(--p-red); }

/* --- MAIN LAYOUT --- */
.layout-grid {
    flex: 1; display: grid; 
    grid-template-columns: 1fr 340px; /* Results | Sidebar */
    overflow: hidden;
}

/* LEFT: SEARCH & RESULTS */
.main-deck {
    display: flex; flex-direction: column; overflow: hidden; position: relative;
    border-right: 1px solid var(--border);
}

.search-zone {
    padding: 25px 30px 15px; z-index: 10;
    background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
}

.search-input {
    width: 100%; background: rgba(30, 30, 30, 0.8); 
    border: 1px solid var(--border);
    padding: 18px 24px; color: #fff; font-size: 18px; font-family: 'Rajdhani';
    letter-spacing: 1px; outline: none; border-radius: 8px;
    transition: 0.3s;
}
.search-input:focus {
    border-color: var(--p-green);
    box-shadow: 0 0 25px rgba(34, 197, 94, 0.2);
}

/* CHIPS */
.zone-chips {
    display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap;
}
.p-chip {
    padding: 8px 14px; background: rgba(255,255,255,0.05);
    border: 1px solid var(--border); border-radius: 4px;
    font-size: 11px; font-weight: 700; color: var(--text-dim);
    text-transform: uppercase; cursor: pointer; transition: 0.2s;
}
.p-chip:hover { border-color: #fff; color: #fff; }
.p-chip.active {
    background: var(--p-yellow); color: #000; border-color: var(--p-yellow);
    box-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
}

.results-area {
    flex: 1; overflow-y: auto; padding: 10px 30px 50px;
}
.results-area::-webkit-scrollbar { width: 8px; }
.results-area::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

.cards-grid {
    display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px;
}

/* --- THE CLEAN CARD (No Spinning Lines) --- */
.p-card {
    position: relative; background: rgba(20, 20, 20, 0.7);
    border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
    overflow: hidden; cursor: pointer; transition: all 0.2s ease;
    backdrop-filter: blur(5px);
}
/* Simple Glow on Hover */
.p-card:hover { 
    transform: translateY(-3px); 
    border-color: var(--p-yellow);
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    background: rgba(30,30,30,0.9);
}

.card-header {
    padding: 12px 16px; display: flex; justify-content: space-between; align-items: center;
    background: rgba(255,255,255,0.03); border-bottom: 1px solid rgba(255,255,255,0.05);
}
.mach-num {
    font-family: 'Rajdhani'; font-weight: 700; font-size: 22px; color: var(--p-yellow);
}
.zone-pill {
    font-size: 10px; font-weight: 800; padding: 4px 8px; border-radius: 4px;
    text-transform: uppercase; letter-spacing: 0.5px;
}
.zone-vip { background: rgba(239, 68, 68, 0.15); color: var(--p-red); border: 1px solid rgba(239, 68, 68, 0.3); }
.zone-main { background: rgba(34, 197, 94, 0.15); color: var(--p-green); border: 1px solid rgba(34, 197, 94, 0.3); }
.zone-kelly { background: rgba(251, 191, 36, 0.15); color: var(--p-yellow); border: 1px solid rgba(251, 191, 36, 0.3); }
.zone-base { background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255, 255, 255, 0.2); }

.card-body { padding: 16px; }
.game-name { font-size: 16px; font-weight: 700; color: #fff; margin-bottom: 6px; line-height: 1.3; }
.manu-name { font-size: 12px; color: var(--text-dim); }
.link-name { 
    margin-top: 8px; font-size: 11px; color: var(--p-green); font-weight: 700; 
    text-transform: uppercase; display: flex; align-items: center; gap: 5px;
}

/* Pack Expand */
.pack-btn {
    margin-top: 12px; width: 100%; padding: 8px; 
    background: rgba(255,255,255,0.05); border: 1px dashed var(--border);
    color: var(--p-yellow); font-size: 11px; font-weight: 700; 
    text-transform: uppercase; cursor: pointer; transition: 0.2s;
    display: flex; justify-content: space-between;
}
.pack-btn:hover { background: rgba(251, 191, 36, 0.1); border-color: var(--p-yellow); }

.pack-content {
    display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.3s ease;
}
.pack-inner { overflow: hidden; }
.pack-list {
    list-style: none; margin: 0; padding: 10px; background: rgba(0,0,0,0.4);
}
.pack-list li {
    font-size: 12px; color: var(--text-dim); padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
    cursor: pointer; transition: 0.2s;
}
.pack-list li:hover { color: #fff; padding-left: 5px; }
.pack-list li::before { content: '‚Ä∫ '; color: var(--p-red); opacity: 0; }
.pack-list li:hover::before { opacity: 1; }

.pack-content.open { grid-template-rows: 1fr; }


/* RIGHT SIDEBAR (Collapsible) */
.floor-sidebar {
    background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px);
    display: flex; flex-direction: column; overflow: hidden;
}
.sidebar-header {
    padding: 20px; font-family: 'Rajdhani'; font-weight: 700; font-size: 16px;
    color: #fff; border-bottom: 1px solid var(--border);
    text-transform: uppercase; letter-spacing: 1px;
}
.sidebar-scroll { flex: 1; overflow-y: auto; padding: 0 20px 20px; }

/* Accordion Styles */
.sb-group { margin-top: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
.sb-trigger {
    width: 100%; text-align: left; background: none; border: none;
    font-size: 13px; color: var(--p-red); font-weight: 800; text-transform: uppercase;
    cursor: pointer; display: flex; justify-content: space-between; align-items: center;
    padding: 10px 0;
}
.sb-trigger:hover { color: #fff; }
.sb-content { display: none; margin-top: 5px; }
.sb-content.show { display: block; animation: fadeIn 0.3s ease; }

.sb-link {
    display: block; font-size: 13px; color: var(--text-dim); padding: 6px 0 6px 10px;
    cursor: pointer; transition: 0.2s; border-left: 2px solid transparent;
}
.sb-link:hover { color: #fff; border-left-color: var(--p-yellow); background: rgba(255,255,255,0.03); }
.sb-link span { float: right; font-size: 10px; opacity: 0.5; }


/* DRAWER (MOVES) */
.drawer-bg {
    position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 199;
    opacity: 0; pointer-events: none; transition: 0.3s;
}
.drawer-panel {
    position: fixed; top: 0; right: 0; bottom: 0; width: 450px;
    background: #080808; border-left: 2px solid var(--p-red);
    transform: translateX(100%); transition: 0.4s cubic-bezier(0.2, 1, 0.3, 1);
    z-index: 200; display: flex; flex-direction: column;
}
.drawer-bg.open { opacity: 1; pointer-events: auto; }
.drawer-panel.open { transform: translateX(0); }

/* Moves Accordion */
.date-group { margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; overflow: hidden; }
.date-header {
    background: rgba(255,255,255,0.05); padding: 12px 15px;
    font-family: 'Rajdhani'; font-weight: 700; color: #fff; cursor: pointer;
    display: flex; justify-content: space-between;
}
.date-header:hover { background: rgba(255,255,255,0.1); }
.date-body { display: none; padding: 15px; background: rgba(0,0,0,0.3); }
.date-body.show { display: block; }

.move-row {
    margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px dashed rgba(255,255,255,0.1);
}
.move-row:last-child { margin: 0; padding: 0; border: none; }
.move-mach { color: var(--p-yellow); font-weight: 700; font-size: 14px; margin-bottom: 4px;}
.was-now { font-size: 12px; display: grid; grid-template-columns: 40px 1fr; gap: 8px; margin-bottom: 2px;}
.lbl { font-weight: 800; font-size: 10px; opacity: 0.7; padding-top: 2px;}
.val { color: var(--text-dim); }
.val.new { color: var(--p-green); }

/* ANIMATIONS */
@keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

/* RESPONSIVE */
@media (max-width: 1100px) {
    .layout-grid { grid-template-columns: 1fr; }
    .floor-sidebar { display: none; } /* Hide sidebar on small screens */
}
</style>
</head>

                </div>
            </div>
        </div>
    </main>

    <aside class="floor-sidebar">
        <div class="sidebar-header">Floor Overview</div>
        <div class="sidebar-scroll" id="sidebarList">
            </div>
    </aside>
</div>

<div class="drawer-bg" id="backdrop"></div>
<div class="drawer-panel" id="drawer">

    </div>
    <div style="padding:20px; overflow-y:auto;" id="movesContainer">

</div>

// --- LOGIC ---

// Map Games to Packs
const packMap = {};
for(const [game, packs] of Object.entries(data.game_packs)){
    packs.forEach(p => {
        if(!packMap[p]) packMap[p] = [];
        if(!packMap[p].includes(game)) packMap[p].push(game);
    });
}

// Area Logic
const getArea = (loc) => {
    const n = parseInt(loc);
    if(n>=1051 && n<=1095) return "Basement";
    if(n>=1101 && n<=1503) return "Main Floor";
    if(n>=1701 && n<=2204) return "VIP Room Black Panther";
    if(n>=2301 && n<=6505) return "Main Floor";
    if(n>=7001 && n<=8705) return "Kelly's Gaming";
    return "Other";
};

const getZoneClass = (area) => {
    if(area.includes("VIP")) return "zone-vip";
    if(area === "Main Floor") return "zone-main";
    if(area === "Kelly's Gaming") return "zone-kelly";
    return "zone-base";
};

// Filter State
let currentZone = 'all';

// --- RENDER FUNCTIONS ---

function updateGrid(){
    const query = document.getElementById('searchBox').value.toLowerCase();
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    
    // Blank State Check: If no query and "All Areas" is selected -> Show blank
    if(!query && currentZone === 'all') {
        grid.innerHTML = `
            <div style="grid-column:1/-1; text-align:center; padding-top:80px; opacity:0.5;">
                <div style="font-size:40px; margin-bottom:10px;">üêÜ</div>
                <div style="font-family:'Rajdhani'; font-size:20px;">READY TO SEARCH</div>
                <div style="font-size:13px; margin-top:5px;">Select a zone or type a name</div>
            </div>`;
        return;
    }

    const fragment = document.createDocumentFragment();
    let count = 0;
    const limit = query ? 500 : 50;

    for(const m of data.machines){
        if(count >= limit) break;

        const area = getArea(m.location);
        
        // Filter Zone
        if(currentZone !== 'all' && area !== currentZone) continue;

        // Search Text
        let match = false;
        if(!query) match = true;
        else {
            if(m.location.includes(query)) match = true;
            if((m.description||"").toLowerCase().includes(query)) match = true;
            if((m.link||"").toLowerCase().includes(query)) match = true;
            // Check Pack contents
            if(packMap[m.description]){
                if(packMap[m.description].some(g => g.toLowerCase().includes(query))) match = true;
            }
        }

        if(match){
            count++;
            fragment.appendChild(createCard(m, area));
        }
    }

    if(count === 0){
        grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px; color:var(--text-dim);">No machines found.</div>`;
    } else {
        grid.appendChild(fragment);
    }
}

function createCard(m, area){
    const el = document.createElement('div');
    el.className = 'p-card';
    
    const games = packMap[m.description] || [];
    const hasPack = games.length > 0;
    const linkStr = m.link ? m.link.replace(/PEN /g, '').replace(/,/g, ' // ') : '';

    el.innerHTML = `
        <div class="card-header">
            <div class="mach-num">#${m.location}</div>
            <div class="zone-pill ${getZoneClass(area)}">${area.replace(" Black Panther", "")}</div>
        </div>
        <div class="card-body">
            <div class="game-name">${m.description}</div>
            <div class="manu-name">${m.manufacturer}</div>
            ${linkStr ? `<div class="link-name"><span>‚ö°</span> ${linkStr}</div>` : ''}
            
            ${hasPack ? `
                <div class="pack-btn" onclick="togglePack(this)">
                    <span>View Games</span> <span>‚ñº</span>
                </div>
                <div class="pack-content">
                    <div class="pack-inner">
                        <ul class="pack-list">
                            ${games.map(g => `<li onclick="searchGame('${g}')">${g}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            ` : ''}
        </div>
    `;
    return el;
}

window.togglePack = (btn) => {
    const content = btn.nextElementSibling;
    const isOpen = content.classList.contains('open');
    if(isOpen){
        content.classList.remove('open');
        btn.querySelector('span:last-child').textContent = '‚ñº';
    } else {
        content.classList.add('open');
        btn.querySelector('span:last-child').textContent = '‚ñ≤';
    }
};

window.searchGame = (gameName) => {
    document.getElementById('searchBox').value = gameName;
    updateGrid();
};

function setZone(zone, el){
    currentZone = zone;
    document.querySelectorAll('.p-chip').forEach(c => c.classList.remove('active'));
    el.classList.add('active');
    updateGrid();
}

// --- SIDEBAR RENDER ---
function renderSidebar(){
    const sidebar = document.getElementById('sidebarList');
    
    // 1. Links (Collapsible)
    const links = new Set();
    data.machines.forEach(m => {
        if(m.link) m.link.split(',').forEach(l => links.add(l.trim().replace('PEN ', '')));
    });
    
    const linkGroup = document.createElement('div');
    linkGroup.className = 'sb-group';
    linkGroup.innerHTML = `
        <button class="sb-trigger" onclick="toggleSidebarGroup(this)">Floor Links <span>‚ñº</span></button>
        <div class="sb-content"></div>
    `;
    const linkContent = linkGroup.querySelector('.sb-content');
    Array.from(links).sort().forEach(l => {
        const item = document.createElement('div');
        item.className = 'sb-link';
        item.textContent = l;
        item.onclick = () => {
            document.getElementById('searchBox').value = l;
            updateGrid();
        };
        linkContent.appendChild(item);
    });
    sidebar.appendChild(linkGroup);

    // 2. Multi-Games by Manufacturer (Collapsible)
    const manuMap = {};
    for(const [game, info] of Object.entries(data.game_info || {})){
        const m = info.manufacturer || "Other";
        if(!manuMap[m]) manuMap[m] = [];
        manuMap[m].push(game);
    }
    
    for(const manu in manuMap){
        const group = document.createElement('div');
        group.className = 'sb-group';
        group.innerHTML = `
            <button class="sb-trigger" onclick="toggleSidebarGroup(this)">${manu} Packs <span>‚ñº</span></button>
            <div class="sb-content"></div>
        `;
        const content = group.querySelector('.sb-content');
        manuMap[manu].sort().forEach(g => {
            const item = document.createElement('div');
            item.className = 'sb-link';
            item.textContent = g;
            item.onclick = () => {
                document.getElementById('searchBox').value = g;
                updateGrid();
            };
            content.appendChild(item);
        });
        sidebar.appendChild(group);
    }
}

window.toggleSidebarGroup = (btn) => {
    const content = btn.nextElementSibling;
    content.classList.toggle('show');
    const arrow = btn.querySelector('span');
    arrow.textContent = content.classList.contains('show') ? '‚ñ≤' : '‚ñº';
};

// --- DRAWER ---
function renderMoves(){
    const container = document.getElementById('movesContainer');
    data.retired_moves.forEach(group => {
        const div = document.createElement('div');
        div.className = 'date-group';
        div.innerHTML = `
            <div class="date-header" onclick="toggleDate(this)">
                <span>${group.date} ‚Äì ${group.type}</span> <span>‚ñº</span>
            </div>
            <div class="date-body">
                ${group.moves.map(m => `
                    <div class="move-row">
                        <div class="move-mach">Machine #${m.mach}</div>
                        <div class="was-now"><span class="lbl" style="color:var(--p-red)">WAS</span> <span class="val">${m.was}</span></div>
                        <div class="was-now"><span class="lbl" style="color:var(--p-green)">NOW</span> <span class="val new">${m.now}</span></div>
                    </div>
                `).join('')}
            </div>
        `;
        container.appendChild(div);
    });
}

window.toggleDate = (header) => {
    const body = header.nextElementSibling;
    body.classList.toggle('show');
    header.querySelector('span:last-child').textContent = body.classList.contains('show') ? '‚ñ≤' : '‚ñº';
};

const drawer = document.getElementById('drawer');
const backdrop = document.getElementById('backdrop');
const btnMoves = document.getElementById('btnMoves');
const closeDrawer = document.getElementById('closeDrawer');

function toggleDrawer(){
    drawer.classList.toggle('open');
    backdrop.classList.toggle('open');
}
btnMoves.onclick = toggleDrawer;
closeDrawer.onclick = toggleDrawer;
backdrop.onclick = toggleDrawer;

// INIT
document.getElementById('searchBox').addEventListener('input', updateGrid);
renderSidebar();
renderMoves();
// Start Empty
updateGrid();

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The $42.95 Rule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0c; color: #e4e4e7; font-family: 'Inter', sans-serif; }
        .stat-card { background: #111113; border: 1px solid #27272a; border-radius: 1rem; }
        .highlight { color: #3b82f6; font-weight: bold; }
        input { background: #18181b !important; border: 1px solid #3f3f46 !important; color: white !important; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-xl mx-auto mt-10">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-black tracking-tighter uppercase mb-2">The <span class="text-blue-500">$42.95</span> Rule</h1>
            <p class="text-zinc-500 italic">Your time is worth more than a "Buy Now" button.</p>
        </header>

        <div class="stat-card p-8 shadow-2xl">
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-zinc-500 uppercase tracking-widest mb-2">The Item</label>
                    <input type="text" id="item" class="w-full p-4 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="What are we looking at?">
                </div>
                <div>
                    <label class="block text-xs font-bold text-zinc-500 uppercase tracking-widest mb-2">Price Tag ($)</label>
                    <input type="number" id="price" class="w-full p-4 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0.00">
                </div>
                <button onclick="processPurchase()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg transition-all active:scale-95">
                    CONVERT TO REALITY
                </button>
            </div>

            <div id="display" class="hidden mt-8 pt-8 border-t border-zinc-800 animate-in fade-in duration-500">
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <span class="text-zinc-400">Work Sacrifice:</span>
                        <span id="hours" class="text-xl font-mono text-blue-400">0 Hours</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-zinc-400">Trip Percentage:</span>
                        <span id="trip" class="text-xl font-mono text-orange-400">0%</span>
                    </div>
                    <div class="p-4 bg-zinc-900/50 rounded-lg border-l-2 border-blue-500">
                        <p id="verdict" class="text-sm leading-relaxed text-zinc-300 italic"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 grid grid-cols-1 gap-4 text-xs text-zinc-500 uppercase tracking-widest text-center">
            <p>1 Week of Work = $1,286</p>
            <p>1 Hour of Work = $42.95</p>
        </div>
    </div>

    <script>
        function processPurchase() {
            const item = document.getElementById('item').value;
            const price = parseFloat(document.getElementById('price').value);
            const HOURLY = 42.95;
            const TRIP_BUDGET = 2500;

            if (!item || isNaN(price)) return;

            const hoursNeeded = (price / HOURLY).toFixed(1);
            const tripCost = ((price / TRIP_BUDGET) * 100).toFixed(1);

            document.getElementById('hours').innerText = `${hoursNeeded} Hours`;
            document.getElementById('trip').innerText = `${tripCost}%`;
            
            let message = `To buy this ${item}, you have to trade away ${hoursNeeded} hours of your life. `;
            
            if (price > 100) {
                message += `That's ${tripCost}% of your total budget for your March trip. Would you rather have this item, or a significantly better time in March?`;
            } else {
                message += `It seems small, but if you do this 5 times, you've just deleted a whole day of your upcoming holiday.`;
            }

            document.getElementById('verdict').innerText = message;
            document.getElementById('display').classList.remove('hidden');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Request Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020203;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.6);
            --text: #ffffff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
        body {
            background-color: var(--bg); color: var(--text); min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px; overflow-x: hidden;
        }
        #glow-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none;
            background: radial-gradient(circle at 50% -20%, rgba(59, 130, 246, 0.4) 0%, transparent 60%);
        }
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        .main-container {
            width: 100%; max-width: 650px;
            background: rgba(10, 10, 16, 0.5); backdrop-filter: blur(60px);
            border-top: 2px solid rgba(255,255,255,0.6); border-bottom: 3px solid rgba(0,0,0,0.5);
            border-left: 1px solid rgba(255,255,255,0.2); border-right: 1px solid rgba(255,255,255,0.2);
            border-radius: 24px; overflow: visible; margin-top: 30px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
        }
        .header {
            text-align: center; padding: 35px; border-bottom: 1px solid var(--border);
            background: linear-gradient(to bottom, rgba(59, 130, 246, 0.08), transparent); border-radius: 24px 24px 0 0;
        }
        .logo { font-size: 1.75rem; font-weight: 700; letter-spacing: 3px; }
        .logo span { color: var(--accent); text-shadow: 0 0 25px var(--accent); }
        
        .tabs { display: flex; border-bottom: 1px solid var(--border); }
        .tab-btn {
            flex: 1; padding: 20px; background: transparent; border: none; color: var(--text-muted);
            font-weight: 600; cursor: pointer; transition: 0.3s; border-bottom: 3px solid transparent;
        }
        .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); background: rgba(59, 130, 246, 0.1); }
        
        .form-content { padding: 40px; display: none; }
        .form-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .form-group { margin-bottom: 25px; position: relative; }
        input[type="text"], textarea, select, input[type="email"] {
            width: 100%; padding: 16px; background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            color: white; border-radius: 12px; font-size: 1rem; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 20px var(--accent-glow); }
        
        /* DROPDOWN FIX */
        select option { background-color: white !important; color: black !important; }
        
        .search-results {
            position: absolute; top: 100%; left: 0; width: 100%; background: #0a0a0c;
            border: 1px solid var(--accent); border-top: none; border-radius: 0 0 12px 12px;
            z-index: 100; max-height: 300px; overflow-y: auto; display: none;
        }
        .result-item {
            padding: 12px; display: flex; align-items: center; gap: 15px; cursor: pointer; border-bottom: 1px solid var(--border);
        }
        .result-item:hover { background: rgba(59, 130, 246, 0.2); }
        .result-item img { width: 45px; height: 70px; object-fit: cover; border-radius: 6px; }

        .movie-preview {
            display: none; background: rgba(59, 130, 246, 0.08); border: 1px solid var(--accent);
            border-radius: 16px; padding: 20px; margin-bottom: 25px; align-items: flex-start; gap: 20px;
        }
        .movie-preview.visible { display: flex; }
        .poster-img { width: 110px; height: 160px; object-fit: cover; border-radius: 8px; flex-shrink: 0; }
        .movie-info { flex: 1; }
        .movie-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 5px; color: white; line-height: 1.2; }
        .meta-tag { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; background: rgba(255,255,255,0.1); border: 1px solid var(--border); }
        
        .submit-btn {
            width: 100%; padding: 18px; background: var(--accent); color: white; border: none;
            border-radius: 12px; font-weight: 700; font-size: 1.1rem; cursor: pointer; margin-top: 15px;
            box-shadow: 0 0 25px var(--accent-glow); transition: 0.3s;
        }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 0 50px var(--accent-glow); }
        .success-msg {
            display: none; text-align: center; padding: 20px; background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981; color: #10b981; border-radius: 12px; margin-top: 25px; font-weight: 600;
        }

        @media (max-width: 600px) {
            .movie-preview { flex-direction: column; align-items: center; text-align: center; }
            .poster-img { width: 130px; height: 190px; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div id="glow-layer"></div>
    <canvas id="particle-canvas"></canvas>

    <div class="main-container">
        <div class="header">
            <div class="logo"><span>STREAMING</span></div>
            <p style="color:var(--text-muted); font-size:1rem; margin-top:8px; letter-spacing: 1px;">VOD Request & Reporting Centre</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('request')">Request Content</button>
            <button class="tab-btn" onclick="switchTab('report')">Report Issue</button>
        </div>

        <div id="request" class="form-content active">
            <form id="vodForm" onsubmit="window.handleFormSubmit(event, 'vodForm')">
                <input type="hidden" name="_target" value="Austreams89@gmail.com">
                <input type="hidden" name="_subject" value="NEW VOD REQUEST">
                
                <div class="form-group">
                    <input type="text" name="Search_Query" id="searchInput" placeholder="Search Title or Paste IMDB Link..." autocomplete="off" style="font-weight:600; font-size: 1.1rem;">
                    <div id="searchResults" class="search-results"></div>
                </div>

                <div class="movie-preview" id="moviePreview">
                    <img src="" alt="Poster" class="poster-img" id="previewPoster">
                    <div class="movie-info">
                        <div class="movie-title" id="previewTitle">Title</div>
                        <div style="margin-bottom:10px;"><span class="meta-tag" id="previewYear">Year</span> <span class="meta-tag" id="previewRating">⭐ 0.0</span></div>
                        <p style="font-size:0.9rem; color:#94a3b8;" id="previewPlot">Plot...</p>
                    </div>
                </div>

                <input type="hidden" name="Confirmed_Title" id="realTitle">
                <input type="hidden" name="IMDB_Link" id="realLink">
                <input type="hidden" name="Poster_URL" id="realPosterUrl">
                <input type="hidden" name="Year" id="realYear">
                <input type="hidden" name="Genre" id="realGenre">
                <input type="hidden" name="Plot" id="realPlot">

                <div class="form-group"><textarea name="Request_Details" rows="2" placeholder="Specific notes? (e.g. Season 4, 4K only...)"></textarea></div>
                <div class="form-group"><input type="text" name="Client_Name" required placeholder="Your Name"></div>

                <button type="submit" class="submit-btn" id="vodBtn">Submit Request</button>
                <div class="success-msg" id="vodSuccess">Request Sent Successfully! We will process shortly.</div>
            </form>
        </div>

        <div id="report" class="form-content">
            <form id="issueForm" onsubmit="window.handleFormSubmit(event, 'issueForm')">
                <input type="hidden" name="_target" value="Austreams89@gmail.com">
                <input type="hidden" name="_subject" value="ISSUE REPORTED">
                
                <div class="form-group"><label>Source</label><select name="Source"><option>Live TV</option><option>Movie</option><option>Series</option></select></div>
                <div class="form-group"><label>Issue</label><select name="Issue_Type"><option>Buffering</option><option>Offline</option><option>Audio Sync</option><option>EPG</option></select></div>
                <div class="form-group"><input type="text" name="Channel_Name" placeholder="Channel Name / Title" required></div>
                <div class="form-group"><textarea name="Description" rows="3" placeholder="Describe the problem..."></textarea></div>
                <button type="submit" class="submit-btn" style="background:#ef4444; box-shadow:0 0 25px rgba(239,68,68,0.4);" id="issueBtn">Report Issue</button>
                <div class="success-msg" id="issueSuccess" style="border-color:#ef4444; color:#ef4444; background:rgba(239,68,68,0.1);">Report Sent.</div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDJlsmsRNuIVDOIrgdRyaSClqXsLj94MB0", projectId: "vodrequest", appId: "1:603036227000:web:340e481b47eb70cc742b4d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.handleFormSubmit = async function(e, formId) {
            e.preventDefault();
            const form = document.getElementById(formId);
            const btn = form.querySelector('.submit-btn');
            const msg = form.querySelector('.success-msg');
            btn.innerText = "Sending..."; btn.disabled = true;

            const fd = new FormData(form);
            const data = Object.fromEntries(fd.entries());

            try {
                await addDoc(collection(db, formId === 'vodForm' ? 'requests' : 'reports'), { ...data, timestamp: serverTimestamp(), status: 'New' });
                await fetch("https://formsubmit.co/ajax/Austreams89@gmail.com", { method: "POST", body: fd });
                btn.style.display = 'none'; msg.style.display = 'block'; form.reset();
                if(formId === 'vodForm') window.clearSelection();
            } catch (err) { btn.innerText = "Error"; btn.disabled = false; alert("Connection Error"); }
        };

        const API_KEY = "b71b47e2";
        const searchInput = document.getElementById('searchInput');
        const resultsBox = document.getElementById('searchResults');
        let debounceTimer;

        window.switchTab = function(t) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); event.target.classList.add('active');
            document.querySelectorAll('.form-content').forEach(c => c.classList.remove('active')); document.getElementById(t).classList.add('active');
        }

        window.selectMovie = async function(id) {
            resultsBox.style.display = 'none'; searchInput.value = "Loading...";
            const res = await fetch(`https://www.omdbapi.com/?i=${id}&plot=short&apikey=${API_KEY}`);
            const data = await res.json();

            if (data.Response === "False") { alert("New title not in DB. Type manually."); window.clearSelection(); searchInput.value=""; return; }

            document.getElementById('moviePreview').classList.add('visible');
            document.getElementById('previewPoster').src = data.Poster;
            document.getElementById('previewTitle').innerText = data.Title;
            document.getElementById('previewYear').innerText = data.Year;
            document.getElementById('previewRating').innerText = `⭐ ${data.imdbRating}`;
            document.getElementById('previewPlot').innerText = data.Plot;

            searchInput.value = data.Title;
            document.getElementById('realTitle').value = data.Title;
            document.getElementById('realLink').value = `https://www.imdb.com/title/${data.imdbID}`;
            document.getElementById('realPosterUrl').value = data.Poster;
            document.getElementById('realYear').value = data.Year;
            document.getElementById('realGenre').value = data.Genre;
            document.getElementById('realPlot').value = data.Plot;
        }

        window.clearSelection = function() {
            document.getElementById('moviePreview').classList.remove('visible');
            document.getElementById('realTitle').value = "";
        }

        searchInput.addEventListener('input', function() {
            document.getElementById('vodBtn').style.display = 'block';
            document.getElementById('vodSuccess').style.display = 'none';
            document.getElementById('vodBtn').innerText = "Submit Request";
            document.getElementById('vodBtn').disabled = false;

            clearTimeout(debounceTimer);
            let q = this.value.trim();
            if (q.includes('imdb.com/title/')) { const m = q.match(/tt\d+/); if(m) window.selectMovie(m[0]); return; }
            if (q.startsWith('tt') && q.length > 6) { window.selectMovie(q); return; }
            if (q.length < 3) { resultsBox.style.display = 'none'; return; }
            debounceTimer = setTimeout(async () => {
                const res = await fetch(`https://www.omdbapi.com/?s=${q}&apikey=${API_KEY}`);
                const data = await res.json();
                if (data.Response === "True") {
                    resultsBox.innerHTML = ''; resultsBox.style.display = 'block';
                    data.Search.slice(0, 10).forEach(m => {
                        const d = document.createElement('div'); d.className = 'result-item';
                        d.innerHTML = `<img src="${m.Poster}"><div class="result-info"><div>${m.Title}</div><span>${m.Year}</span></div>`;
                        d.onclick = () => window.selectMovie(m.imdbID);
                        resultsBox.appendChild(d);
                    });
                }
            }, 300);
        });

        // PARTICLES
        const canvas = document.getElementById("particle-canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let pArray = [];
        class P { constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.vx=Math.random()*0.5-0.25;this.vy=Math.random()*0.5-0.25;this.s=Math.random()*2} update(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>canvas.width)this.vx*=-1;if(this.y<0||this.y>canvas.height)this.vy*=-1} draw(){ctx.fillStyle='rgba(59,130,246,0.4)';ctx.beginPath();ctx.arc(this.x,this.y,this.s,0,Math.PI*2);ctx.fill()}}
        function init(){pArray=[];for(let i=0;i<80;i++)pArray.push(new P())}
        function anim(){ctx.clearRect(0,0,canvas.width,canvas.height);pArray.forEach(p=>{p.update();p.draw(); pArray.forEach(q=>{let dx=p.x-q.x,dy=p.y-q.y;if(dx*dx+dy*dy<15000){ctx.strokeStyle=`rgba(59,130,246,${1-(dx*dx+dy*dy)/15000})`;ctx.lineWidth=0.5;ctx.beginPath();ctx.moveTo(p.x,p.y);ctx.lineTo(q.x,q.y);ctx.stroke()}})});requestAnimationFrame(anim)}
        window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;init()}); init(); anim();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshniki Optical Vault</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #111;
            --accent: #ff0055; /* Cyberpunk Red */
            --text: #eee;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent);
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #777;
            margin-bottom: 40px;
            font-size: 0.9rem;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background: var(--panel);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .card:hover {
            border-color: var(--accent);
        }

        h2 { margin-top: 0; font-size: 1.2rem; }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
            font-weight: bold;
        }

        input[type="file"] {
            margin-bottom: 15px;
            color: #777;
        }

        textarea {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: var(--accent);
            padding: 10px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 100px;
            font-family: monospace;
        }

        button {
            margin-top: 20px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.8; }
        
        .result-area {
            margin-top: 20px;
            text-align: center;
            min-height: 20px;
            color: #fff;
            word-break: break-all;
        }

        .hidden { display: none; }
        
        canvas { display: none; } /* We process invisible logic on canvas */

        .download-link {
            display: inline-block;
            margin-top: 10px;
            color: var(--accent);
            text-decoration: none;
            border: 1px solid var(--accent);
            padding: 5px 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <h1>Moshniki Optical Vault</h1>
    <p class="subtitle">Steganography Tool: Hide secrets inside pixels.</p>

    <div class="container">
        <div class="card">
            <h2>1. Hide Message (Encrypt)</h2>
            <label>Upload Image (PNG/JPG)</label>
            <input type="file" id="upload-enc" accept="image/*">
            
            <label>Secret Message</label>
            <textarea id="message-enc" placeholder="Type secrets here..."></textarea>

            <button onclick="encode()">Hide Data & Download</button>
            <div class="result-area" id="result-enc"></div>
        </div>

        <div class="card" style="border-top: 3px solid #00d4ff;">
            <h2 style="color: #00d4ff;">2. Reveal Message (Decrypt)</h2>
            <label>Upload Image with Secrets</label>
            <input type="file" id="upload-dec" accept="image/*">

            <button onclick="decode()" style="background: #00d4ff; color: #000;">Reveal Secrets</button>
            
            <label>Decoded Message:</label>
            <div class="result-area" style="color: #00d4ff; font-family: monospace; font-size: 1.1rem;" id="result-dec">
                Waiting for image...
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // --- ENCODING LOGIC ---
        function encode() {
            const fileInput = document.getElementById('upload-enc');
            const message = document.getElementById('message-enc').value;
            const resultDiv = document.getElementById('result-enc');

            if (!fileInput.files[0] || !message) {
                alert("Please select an image and type a message.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // Get Pixel Data
                    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imgData.data;

                    // Convert message to binary string
                    let binaryMessage = "";
                    for (let i = 0; i < message.length; i++) {
                        let binaryChar = message.charCodeAt(i).toString(2);
                        // Pad with 0s to ensure 8 bits
                        binaryMessage += "00000000".substring(binaryChar.length) + binaryChar;
                    }
                    // Add a "Null Terminator" (00000000) so we know when to stop reading
                    binaryMessage += "00000000";

                    if (binaryMessage.length > data.length / 4) {
                        alert("Message is too long for this image size!");
                        return;
                    }

                    // Embed the binary into the Least Significant Bit of the R, G, B channels
                    for (let i = 0; i < binaryMessage.length; i++) {
                        // We modify the data array at index i * 4 (Red channel of pixel i)
                        // This simplistic approach uses 1 pixel per bit (using the Red channel)
                        // If current Red value is odd and bit is 0, make it even.
                        // If current Red value is even and bit is 1, make it odd.
                        let pixelIndex = i * 4; 
                        
                        // Clear the last bit
                        data[pixelIndex] = (data[pixelIndex] & 254); 
                        
                        // Set the last bit to our message bit
                        if (binaryMessage[i] === '1') {
                            data[pixelIndex] += 1;
                        }
                    }

                    ctx.putImageData(imgData, 0, 0);
                    
                    // Create download
                    const encodedUrl = canvas.toDataURL("image/png");
                    resultDiv.innerHTML = `<a href="${encodedUrl}" download="moshniki_secret.png" class="download-link">Download Secret Image</a>`;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(fileInput.files[0]);
        }

        // --- DECODING LOGIC ---
        function decode() {
            const fileInput = document.getElementById('upload-dec');
            const resultDiv = document.getElementById('result-dec');

            if (!fileInput.files[0]) {
                alert("Please upload an image first.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imgData.data;
                    
                    let binaryMessage = "";
                    let decodedMessage = "";

                    // Extract bits
                    for (let i = 0; i < data.length; i += 4) {
                        // Get the LSB of the Red channel
                        const bit = data[i] & 1;
                        binaryMessage += bit;
                        
                        // Every 8 bits, convert to character
                        if (binaryMessage.length === 8) {
                            const charCode = parseInt(binaryMessage, 2);
                            if (charCode === 0) break; // Found the terminator
                            decodedMessage += String.fromCharCode(charCode);
                            binaryMessage = "";
                        }
                    }
                    
                    resultDiv.innerText = decodedMessage;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Panthers Game Finder Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
:root{
    --bg-main: #0f172a;
    --bg-glass: rgba(15, 23, 42, 0.85);
    --bg-card: rgba(30, 41, 59, 0.7);
    --border: rgba(148, 163, 184, 0.15);
    --accent: #38bdf8;          /* Cyan */
    --accent-glow: rgba(56, 189, 248, 0.4);
    --vip: #f59e0b;             /* Gold for VIP */
    --main-floor: #10b981;      /* Green for Main */
    --basement: #8b5cf6;        /* Purple for Basement */
    --text-main: #f1f5f9;
    --text-muted: #94a3b8;
    --radius: 16px;
    --anim-speed: 0.2s;
}

*{box-sizing:border-box; -webkit-tap-highlight-color: transparent;}

body{
    margin:0; padding:0; height:100vh;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background-color: var(--bg-main);
    /* Placeholder for your background image */
    background-image: linear-gradient(to bottom, rgba(15,23,42,0.8), rgba(15,23,42,0.95)), url("panthers_bg.jpg"); 
    background-size: cover; background-position: center; background-attachment: fixed;
    color: var(--text-main);
    overflow: hidden;
}

/* --- Layout --- */
.app-shell {
    max-width: 1600px; margin: 0 auto; height: 100%;
    display: flex; flex-direction: column; padding: 20px; gap: 20px;
}

/* --- Top Bar --- */
.top-bar {
    display: flex; justify-content: space-between; align-items: center;
    background: var(--bg-glass); backdrop-filter: blur(12px);
    border: 1px solid var(--border); border-radius: 99px;
    padding: 12px 24px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
.brand { display: flex; align-items: center; gap: 15px; }
.brand-logo { 
    width: 48px; height: 48px; border-radius: 50%; background: #000; 
    border: 2px solid var(--accent); overflow: hidden;
}
.brand-logo img { width: 100%; height: 100%; object-fit: contain; }
.brand-info h1 { margin: 0; font-size: 18px; letter-spacing: 1px; text-transform: uppercase; color: #fff; }
.brand-info span { font-size: 12px; color: var(--accent); font-weight: 600; }

.stats-ticker { display: flex; gap: 20px; font-size: 13px; color: var(--text-muted); }
.stat-item b { color: #fff; margin-right: 4px; }

/* --- Main Grid --- */
.main-grid {
    display: grid; grid-template-columns: 1fr 380px; gap: 20px;
    flex: 1; min-height: 0; /* Important for scroll */
}

/* --- Search Section (Left) --- */
.search-panel {
    display: flex; flex-direction: column; gap: 15px;
    background: var(--bg-glass); backdrop-filter: blur(12px);
    border: 1px solid var(--border); border-radius: var(--radius);
    padding: 24px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.search-header h2 { margin: 0 0 5px 0; font-size: 24px; font-weight: 300; letter-spacing: 2px; text-transform: uppercase;}
.search-header p { margin: 0; font-size: 14px; color: var(--text-muted); }

.input-group { position: relative; display: flex; gap: 10px; }
input {
    width: 100%; padding: 16px 20px;
    background: rgba(0,0,0,0.3); border: 1px solid var(--border);
    border-radius: 12px; color: #fff; font-size: 16px; outline: none;
    transition: all var(--anim-speed);
}
input:focus { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); background: rgba(0,0,0,0.5); }
.machine-jump { width: 140px; text-align: center; }

/* --- Chips Filter --- */
.chips-row { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
.chips-row::-webkit-scrollbar { display: none; }
.chip {
    padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 600;
    background: rgba(255,255,255,0.05); border: 1px solid var(--border);
    color: var(--text-muted); cursor: pointer; white-space: nowrap;
    transition: all 0.2s;
}
.chip:hover { background: rgba(255,255,255,0.1); color: #fff; }
.chip.active { background: var(--accent); color: #000; border-color: var(--accent); box-shadow: 0 0 10px var(--accent-glow); }

/* --- Results Area --- */
.results-container {
    flex: 1; overflow-y: auto; 
    padding-right: 10px; /* Space for scrollbar */
    display: flex; flex-direction: column; gap: 10px;
}
.results-container::-webkit-scrollbar { width: 6px; }
.results-container::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

.result-card {
    background: var(--bg-card); border: 1px solid var(--border);
    border-radius: 12px; padding: 15px;
    display: grid; grid-template-columns: 60px 1fr auto; gap: 15px; align-items: center;
    cursor: pointer; transition: transform 0.1s, background 0.2s;
}
.result-card:hover { background: rgba(56, 189, 248, 0.08); border-color: var(--accent); transform: translateY(-2px); }

.mach-badge {
    background: #000; color: var(--accent); border: 1px solid var(--border);
    border-radius: 8px; font-family: monospace; font-size: 14px; font-weight: bold;
    display: flex; align-items: center; justify-content: center; height: 40px;
    box-shadow: inset 0 0 10px rgba(56, 189, 248, 0.1);
}

.card-info h3 { margin: 0; font-size: 16px; color: #fff; font-weight: 600; }
.card-info div { margin-top: 4px; font-size: 12px; color: var(--text-muted); display: flex; align-items: center; gap: 8px;}

/* Zone Tags */
.zone-tag { padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }
.zone-vip { background: rgba(245, 158, 11, 0.2); color: var(--vip); border: 1px solid rgba(245, 158, 11, 0.3); }
.zone-main { background: rgba(16, 185, 129, 0.2); color: var(--main-floor); border: 1px solid rgba(16, 185, 129, 0.3); }
.zone-base { background: rgba(139, 92, 246, 0.2); color: var(--basement); border: 1px solid rgba(139, 92, 246, 0.3); }

/* Favorites Star */
.fav-btn {
    background: none; border: none; font-size: 20px; color: #334155; cursor: pointer; transition: color 0.2s;
}
.fav-btn:hover { color: #fff; }
.fav-btn.active { color: var(--vip); text-shadow: 0 0 10px rgba(245, 158, 11, 0.6); }

/* Multi-Game Dropdown */
.pack-games { 
    grid-column: 2 / -1; font-size: 13px; color: var(--text-muted); 
    padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); display: none;
}
.pack-games.open { display: block; animation: slideDown 0.2s ease-out; }
.pack-toggle { color: var(--accent); font-size: 11px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; display: inline-block;}

/* --- Sidebar (Right) --- */
.floor-sidebar {
    background: var(--bg-glass); backdrop-filter: blur(12px);
    border: 1px solid var(--border); border-radius: var(--radius);
    display: flex; flex-direction: column; overflow: hidden;
}
.sidebar-header {
    padding: 15px 20px; background: rgba(0,0,0,0.2);
    border-bottom: 1px solid var(--border);
    font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
}
.sidebar-content {
    flex: 1; overflow-y: auto; padding: 10px;
}
.area-group { margin-bottom: 15px; }
.area-title { 
    font-size: 12px; color: var(--text-muted); padding: 5px 10px; 
    border-bottom: 1px solid var(--border); margin-bottom: 5px; cursor: pointer;
    display: flex; justify-content: space-between;
}
.area-title:hover { color: #fff; }
.list-item {
    padding: 6px 10px; font-size: 13px; color: var(--text-muted);
    border-radius: 6px; cursor: pointer; display: flex; gap: 8px;
}
.list-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
.list-item.highlight { background: rgba(56, 189, 248, 0.2); color: #fff; border: 1px solid var(--accent); }

/* --- Mobile Responsiveness --- */
@media (max-width: 1024px) {
    .main-grid { grid-template-columns: 1fr; grid-template-rows: 1fr auto; }
    .floor-sidebar { display: none; /* Hide sidebar on mobile/tablet to focus on search */ }
}

/* --- Retired Drawer (Simplified CSS) --- */
.drawer-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.6); opacity: 0; pointer-events: none; transition: 0.3s; z-index: 900;}
.drawer-backdrop.open { opacity: 1; pointer-events: auto; }
.drawer { 
    position: fixed; top: 0; right: 0; bottom: 0; width: 400px; max-width: 85vw;
    background: #0f172a; border-left: 1px solid var(--accent);
    transform: translateX(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 901;
    display: flex; flex-direction: column;
}
.drawer.open { transform: translateX(0); }
.drawer-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;}
.drawer-content { flex: 1; overflow-y: auto; padding: 20px; }
.conversion-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 8px; padding: 10px; margin-bottom: 10px; font-size: 12px;}
.was-now { display: grid; grid-template-columns: 40px 1fr; gap: 10px; margin-bottom: 5px; }
.label-tag { font-size: 10px; padding: 2px 4px; border-radius: 4px; text-align: center; font-weight: bold; }
.tag-was { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
.tag-now { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }

@keyframes slideDown { from {opacity:0; transform:translateY(-5px);} to {opacity:1; transform:translateY(0);} }
</style>
</head>

// --- 2. CONFIG & LOGIC ---

// Manufacturer Logos (Text for now, replace with <img> if you have them)
const manufacturers = ["Aristocrat", "IGT", "Light & Wonder", "Konami", "Ainsworth", "Aruze"];

// Area Logic
function getArea(loc){
  const n=parseInt(loc,10);
  if(isNaN(n)) return "Other";
  if(n>=1051&&n<=1095) return "Basement";
  if(n>=1101&&n<=1503) return "Main Floor";
  if(n>=1701&&n<=2204) return "VIP";
  if(n>=2301&&n<=6505) return "Main Floor";
  if(n>=7001&&n<=8705) return "Kelly's";
  return "Other";
}

function getZoneClass(area){
  if(area === "VIP") return "zone-vip";
  if(area === "Main Floor") return "zone-main";
  if(area === "Basement") return "zone-base";
  return "zone-main";
}

// Favorites System
let favorites = JSON.parse(localStorage.getItem('pantherFavs')) || [];
function toggleFavorite(loc){
  if(favorites.includes(loc)) favorites = favorites.filter(f => f !== loc);
  else favorites.push(loc);
  localStorage.setItem('pantherFavs', JSON.stringify(favorites));
  updateUI();
}

// Stats
document.getElementById('totalMachines').textContent = data.machines.length;
// Count unique links
const uniqueLinks = new Set();
data.machines.forEach(m => {
    if(m.link) m.link.split(',').forEach(l => uniqueLinks.add(l.trim()));
});
document.getElementById('totalLinks').textContent = uniqueLinks.size;

// Pre-process Pack Data
const packMap = {}; // Game Name -> List of Packs it belongs to
for (const [packName, games] of Object.entries(data.game_packs)){
  games.forEach(g => {
    if(!packMap[g]) packMap[g] = [];
    packMap[g].push(packName);
  });
}

// Chips Render
const chipContainer = document.getElementById('manufacturerChips');
manufacturers.forEach(m => {
    const chip = document.createElement('div');
    chip.className = 'chip';
    chip.textContent = m;
    chip.dataset.filter = m.toLowerCase();
    chipContainer.appendChild(chip);
});

// Sidebar Render (Simplified for performance)
const sidebar = document.getElementById('rightSidebar');
const areaGroups = {};
data.machines.forEach(m => {
    const a = getArea(m.location);
    if(!areaGroups[a]) areaGroups[a] = [];
    areaGroups[a].push(m);
});

Object.keys(areaGroups).sort().forEach(area => {
    const groupDiv = document.createElement('div');
    groupDiv.className = 'area-group';
    groupDiv.innerHTML = `<div class="area-title">${area} <span>${areaGroups[area].length}</span></div>`;
    // We don't render all machines here to save DOM, only when requested or searched? 
    // For now, let's just show links in the sidebar to keep it clean.
    const areaLinks = new Set();
    areaGroups[area].forEach(m => { if(m.link) areaLinks.add(m.link); });
    
    areaLinks.forEach(l => {
        if(!l) return;
        const item = document.createElement('div');
        item.className = 'list-item';
        item.textContent = `üîó ${l.replace('PEN ', '')}`;
        groupDiv.appendChild(item);
    });
    sidebar.appendChild(groupDiv);
});


// --- 3. SEARCH ENGINE ---

let activeFilter = 'all';

function updateUI(){
    const query = document.getElementById('mainSearch').value.toLowerCase();
    const resultsArea = document.getElementById('resultsArea');
    resultsArea.innerHTML = '';

    let results = [];

    // Filter Logic
    data.machines.forEach(m => {
        const desc = (m.description || "").toLowerCase();
        const manu = (m.manufacturer || "").toLowerCase();
        const loc = m.location;
        const isFav = favorites.includes(loc);

        // Chip Filter
        if(activeFilter === 'fav' && !isFav) return;
        if(activeFilter !== 'all' && activeFilter !== 'fav' && !manu.includes(activeFilter)) return;

        // Text Search
        let match = false;
        if(!query) match = true; // Show all if no text (but respected chips)
        else {
            if(desc.includes(query)) match = true;
            if(loc.includes(query)) match = true;
            // Check Packs
            if(packMap[m.description]){
                packMap[m.description].forEach(p => {
                    if(p.toLowerCase().includes(query)) match = true;
                });
            }
        }

        if(match) results.push(m);
    });

    // Limit results for performance if no specific query
    if(!query && activeFilter === 'all') results = results.slice(0, 50); 

    if(results.length === 0){
        resultsArea.innerHTML = `<div style="text-align:center; padding:20px; color:var(--text-muted)">No machines found.</div>`;
        return;
    }

    results.forEach(m => {
        const area = getArea(m.location);
        const isFav = favorites.includes(m.location);
        const packs = packMap[m.description] || [];
        
        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = `
            <div class="mach-badge">${m.location}</div>
            <div class="card-info">
                <h3>${m.description}</h3>
                <div>
                    <span class="zone-tag ${getZoneClass(area)}">${area}</span>
                    <span>${m.manufacturer}</span>
                    ${m.link ? `<span>üîó ${m.link.replace('PEN ', '')}</span>` : ''}
                </div>
                ${packs.length ? `<div class="pack-toggle" onclick="togglePack(this)">+ View Multi-Game Pack</div>` : ''}
            </div>
            <button class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFavorite('${m.location}')">
                ${isFav ? '‚òÖ' : '‚òÜ'}
            </button>
            <div class="pack-games">
                Includes: ${packs.join(', ')} <br>
                <small style="opacity:0.7">And associated games...</small>
            </div>
        `;
        // Click to jump logic could go here
        resultsArea.appendChild(card);
    });
}

window.togglePack = function(el) {
    const content = el.closest('.card-info').nextElementSibling.nextElementSibling; // messy DOM traversal but fast
    content.classList.toggle('open');
    el.textContent = content.classList.contains('open') ? "- Hide Pack" : "+ View Multi-Game Pack";
    event.stopPropagation();
};

// Event Listeners
document.getElementById('mainSearch').addEventListener('input', updateUI);
document.getElementById('machineJump').addEventListener('change', (e) => {
    // Highlight specific machine logic
    const jumpLoc = e.target.value;
    document.getElementById('mainSearch').value = jumpLoc; // cheat way to search
    updateUI();
});

// Chip Click
document.querySelectorAll('.chip').forEach(c => {
    c.addEventListener('click', () => {
        document.querySelectorAll('.chip').forEach(x => x.classList.remove('active'));
        c.classList.add('active');
        activeFilter = c.dataset.filter;
        updateUI();
    });
});


// Drawer Logic
const drawer = document.getElementById('drawer');
const backdrop = document.getElementById('backdrop');
const btnRetired = document.getElementById('btnRetired');
const btnClose = document.getElementById('btnCloseDrawer');

function toggleDrawer(){
    drawer.classList.toggle('open');
    backdrop.classList.toggle('open');
}

btnRetired.addEventListener('click', toggleDrawer);
btnClose.addEventListener('click', toggleDrawer);
backdrop.addEventListener('click', toggleDrawer);

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicole's Treats | Custom Cookies & Slices</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --primary: #eb3b5a; /* Punchier Red-Pink */
            --primary-light: #fc5c65;
            --accent-mint: #20bf6b; /* Fresh Mint */
            --accent-yellow: #f7b731; /* Sunshine Yellow */
            --bg-color: #fff9fa; /* Very subtle pink-white */
            --card-bg: #ffffff;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --black: #000000;
            
            --font-heading: 'Pacifico', cursive; 
            --font-body: 'Fredoka', sans-serif; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            background-image: radial-gradient(#e6e6e6 1.5px, transparent 1.5px);
            background-size: 30px 30px; /* Subtle dot pattern */
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- UTILITIES --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            font-family: var(--font-heading);
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 400;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
        }

        /* --- JELLY BUTTONS --- */
        .btn {
            display: inline-block;
            background: linear-gradient(to bottom, var(--primary-light), var(--primary));
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 0 #b3253e, 0 10px 10px rgba(0,0,0,0.15);
            transition: all 0.1s;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            top: 0;
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #b3253e, 0 15px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #b3253e, inset 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- HEADER --- */
        header {
            background-color: var(--black); 
            padding: 5px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            /* Rainbow border for excitement */
            border-bottom: 5px solid transparent;
            border-image: linear-gradient(to right, var(--primary), var(--accent-yellow), var(--accent-mint)) 1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-img { height: 70px; width: auto; display: block; }

        .nav-links a {
            margin-left: 25px;
            text-decoration: none;
            color: var(--white);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1.5px;
            transition: color 0.3s;
        }

        .nav-links a:hover { color: var(--accent-yellow); }

        /* --- HERO --- */
        .hero {
            /* Fresh colorful gradient overlay */
            background: linear-gradient(135deg, rgba(235, 59, 90, 0.85), rgba(247, 183, 49, 0.7)), url('https://images.unsplash.com/photo-1558961363-fa8fdf82db35?q=80&w=1600&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            padding: 140px 20px 180px 20px;
            position: relative;
            color: white;
        }

        .hero h1 {
            color: white;
            font-size: 4.5rem;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            transform: rotate(-2deg); /* Fun tilt */
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.4rem;
            color: #fff;
            font-weight: 600;
            margin-bottom: 40px;
            max-width: 700px;
            margin: 0 auto 40px auto;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }

        /* Jagged Divider */
        .wave-bottom {
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }
        .wave-bottom svg { display: block; width: calc(100% + 1.3px); height: 50px; }
        .wave-bottom .shape-fill { fill: var(--bg-color); }

        /* --- ABOUT --- */
        .about {
            padding: 80px 0;
            text-align: center;
        }

        .quality-badge {
            background: var(--accent-mint);
            display: inline-block;
            padding: 8px 25px;
            border-radius: 50px;
            margin-bottom: 25px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }
        
        .about p { font-size: 1.25rem; max-width: 700px; margin: 0 auto; color: var(--text-light); }

        /* --- QUOTE STRIP --- */
        .quote-strip {
            background-color: var(--accent-yellow);
            padding: 60px 20px;
            text-align: center;
            transform: skewY(-2deg); /* Dynamic angle */
            margin: 50px 0;
            box-shadow: 0 10px 0 rgba(0,0,0,0.05);
        }

        .quote-content { transform: skewY(2deg); /* Correct text angle */ }
        
        .quote-content h2 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
            margin: 0;
        }

        /* --- PRODUCTS GRID --- */
        .products { padding: 60px 0; }

        .section-title { 
            text-align: center; 
            font-size: 3.5rem; 
            margin-bottom: 60px;
            color: var(--text-dark); 
        }
        .section-title span { color: var(--primary); }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        /* "POP ART" CARD STYLE */
        .product-card {
            background: white;
            border: 3px solid var(--text-dark);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 10px 10px 0 var(--accent-mint); /* Hard colorful shadow */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy transition */
            display: flex;
            flex-direction: column;
        }

        .product-card:nth-child(2) { box-shadow: 10px 10px 0 var(--accent-yellow); }
        .product-card:nth-child(3) { box-shadow: 10px 10px 0 var(--primary); }

        .product-card:hover {
            transform: translate(-5px, -5px);
            box-shadow: 15px 15px 0 var(--text-dark);
        }

        .product-img {
            height: 240px; 
            width: 100%;
            background-color: #eee; 
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-bottom: 3px solid var(--text-dark);
        }

        .product-img img {
            width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease;
        }
        .product-card:hover .product-img img { transform: scale(1.1); }

        .product-info { padding: 25px; flex-grow: 1; text-align: center; }
        .product-info h3 { font-size: 1.8rem; margin-bottom: 10px; color: var(--text-dark); }
        
        .price {
            display: inline-block;
            margin: 5px 0 15px 0;
            font-size: 1.2rem;
            color: var(--white);
            font-weight: 700;
            background: var(--text-dark);
            padding: 5px 15px;
            border-radius: 10px;
        }

        /* --- TRAY (METALLIC LOOK) --- */
        .contact {
            padding: 80px 0;
            background: white;
            position: relative;
        }

        .box-builder-container {
            background: #fff;
            padding: 40px;
            border-radius: 30px;
            /* Soft shadow */
            box-shadow: 0 20px 60px rgba(0,0,0,0.1); 
            border: 2px solid #eee;
        }

        .builder-controls {
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        /* Control Buttons */
        .treat-btn {
            background: white;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 15px 20px;
            cursor: pointer;
            font-family: var(--font-body);
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            min-width: 130px;
            box-shadow: 0 4px 0 #eee;
        }

        .treat-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 0 #ddd; border-color: var(--accent-mint); color: var(--accent-mint); }
        .treat-btn span.cost { font-size: 0.85rem; color: #aaa; font-weight: 500; }

        .treat-btn.bulk-btn {
            border-color: var(--accent-yellow);
            background-color: #fffaeb;
            box-shadow: 0 4px 0 #ffeaa7;
        }
        .treat-btn.bulk-btn:hover {
            box-shadow: 0 6px 0 #ffd32a;
        }

        /* The Tray (Metal Effect) */
        .the-tray {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            /* Metallic Gradient */
            background: linear-gradient(135deg, #dfe6e9 0%, #b2bec3 100%);
            padding: 25px;
            border-radius: 15px;
            min-height: 180px;
            margin: 0 auto;
            position: relative;
            align-items: flex-start;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1), 0 10px 20px rgba(0,0,0,0.1);
            border: 4px solid #d1d8e0;
        }

        .tray-item {
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            animation: popIn 0.3s ease;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2)); /* Real shadow for items */
        }
        .tray-item:hover { transform: scale(1.1) rotate(5deg); }

        .item-cookie { width: 65px; height: 65px; object-fit: contain; }
        .item-slab { width: 100px; height: 65px; object-fit: cover; border-radius: 5px; border: 2px solid white; }

        .empty-msg {
            width: 100%;
            text-align: center;
            color: #636e72;
            margin-top: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
        }

        .box-total {
            margin-top: 25px;
            font-size: 2.2rem;
            color: var(--primary);
            font-weight: bold;
            font-family: var(--font-heading);
            text-align: center;
        }
        
        .discount-badge {
            display: none; 
            background: var(--accent-yellow);
            color: var(--text-dark);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            margin: 10px auto;
            text-align: center;
            width: fit-content;
            animation: pulse 1.5s infinite;
        }

        .reset-box {
            background: none; border: none; color: #999;
            text-decoration: underline; cursor: pointer;
            margin-top: 15px; font-size: 0.9rem; display: block; margin-inline: auto;
        }

        /* --- CONTACT FORM --- */
        .contact-form {
            max-width: 600px;
            margin: 40px auto 0;
            text-align: left;
        }

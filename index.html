<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshniki Artifact Generator</title>
    <style>
        body {
            margin: 0;
            background-color: #080808;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Controls */
        aside {
            width: 300px;
            background: #111;
            padding: 20px;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 5px 0 20px rgba(0,0,0,0.5);
            z-index: 10;
        }

        h1 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0;
            background: linear-gradient(90deg, #ff00cc, #333399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .control-group {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 8px;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
            accent-color: #ff00cc;
        }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
        }

        .btn:hover {
            background: #ff00cc;
            color: #fff;
            box-shadow: 0 0 15px #ff00cc;
        }

        .file-input {
            display: none;
        }

        /* Main Canvas Area */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(#222 1px, transparent 1px);
            background-size: 20px 20px;
            position: relative;
        }

        canvas {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }

        .empty-state {
            color: #444;
            text-align: center;
        }
    </style>
</head>
<body>

    <aside>
        <h1>Moshniki Artifact</h1>
        
        <button class="btn" onclick="document.getElementById('upload').click()">1. Upload Image</button>
        <input type="file" id="upload" class="file-input" accept="image/*">

        <div class="control-group">
            <label>RGB Shift Amount <span id="val-shift">0</span></label>
            <input type="range" id="shift" min="0" max="100" value="0">
        </div>

        <div class="control-group">
            <label>Scanline Slice <span id="val-slice">0</span></label>
            <input type="range" id="slice" min="0" max="50" value="0">
        </div>

        <div class="control-group">
            <label>Digital Noise <span id="val-noise">0</span></label>
            <input type="range" id="noise" min="0" max="100" value="0">
        </div>

        <button class="btn" onclick="downloadImage()">2. Download Art</button>
    </aside>

    <main>
        <div id="empty-state" class="empty-state">
            [ NO SIGNAL INPUT ]<br>
            Upload an image to begin moshing.
        </div>
        <canvas id="canvas"></canvas>
    </main>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('upload');
        const emptyState = document.getElementById('empty-state');
        
        let originalImage = null;
        
        // Sliders
        const shiftInput = document.getElementById('shift');
        const sliceInput = document.getElementById('slice');
        const noiseInput = document.getElementById('noise');

        // Update Labels
        [shiftInput, sliceInput, noiseInput].forEach(input => {
            input.addEventListener('input', (e) => {
                document.getElementById('val-' + e.target.id).innerText = e.target.value;
                if (originalImage) render();
            });
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    // Fit canvas to window while maintaining aspect ratio
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;
                    
                    emptyState.style.display = 'none';
                    render();
                };
                originalImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        function render() {
            if (!originalImage) return;

            const w = canvas.width;
            const h = canvas.height;
            
            // Draw original first
            ctx.drawImage(originalImage, 0, 0);

            const shiftAmt = parseInt(shiftInput.value);
            const sliceAmt = parseInt(sliceInput.value);
            const noiseAmt = parseInt(noiseInput.value);

            // Optimization: If all zero, stop here
            if (shiftAmt === 0 && sliceAmt === 0 && noiseAmt === 0) return;

            // Get raw pixel data
            const imgData = ctx.getImageData(0, 0, w, h);
            const data = imgData.data; // The big array of [r, g, b, a, r, g, b, a...]

            // 1. SCRAMBLE / SLICE
            // We want to shift rows of pixels left/right randomly
            if (sliceAmt > 0) {
                for (let y = 0; y < h; y++) {
                    // Only slice some rows based on probability
                    if (Math.random() * 100 < sliceAmt) {
                        const rowOffset = Math.floor((Math.random() - 0.5) * shiftAmt * 10);
                        // This logic simulates moving the row by modifying the loop index
                        // It is complex to do in a single array pass, so we do a visual trick
                        // inside the RGB loop below instead.
                    }
                }
            }

            // Create a copy of the buffer to read from while writing to the main one
            const copy = new Uint8ClampedArray(data);

            for (let i = 0; i < data.length; i += 4) {
                // Determine x and y from index i
                const pixelIdx = i / 4;
                const x = pixelIdx % w;
                const y = Math.floor(pixelIdx / w);

                // --- NOISE ---
                let noise = 0;
                if (noiseAmt > 0 && Math.random() * 100 < noiseAmt) {
                    noise = (Math.random() - 0.5) * noiseAmt * 2;
                }

                // --- RGB SHIFT ---
                // We grab the Red channel from a pixel to the LEFT
                // We grab the Blue channel from a pixel to the RIGHT
                
                let rOffset = -shiftAmt * 4; 
                let bOffset = shiftAmt * 4;
                
                // Add slice jitter (horizontal tearing)
                if (sliceAmt > 0 && Math.random() * 50 < sliceAmt) {
                    const tear = Math.floor((Math.random() - 0.5) * 100) * 4;
                    rOffset += tear;
                    bOffset += tear;
                }

                // Apply Red Channel (Shifted)
                if (i + rOffset >= 0 && i + rOffset < data.length) {
                    data[i] = copy[i + rOffset] + noise;
                }

                // Apply Green Channel (Stationary + Noise)
                data[i + 1] = copy[i + 1] + noise;

                // Apply Blue Channel (Shifted)
                if (i + bOffset >= 0 && i + bOffset < data.length) {
                    data[i + 2] = copy[i + bOffset] + noise;
                }
            }

            ctx.putImageData(imgData, 0, 0);
        }

        function downloadImage() {
            if (!originalImage) return;
            const link = document.createElement('a');
            link.download = 'moshniki_glitch.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Panthers Game Finder</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
    /* CORPORATE PALETTE */
    --c-black: #111111;
    --c-dark-grey: #1a1a1a;
    --c-border: #333333;
    --c-red: #e31837; /* Panthers Red */
    --c-white: #ffffff;
    --c-text-grey: #999999;
    
    /* STATUS COLORS */
    --s-vip: #fbbf24;   /* Gold */
    --s-main: #22c55e;  /* Green */
    
    --header-h: 80px;
    --sidebar-w: 320px;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

body {
    margin: 0; background-color: #000; color: var(--c-white);
    font-family: 'Roboto', sans-serif; height: 100vh; overflow: hidden;
    display: flex; flex-direction: column;
}

/* --- BACKGROUND --- */
.bg-hero {
    position: fixed; inset: 0; z-index: -2;
    background-image: url('panthers_bg.jpg');
    background-size: cover; background-position: center;
    opacity: 0.25; filter: grayscale(100%) contrast(1.2);
}
.bg-overlay {
    position: fixed; inset: 0; z-index: -1;
    background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, #000 90%);
}

/* --- HEADER --- */
.corp-header {
    height: var(--header-h); background: rgba(17, 17, 17, 0.95);
    border-bottom: 1px solid var(--c-border); display: flex; align-items: center;
    padding: 0 30px; justify-content: space-between; z-index: 50;
    backdrop-filter: blur(10px);
}
.logo-section { display: flex; align-items: center; gap: 15px; }
.logo-img {
    width: 50px; height: 50px; object-fit: contain;
    filter: drop-shadow(0 0 5px rgba(255,255,255,0.1));
}
.site-title {
    font-family: 'Oswald', sans-serif; font-size: 24px; font-weight: 700;
    text-transform: uppercase; letter-spacing: 1px; color: #fff;
}

.map-toggle-btn {
    background: transparent; border: 1px solid var(--c-white);
    color: var(--c-white); padding: 8px 20px; font-family: 'Oswald';
    font-weight: 500; text-transform: uppercase; font-size: 14px;
    cursor: pointer; transition: 0.2s; letter-spacing: 1px;
}
.map-toggle-btn:hover { background: var(--c-white); color: #000; }
.map-toggle-btn.active { background: var(--c-red); border-color: var(--c-red); color: #fff; }

/* --- MAIN CONTAINER --- */
.main-body {
    flex: 1; display: grid; 
    grid-template-columns: 1fr var(--sidebar-w);
    overflow: hidden;
}

/* --- LEFT CONTENT AREA --- */
.content-area {
    display: flex; flex-direction: column; position: relative;
    border-right: 1px solid var(--c-border);
}

/* SEARCH HERO SECTION */
.search-hero {
    padding: 40px 50px; display: flex; flex-direction: column; gap: 20px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
}

.search-input-group { position: relative; width: 100%; max-width: 800px; }
.search-input {
    width: 100%; background: #fff; border: none;
    padding: 18px 25px; font-size: 18px; font-family: 'Roboto';
    color: #000; border-radius: 2px; /* Sharp corners like corporate site */
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}
.search-input::placeholder { color: #666; }
.search-icon {
    position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
    color: #000; font-size: 20px;
}

/* FILTER TABS */
.filter-tabs { display: flex; gap: 2px; margin-top: 10px; }
.f-tab {
    padding: 10px 20px; background: rgba(255,255,255,0.1); 
    color: #fff; font-family: 'Oswald'; font-size: 13px; text-transform: uppercase;
    cursor: pointer; transition: 0.2s; letter-spacing: 1px;
}
.f-tab:hover { background: rgba(255,255,255,0.2); }
.f-tab.active { background: var(--c-red); color: #fff; font-weight: 700; }

/* RESULTS GRID */
.results-viewport {
    flex: 1; overflow-y: auto; padding: 0 50px 50px;
    position: relative;
}
.results-viewport::-webkit-scrollbar { width: 8px; }
.results-viewport::-webkit-scrollbar-thumb { background: var(--c-border); }

.grid {
    display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px;
}

/* CARDS (Clean Corporate Look) */
.corp-card {
    background: #111; border: 1px solid var(--c-border); border-left: 4px solid var(--c-border);
    padding: 20px; cursor: pointer; transition: 0.2s;
    display: flex; flex-direction: column; gap: 10px;
}
.corp-card:hover {
    background: #161616; border-color: #444; border-left-color: var(--c-red);
    transform: translateX(5px);
}

.cc-header { display: flex; justify-content: space-between; align-items: flex-start; }
.cc-title { font-family: 'Oswald'; font-size: 18px; font-weight: 700; color: #fff; line-height: 1.2; text-transform: uppercase;}
.cc-mach { font-family: 'Oswald'; font-size: 24px; font-weight: 700; color: #666; }

.cc-meta { display: flex; gap: 10px; font-size: 12px; color: var(--c-text-grey); align-items: center; }
.cc-tag { 
    padding: 2px 6px; border: 1px solid var(--c-border); text-transform: uppercase; font-weight: 600;
}
.cc-tag.vip { color: var(--s-vip); border-color: var(--s-vip); }
.cc-tag.main { color: var(--s-main); border-color: var(--s-main); }

.cc-link { 
    margin-top: 5px; font-size: 12px; color: var(--c-red); font-weight: 700; 
    text-transform: uppercase; letter-spacing: 0.5px;
}

.pack-toggle {
    margin-top: 10px; font-size: 11px; text-transform: uppercase; 
    color: #fff; cursor: pointer; display: flex; justify-content: space-between;
    padding: 8px; background: rgba(255,255,255,0.05);
}
.pack-toggle:hover { background: rgba(255,255,255,0.1); }
.pack-list { display: none; padding: 10px; background: #000; border: 1px solid var(--c-border); border-top: none; }
.pack-list div { padding: 4px 0; font-size: 12px; color: #999; border-bottom: 1px solid #222; }
.pack-list div:hover { color: #fff; padding-left: 5px; cursor: pointer; }


/* --- RIGHT SIDEBAR (Mimicking the Screenshot) --- */
.corp-sidebar {
    background: #000; border-left: 1px solid var(--c-border);
    display: flex; flex-direction: column;
}

/* The Red Button Area */
.sb-action-area {
    padding: 25px; border-bottom: 1px solid var(--c-border);
    display: flex; justify-content: flex-end;
}
.btn-moves {
    background: transparent; border: 1px solid var(--c-red);
    color: var(--c-red); padding: 12px 24px;
    font-family: 'Oswald'; font-weight: 700; font-size: 14px;
    text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
    transition: 0.2s; width: 100%; text-align: center;
}
.btn-moves:hover { background: var(--c-red); color: #fff; }

/* The Menu List */
.sb-menu { flex: 1; overflow-y: auto; padding: 20px 0; }
.sb-header {
    padding: 10px 25px; color: #fff; font-family: 'Oswald'; 
    font-size: 14px; font-weight: 700; text-transform: uppercase; 
    letter-spacing: 1px; margin-top: 10px;
}

.sb-item {
    padding: 15px 25px; border-bottom: 1px solid #1a1a1a;
    display: flex; justify-content: space-between; align-items: center;
    cursor: pointer; transition: 0.2s;
}
.sb-item:hover { background: #111; }
.sb-label {
    font-family: 'Oswald'; font-size: 14px; font-weight: 500; 
    color: var(--c-red); text-transform: uppercase; letter-spacing: 1px;
}
.sb-arrow { color: var(--c-red); font-size: 10px; transform: rotate(0deg); transition: 0.2s; }
.sb-item.active .sb-arrow { transform: rotate(180deg); }

.sb-sub-list {
    background: #0a0a0a; display: none; padding: 5px 0;
    box-shadow: inset 0 5px 10px rgba(0,0,0,0.5);
}
.sb-sub-item {
    padding: 10px 35px; font-size: 13px; color: #888; cursor: pointer;
    border-bottom: 1px solid #151515; display: block;
}
.sb-sub-item:hover { color: #fff; background: #111; }


/* --- MAP VIEW --- */
.map-container {
    position: absolute; inset: 0; background: #080808; z-index: 20;
    display: none; align-items: center; justify-content: center;
}
.map-container.show { display: flex; }
.map-content {
    position: relative; border: 1px solid var(--c-border); max-width: 95%; max-height: 90%; overflow: auto;
    background: #000; box-shadow: 0 0 50px rgba(0,0,0,0.5);
}
/* Blueprint Filter */
.blueprint {
    display: block;
    /* Invert White->Black, Tint Lines Greenish/White */
    filter: invert(100%) grayscale(100%) contrast(150%) brightness(0.9);
}
.pin {
    position: absolute; width: 16px; height: 16px; background: var(--c-red);
    border: 2px solid #fff; border-radius: 50%; transform: translate(-50%, -50%);
    cursor: pointer; box-shadow: 0 0 10px var(--c-red);
}
.pin:hover { transform: translate(-50%, -50%) scale(1.5); }


/* --- MOVES MODAL --- */
.modal-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
    display: none; justify-content: center; align-items: center;
}
.modal-overlay.open { display: flex; }
.modal-box {
    width: 600px; max-width: 90%; background: #111; border: 1px solid var(--c-border);
    display: flex; flex-direction: column; max-height: 80vh;
}
.modal-header {
    padding: 20px; border-bottom: 1px solid var(--c-border); display: flex; justify-content: space-between;
    align-items: center; background: #151515;
}
.modal-title { font-family: 'Oswald'; font-size: 20px; text-transform: uppercase; color: #fff; }
.modal-close { cursor: pointer; color: var(--c-red); font-weight: bold; font-size: 20px; }
.modal-body { overflow-y: auto; padding: 20px; }

.move-entry {
    padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between;
}
.move-id { font-family: 'Oswald'; color: var(--s-vip); font-size: 18px; }
.move-info { text-align: right; font-size: 13px; color: #888; }
.move-arrow { margin: 0 8px; color: #444; }
.move-new { color: #fff; font-weight: bold; }


/* Responsive */
@media (max-width: 1000px) {
    .main-body { grid-template-columns: 1fr; }
    .corp-sidebar { display: none; }
}
</style>
</head>

// --- LOGIC ---

// Pack Index
const packMap = {};
for(const [game, packs] of Object.entries(data.game_packs)){
    packs.forEach(p => {
        if(!packMap[p]) packMap[p] = [];
        if(!packMap[p].includes(game)) packMap[p].push(game);
    });
}

// Area Logic
const getArea = (loc) => {
    const n = parseInt(loc);
    if(n>=1051 && n<=1095) return "Basement";
    if(n>=1101 && n<=1503) return "Main Floor";
    if(n>=1701 && n<=2204) return "VIP Room Black Panther";
    if(n>=2301 && n<=6505) return "Main Floor";
    if(n>=7001 && n<=8705) return "Kelly's Gaming";
    return "Other";
};

const getZoneClass = (area) => {
    if(area.includes("VIP")) return "vip";
    if(area === "Main Floor") return "main";
    return "base";
};

// UI STATE
let currentZone = 'all';
const searchBox = document.getElementById('searchBox');
const resultCount = document.getElementById('resultCount');
const grid = document.getElementById('cardGrid');

// --- GRID RENDER ---
function updateGrid(){
    const query = searchBox.value.toLowerCase();
    grid.innerHTML = '';
    
    // Default Empty State
    if(!query && currentZone === 'all') {
        grid.innerHTML = ''; 
        resultCount.textContent = "Enter a game name to begin search.";
        return;
    }

    const fragment = document.createDocumentFragment();
    let count = 0;
    const limit = query ? 500 : 50;

    for(const m of data.machines){
        if(count >= limit) break;

        const area = getArea(m.location);
        
        // Filter
        if(currentZone !== 'all' && area !== currentZone) continue;

        // Search
        let match = false;
        if(!query) match = true;
        else {
            if(m.location.includes(query)) match = true;
            if((m.description||"").toLowerCase().includes(query)) match = true;
            if((m.link||"").toLowerCase().includes(query)) match = true;
            if(packMap[m.description]){
                if(packMap[m.description].some(g => g.toLowerCase().includes(query))) match = true;
            }
        }

        if(match){
            count++;
            fragment.appendChild(createCard(m, area));
        }
    }

    if(count === 0){
        resultCount.textContent = "No results found.";
    } else {
        resultCount.textContent = `${count} machines found.`;
        grid.appendChild(fragment);
    }
}

function createCard(m, area){
    const el = document.createElement('div');
    el.className = 'corp-card';
    
    const games = packMap[m.description] || [];
    const hasPack = games.length > 0;
    const linkStr = m.link ? m.link.replace(/PEN /g, '').replace(/,/g, ' | ') : '';

    el.innerHTML = `
        <div class="cc-header">
            <div class="cc-title">${m.description}</div>
            <div class="cc-mach">#${m.location}</div>
        </div>
        <div class="cc-meta">
            <span class="cc-tag ${getZoneClass(area)}">${area.replace(" Black Panther","")}</span>
            <span>${m.manufacturer}</span>
        </div>
        ${linkStr ? `<div class="cc-link">‚ö° ${linkStr}</div>` : ''}
        
        ${hasPack ? `
            <div class="pack-wrapper">
                <div class="pack-toggle" onclick="togglePack(this)">
                    <span>View Included Games</span> <span>+</span>
                </div>
                <div class="pack-list">
                    ${games.map(g => `<div onclick="quickSearch('${g}')">${g}</div>`).join('')}
                </div>
            </div>
        ` : ''}
    `;
    return el;
}

window.togglePack = (btn) => {
    const list = btn.nextElementSibling;
    const isHidden = getComputedStyle(list).display === 'none';
    if(isHidden){
        list.style.display = 'block';
        btn.querySelector('span:last-child').textContent = '-';
        btn.style.backgroundColor = 'rgba(255,255,255,0.1)';
    } else {
        list.style.display = 'none';
        btn.querySelector('span:last-child').textContent = '+';
        btn.style.backgroundColor = 'rgba(255,255,255,0.05)';
    }
};

window.quickSearch = (term) => {
    toggleMap(false);
    searchBox.value = term;
    updateGrid();
};

function setZone(zone, el){
    currentZone = zone;
    document.querySelectorAll('.f-tab').forEach(c => c.classList.remove('active'));
    el.classList.add('active');
    toggleMap(false);
    updateGrid();
}

// --- SIDEBAR (Accordion) ---
function renderSidebar(){
    const sidebar = document.getElementById('sidebarMenu');
    
    // 1. Links
    const links = new Set();
    data.machines.forEach(m => {
        if(m.link) m.link.split(',').forEach(l => links.add(l.trim().replace('PEN ', '')));
    });
    createSbGroup(sidebar, "FLOOR LINKS", Array.from(links).sort());

    // 2. Packs by Manu
    const manuMap = {};
    for(const [game, info] of Object.entries(data.game_info || {})){
        const m = info.manufacturer || "Other";
        if(!manuMap[m]) manuMap[m] = [];
        manuMap[m].push(game);
    }
    for(const manu in manuMap){
        createSbGroup(sidebar, `${manu} PACKS`, manuMap[manu].sort());
    }
}

function createSbGroup(parent, title, items){
    const itemDiv = document.createElement('div');
    
    itemDiv.innerHTML = `
        <div class="sb-item" onclick="toggleSb(this)">
            <div class="sb-label">${title}</div>
            <div class="sb-arrow">‚ñº</div>
        </div>
        <div class="sb-sub-list">
            ${items.map(i => `<span class="sb-sub-item" onclick="quickSearch('${i}')">${i}</span>`).join('')}
        </div>
    `;
    parent.appendChild(itemDiv);
}

window.toggleSb = (btn) => {
    btn.classList.toggle('active');
    const sub = btn.nextElementSibling;
    if(sub.style.display === 'block'){
        sub.style.display = 'none';
    } else {
        sub.style.display = 'block';
    }
};

// --- MAP & MOVES ---
const mapContainer = document.getElementById('mapView');
const gridView = document.getElementById('gridView');
const btnMap = document.getElementById('btnMap');

function toggleMap(force){
    const isMap = mapContainer.classList.contains('show');
    const showMap = force !== undefined ? force : !isMap;

    if(showMap){
        mapContainer.classList.add('show');
        gridView.style.display = 'none';
        btnMap.classList.add('active');
        btnMap.textContent = "Back to List";
    } else {
        mapContainer.classList.remove('show');
        gridView.style.display = 'block';
        btnMap.classList.remove('active');
        btnMap.textContent = "View Floor Map";
    }
}

const movesModal = document.getElementById('movesModal');
window.toggleMoves = () => {
    movesModal.classList.toggle('open');
};

// Render Moves
const movesList = document.getElementById('movesList');
data.retired_moves.forEach(g => {
    const d = document.createElement('div');
    d.innerHTML = `<div style="background:#222; color:#fff; padding:10px; font-weight:bold; font-family:'Oswald'; margin-top:15px;">${g.date} - ${g.type}</div>`;
    g.moves.forEach(m => {
        const row = document.createElement('div');
        row.className = 'move-entry';
        row.innerHTML = `
            <div class="move-id">#${m.mach}</div>
            <div class="move-info">
                <div>WAS: ${m.was}</div>
                <div class="move-new">NOW: ${m.now}</div>
            </div>
        `;
        d.appendChild(row);
    });
    movesList.appendChild(d);
});

// INIT
searchBox.addEventListener('input', updateGrid);
renderSidebar();
updateGrid();

</script>

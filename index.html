<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Koala Tycoon</title>
    <style>
        :root {
            --primary: #00f2ea; /* Cyan */
            --secondary: #ff0050; /* Neon Pink */
            --bg: #0b0b15;
            --panel: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%);
        }

        /* LEFT SIDE - THE KOALA */
        .click-zone {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .score-display {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 { font-size: 3rem; text-shadow: 0 0 20px var(--primary); }
        .currency { color: var(--primary); font-size: 1.5rem; margin-top: 10px; }

        .koala-btn {
            width: 250px;
            height: 250px;
            background: url('https://api.iconify.design/noto:koala.svg') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
            position: relative;
            z-index: 10;
        }

        .koala-btn:active { transform: scale(0.95); }
        .koala-btn:hover { filter: drop-shadow(0 0 40px var(--primary)); }

        /* Floating numbers animation */
        .click-effect {
            position: absolute;
            color: var(--primary);
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        /* RIGHT SIDE - SHOP */
        .shop-zone {
            width: 400px;
            background: rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .shop-header {
            padding: 20px;
            background: var(--secondary);
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 0, 80, 0.5);
            z-index: 2;
        }

        .upgrades-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .upgrade-card {
            background: var(--panel);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .upgrade-card:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--primary);
            transform: translateX(-5px);
        }

        .upgrade-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .icon { font-size: 2.5rem; margin-right: 15px; }
        .info { flex: 1; }
        .name { font-weight: bold; font-size: 1.1rem; }
        .cost { color: var(--secondary); font-size: 0.9rem; margin-top: 5px; }
        .count { font-size: 1.5rem; font-weight: bold; color: #555; margin-left: 10px; }

        /* PARTICLES BACKGROUND */
        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <div class="click-zone">
        <div class="score-display">
            <h1 id="score">0</h1>
            <div class="currency">Euc-Coins</div>
            <div style="margin-top:10px; opacity: 0.6; font-size: 0.9rem;">
                <span id="cps">0</span> Coins per second
            </div>
        </div>

        <div class="koala-btn" id="koala" onclick="clickKoala(event)"></div>
    </div>

    <div class="shop-zone">
        <div class="shop-header">UPGRADES MARKET</div>
        <div class="upgrades-list" id="shop">
            </div>
        
        <div style="padding: 20px; text-align: center; border-top: 1px solid #333;">
            <button onclick="resetGame()" style="background:none; border:1px solid #555; color:#555; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Reset Game</button>
        </div>
    </div>

    <script>
        // --- GAME DATA ---
        let gameData = {
            score: 0,
            clickPower: 1,
            cps: 0, // Coins Per Second
            upgrades: [
                { id: 0, name: "Better Claws", cost: 15, cps: 0, clickPower: 1, count: 0, icon: "ðŸ’…" },
                { id: 1, name: "Auto-Feeder", cost: 50, cps: 1, clickPower: 0, count: 0, icon: "ðŸŒ¿" },
                { id: 2, name: "Turtle Security", cost: 250, cps: 5, clickPower: 0, count: 0, icon: "ðŸ¢" },
                { id: 3, name: "Giraffe Manager", cost: 1000, cps: 15, clickPower: 0, count: 0, icon: "ðŸ¦’" },
                { id: 4, name: "Neon Zoo", cost: 5000, cps: 50, clickPower: 0, count: 0, icon: "ðŸŽ¡" },
                { id: 5, name: "Koala Clone Lab", cost: 20000, cps: 200, clickPower: 0, count: 0, icon: "ðŸ§ª" }
            ]
        };

        // --- LOAD SAVE ---
        const saveGame = () => localStorage.setItem('neonKoalaSave', JSON.stringify(gameData));
        const loadGame = () => {
            const save = JSON.parse(localStorage.getItem('neonKoalaSave'));
            if(save) gameData = save;
            renderShop();
            updateUI();
        };

        // --- GAME LOOP ---
        setInterval(() => {
            // Add CPS (Coins Per Second)
            if (gameData.cps > 0) {
                gameData.score += gameData.cps;
                updateUI();
                createPassiveParticles(); // Visual effect
            }
            saveGame(); // Auto save
        }, 1000);

        // --- CLICK HANDLER ---
        function clickKoala(e) {
            gameData.score += gameData.clickPower;
            
            // Visual Pop-up
            const el = document.createElement('div');
            el.className = 'click-effect';
            el.innerText = '+' + gameData.clickPower;
            // Position near mouse click
            el.style.left = (e.clientX - 20) + 'px';
            el.style.top = (e.clientY - 50) + 'px';
            document.body.appendChild(el);
            
            setTimeout(() => el.remove(), 1000); // Cleanup

            // Sound Effect (Synth)
            playTone();
            
            checkShop(); // Check if we can afford things
            updateUI();
        }

        // --- SHOP SYSTEM ---
        function buyUpgrade(index) {
            const item = gameData.upgrades[index];
            if (gameData.score >= item.cost) {
                gameData.score -= item.cost;
                item.count++;
                item.cost = Math.floor(item.cost * 1.5); // Increase price
                
                // Apply stats
                if (item.cps > 0) gameData.cps += item.cps;
                if (item.clickPower > 0) gameData.clickPower += item.clickPower;

                renderShop();
                updateUI();
            }
        }

        function renderShop() {
            const shop = document.getElementById('shop');
            shop.innerHTML = '';

            gameData.upgrades.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'upgrade-card';
                if(gameData.score < item.cost) div.classList.add('disabled');
                
                div.onclick = () => buyUpgrade(index);

                let desc = item.cps > 0 ? `+${item.cps}/sec` : `+${item.clickPower}/click`;

                div.innerHTML = `
                    <div class="icon">${item.icon}</div>
                    <div class="info">
                        <div class="name">${item.name}</div>
                        <div class="cost">ðŸ’° ${item.cost}</div>
                        <div style="font-size:0.8rem; color:#888;">${desc}</div>
                    </div>
                    <div class="count">${item.count}</div>
                `;
                shop.appendChild(div);
            });
        }

        function checkShop() {
            // Just refresh classes for disabled/enabled visuals
            const cards = document.querySelectorAll('.upgrade-card');
            gameData.upgrades.forEach((item, index) => {
                if(gameData.score >= item.cost) cards[index].classList.remove('disabled');
                else cards[index].classList.add('disabled');
            });
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(gameData.score).toLocaleString();
            document.getElementById('cps').innerText = gameData.cps;
            checkShop();
        }

        function resetGame() {
            if(confirm("Start over?")) {
                localStorage.removeItem('neonKoalaSave');
                location.reload();
            }
        }

        // --- VISUALS ---
        // Simple synth sound for clicks
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(400 + (Math.random()*200), audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        // Create background floating particles
        const particlesContainer = document.getElementById('particles');
        for(let i=0; i<20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = Math.random() * 10 + 'px';
            p.style.height = p.style.width;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 5 + 5) + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(p);
        }

        function createPassiveParticles() {
            // Little sparkle when auto-collecting
             const p = document.createElement('div');
            p.className = 'particle';
            p.style.background = '#ff0050';
            p.style.width = '5px';
            p.style.height = '5px';
            p.style.left = '50%';
            p.style.top = '50%';
            p.style.animation = 'floatUp 1s ease-out forwards';
            particlesContainer.appendChild(p);
            setTimeout(() => p.remove(), 1000);
        }

        // Init
        loadGame();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Panthers Game Finder</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
    /* PANTHERS CORPORATE THEME */
    --c-black: #050505;
    --c-panel: #111111;
    --c-border: #333333;
    --c-red: #e31837;
    --c-white: #ffffff;
    --c-text-mute: #888888;
    
    /* STATUS COLORS */
    --s-vip: #fbbf24;
    --s-main: #22c55e;
    
    --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

body {
    margin: 0; background-color: var(--c-black); color: var(--c-white);
    font-family: 'Roboto', sans-serif; height: 100vh; overflow: hidden;
    display: flex; flex-direction: column;
}

/* --- BACKGROUND --- */
.bg-layer {
    position: fixed; inset: 0; z-index: -2;
    background-image: url('panthers_bg.jpg');
    background-size: cover; background-position: center;
    opacity: 0.15; filter: grayscale(100%) contrast(1.2);
}
.bg-vignette {
    position: fixed; inset: 0; z-index: -1; pointer-events: none;
    background: radial-gradient(circle at center, transparent 0%, #000 100%);
}

/* --- HEADER (Top Bar) --- */
.top-nav {
    height: 60px; display: flex; align-items: center; justify-content: space-between;
    padding: 0 30px; position: fixed; top: 0; left: 0; right: 0; z-index: 100;
    transition: background 0.3s;
}
/* Only show background when searching */
body.is-searching .top-nav {
    background: rgba(10, 10, 10, 0.95); border-bottom: 1px solid var(--c-border);
    backdrop-filter: blur(10px);
}

.nav-brand {
    display: flex; align-items: center; gap: 12px; opacity: 0; 
    transform: translateY(-10px); transition: all 0.5s var(--ease-smooth);
    pointer-events: none;
}
body.is-searching .nav-brand { opacity: 1; transform: translateY(0); pointer-events: auto; }

.mini-logo { width: 32px; height: 32px; object-fit: contain; }
.mini-title { font-family: 'Oswald'; font-weight: 700; text-transform: uppercase; font-size: 18px; letter-spacing: 1px; }

.nav-controls { display: flex; gap: 15px; }

.btn-home {
    background: transparent; border: 1px solid var(--c-border); color: var(--c-text-mute);
    padding: 6px 14px; border-radius: 4px; font-size: 12px; font-weight: 600;
    cursor: pointer; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px;
    display: flex; align-items: center; gap: 6px;
}
.btn-home:hover { border-color: var(--c-white); color: var(--c-white); }


/* --- MAIN APP CONTAINER --- */
.app-layout {
    flex: 1; display: flex; flex-direction: column;
    padding-top: 60px; /* Space for header */
    height: 100%; position: relative;
}

/* --- SEARCH HERO (The "Google" Part) --- */
.search-container {
    width: 100%; max-width: 700px; margin: 0 auto;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    transition: all 0.6s var(--ease-smooth);
    height: 60vh; /* Centered initially */
    padding: 0 20px; z-index: 50;
}

/* Transition to Top */
body.is-searching .search-container {
    height: auto; padding: 20px 40px; max-width: 100%; 
    flex-direction: row; justify-content: center;
    background: transparent; margin: 0;
}

.hero-logo {
    width: 140px; height: 140px; margin-bottom: 25px;
    transition: all 0.5s var(--ease-smooth);
    filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
}
.hero-logo img { width: 100%; height: 100%; object-fit: contain; }

body.is-searching .hero-logo {
    width: 0; height: 0; margin: 0; opacity: 0; overflow: hidden;
}

.search-bar-wrap {
    width: 100%; position: relative; transition: all 0.5s;
}
body.is-searching .search-bar-wrap { max-width: 600px; }

.main-input {
    width: 100%; background: #fff; border: 2px solid transparent;
    padding: 18px 25px 18px 50px; border-radius: 30px;
    font-size: 18px; color: #000; font-family: 'Roboto';
    box-shadow: 0 5px 25px rgba(0,0,0,0.5);
    transition: all 0.3s;
}
.main-input:focus {
    box-shadow: 0 0 0 4px rgba(227, 24, 55, 0.3); outline: none;
}
.search-icon {
    position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
    color: #666; font-size: 20px;
}
.clear-search {
    position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
    color: #999; font-size: 18px; cursor: pointer; display: none;
}
.clear-search:hover { color: var(--c-red); }

body.is-searching .clear-search { display: block; }


/* --- QUICK CHIPS (Under search bar) --- */
.quick-links {
    display: flex; gap: 10px; margin-top: 25px; transition: 0.4s;
    justify-content: center; flex-wrap: wrap;
}
body.is-searching .quick-links {
    height: 0; margin: 0; opacity: 0; pointer-events: none; overflow: hidden;
}

.chip {
    background: rgba(255,255,255,0.08); padding: 10px 18px; border-radius: 20px;
    color: #ccc; font-size: 13px; font-weight: 500; cursor: pointer;
    border: 1px solid transparent; transition: 0.2s;
}
.chip:hover { background: rgba(255,255,255,0.15); color: #fff; }


/* --- CONTENT GRID (Results + Sidebar) --- */
.content-grid {
    display: none; /* Hidden on load */
    flex: 1; overflow: hidden;
    grid-template-columns: 1fr 340px; /* Main Results | Sidebar */
    opacity: 0; transform: translateY(20px); transition: opacity 0.5s, transform 0.5s;
    border-top: 1px solid var(--c-border);
}
body.is-searching .content-grid {
    display: grid; opacity: 1; transform: translateY(0);
}

/* RESULTS AREA */
.results-pane {
    padding: 30px 50px; overflow-y: auto; background: rgba(0,0,0,0.3);
}
.results-pane::-webkit-scrollbar { width: 8px; }
.results-pane::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

.result-count {
    font-size: 13px; color: var(--c-text-mute); margin-bottom: 20px;
    font-family: 'Oswald'; text-transform: uppercase; letter-spacing: 1px;
}

.cards-container {
    display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 15px;
}

/* THE CARD STYLE */
.corp-card {
    background: #111; border: 1px solid var(--c-border); border-left: 3px solid var(--c-border);
    padding: 20px; border-radius: 4px; cursor: pointer; transition: all 0.2s ease;
    display: flex; flex-direction: column; gap: 8px;
}
.corp-card:hover {
    background: #181818; border-color: #444; border-left-color: var(--c-red);
    transform: translateX(4px); box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.cc-header { display: flex; justify-content: space-between; align-items: flex-start; }
.cc-name { font-size: 18px; font-weight: 700; color: #fff; font-family: 'Oswald'; text-transform: uppercase; line-height: 1.2; }
.cc-mach { font-size: 22px; font-weight: 700; color: var(--s-vip); font-family: 'Oswald'; }

.cc-meta { display: flex; gap: 10px; align-items: center; margin-top: 5px; }
.cc-badge { 
    font-size: 10px; font-weight: 700; text-transform: uppercase; padding: 2px 6px; 
    border-radius: 2px; border: 1px solid #444; color: #aaa;
}
.cc-badge.vip { color: var(--s-vip); border-color: var(--s-vip); background: rgba(251, 191, 36, 0.1); }
.cc-badge.main { color: var(--s-main); border-color: var(--s-main); background: rgba(34, 197, 94, 0.1); }

.cc-link { font-size: 12px; color: var(--c-red); font-weight: 700; text-transform: uppercase; display: flex; align-items: center; gap: 5px; }

/* Pack Expander inside Card */
.pack-toggle {
    margin-top: 10px; padding: 8px; background: rgba(255,255,255,0.03); 
    border: 1px dashed #333; cursor: pointer; color: #ccc; font-size: 11px; text-transform: uppercase;
    display: flex; justify-content: space-between; transition: 0.2s;
}
.pack-toggle:hover { background: rgba(255,255,255,0.08); color: #fff; }
.pack-games { display: none; background: #000; padding: 10px; border: 1px solid #222; border-top: none; }
.pack-game-item {
    font-size: 12px; color: #888; padding: 4px 0; border-bottom: 1px solid #151515; cursor: pointer;
}
.pack-game-item:hover { color: #fff; padding-left: 5px; }


/* SIDEBAR (Right) */
.sidebar {
    background: #0a0a0a; border-left: 1px solid var(--c-border);
    display: flex; flex-direction: column; overflow: hidden;
}
.sidebar-header {
    padding: 20px 25px; border-bottom: 1px solid var(--c-border);
    font-family: 'Oswald'; font-size: 16px; font-weight: 700; color: #fff; text-transform: uppercase;
    background: rgba(255,255,255,0.02);
}
.sidebar-content {
    flex: 1; overflow-y: auto; padding: 0;
}
.sidebar-content::-webkit-scrollbar { width: 6px; }
.sidebar-content::-webkit-scrollbar-thumb { background: #333; }

/* Sidebar Accordion */
.acc-btn {
    width: 100%; text-align: left; padding: 15px 25px;
    background: transparent; border: none; border-bottom: 1px solid #222;
    color: #ddd; font-family: 'Oswald'; font-size: 13px; text-transform: uppercase; font-weight: 500;
    cursor: pointer; display: flex; justify-content: space-between; transition: 0.2s;
}
.acc-btn:hover { background: #111; color: #fff; padding-left: 30px; }
.acc-btn span { font-size: 10px; color: var(--c-red); }

.acc-panel { display: none; background: #000; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
.acc-link {
    display: block; padding: 10px 30px; font-size: 12px; color: #777; 
    border-bottom: 1px solid #111; cursor: pointer; transition: 0.2s;
}
.acc-link:hover { color: #fff; background: #050505; padding-left: 35px; border-left: 2px solid var(--c-red); }


/* MOBILE RESPONSIVE */
@media (max-width: 900px) {
    .content-grid { grid-template-columns: 1fr; }
    .sidebar { display: none; }
    .results-pane { padding: 20px; }
    body.is-searching .search-container { padding: 10px 20px; }
}
</style>
</head>

// --- LOGIC ---

const packMap = {};
for(const [game, packs] of Object.entries(data.game_packs)){
    packs.forEach(p => {
        if(!packMap[p]) packMap[p] = [];
        if(!packMap[p].includes(game)) packMap[p].push(game);
    });
}

const getArea = (loc) => {
    const n = parseInt(loc);
    if(n>=1051 && n<=1095) return "Basement";
    if(n>=1101 && n<=1503) return "Main Floor";
    if(n>=1701 && n<=2204) return "VIP Room Black Panther";
    if(n>=2301 && n<=6505) return "Main Floor";
    if(n>=7001 && n<=8705) return "Kelly's Gaming";
    return "Other";
};

const getZoneClass = (area) => {
    if(area.includes("VIP")) return "vip";
    if(area === "Main Floor") return "main";
    return "base";
};

// UI STATE
let currentZone = 'all';
const searchBox = document.getElementById('searchBox');
const resultCount = document.getElementById('resultCount');
const resultsList = document.getElementById('resultsGrid');
const clearBtn = document.querySelector('.clear-search');

// --- SEARCH ENGINE ---
function runSearch(query) {
    // 1. Manage State Classes
    if(query || currentZone !== 'all') {
        document.body.classList.add('is-searching');
    } else {
        document.body.classList.remove('is-searching');
        return; 
    }

    // 2. Filter Data
    let matches = [];
    const limit = 100;
    const qLower = query.toLowerCase().trim();

    for(const m of data.machines){
        if(matches.length >= limit) break;

        const area = getArea(m.location);
        const desc = (m.description || "").toLowerCase();
        const link = (m.link || "").toLowerCase();
        const loc = m.location;

        // Zone Filter
        if(currentZone !== 'all' && area !== currentZone) continue;

        // Text Search
        let isMatch = false;
        if(!qLower) isMatch = true; // Show all in zone
        else {
            if(desc.includes(qLower)) isMatch = true;
            if(loc.includes(qLower)) isMatch = true;
            if(link.includes(qLower)) isMatch = true;
            if(packMap[m.description]){
                if(packMap[m.description].some(g => g.toLowerCase().includes(qLower))) isMatch = true;
            }
        }

        if(isMatch) matches.push({ ...m, area });
    }

    // 3. Render
    resultCount.textContent = matches.length > 0 ? `${matches.length} Results Found` : "No results found.";
    resultsList.innerHTML = '';

    if(matches.length === 0) return;

    const frag = document.createDocumentFragment();
    matches.forEach(m => {
        const el = document.createElement('div');
        el.className = 'corp-card';
        
        const games = packMap[m.description] || [];
        const hasPack = games.length > 0;
        const linkStr = m.link ? m.link.replace(/PEN /g, '').replace(/,/g, ' | ') : '';

        el.innerHTML = `
            <div class="cc-header">
                <div class="cc-name">${m.description}</div>
                <div class="cc-mach">#${m.location}</div>
            </div>
            <div class="cc-meta">
                <span class="cc-badge ${getZoneClass(m.area)}">${m.area.replace(" Black Panther","")}</span>
                <span style="color:#666; font-size:12px;">${m.manufacturer}</span>
            </div>
            ${linkStr ? `<div class="cc-link">‚ö° ${linkStr}</div>` : ''}
            
            ${hasPack ? `
                <div class="pack-wrapper">
                    <div class="pack-toggle" onclick="togglePack(this)">
                        <span>View ${games.length} Games</span> <span>+</span>
                    </div>
                    <div class="pack-games">
                        ${games.map(g => `<div class="pack-game-item" onclick="quickSearch('${g}')">‚Ä∫ ${g}</div>`).join('')}
                    </div>
                </div>
            ` : ''}
        `;
        frag.appendChild(el);
    });
    resultsList.appendChild(frag);
}

window.togglePack = (btn) => {
    const list = btn.nextElementSibling;
    const isHidden = getComputedStyle(list).display === 'none';
    if(isHidden){
        list.style.display = 'block';
        btn.querySelector('span:last-child').textContent = '-';
        btn.style.backgroundColor = 'rgba(255,255,255,0.1)';
    } else {
        list.style.display = 'none';
        btn.querySelector('span:last-child').textContent = '+';
        btn.style.backgroundColor = 'rgba(255,255,255,0.03)';
    }
};

window.quickSearch = (term) => {
    searchBox.value = term; 
    if(['VIP Room Black Panther','Main Floor','Kelly\'s Gaming','Basement'].includes(term)){
        currentZone = term;
        searchBox.value = ""; 
    } else {
        currentZone = 'all';
    }
    runSearch(searchBox.value);
};

window.resetApp = () => {
    searchBox.value = '';
    currentZone = 'all';
    document.body.classList.remove('is-searching');
};

// --- SIDEBAR (ACCORDION) ---
function renderSidebar(){
    const sidebar = document.getElementById('sidebarList');
    const links = new Set();
    data.machines.forEach(m => {
        if(m.link) m.link.split(',').forEach(l => links.add(l.trim().replace('PEN ', '')));
    });

    createAccordion(sidebar, "Floor Links", Array.from(links).sort());

    const manuMap = {};
    for(const [game, info] of Object.entries(data.game_info || {})){
        const m = info.manufacturer || "Other";
        if(!manuMap[m]) manuMap[m] = [];
        manuMap[m].push(game);
    }
    for(const manu in manuMap){
        createAccordion(sidebar, `${manu} Packs`, manuMap[manu].sort());
    }
}

function createAccordion(parent, title, items){
    const div = document.createElement('div');
    div.innerHTML = `
        <button class="acc-btn" onclick="toggleAcc(this)">${title} <span>‚ñº</span></button>
        <div class="acc-panel">
            ${items.map(i => `<span class="acc-link" onclick="quickSearch('${i}')">${i}</span>`).join('')}
        </div>
    `;
    parent.appendChild(div);
}

window.toggleAcc = (btn) => {
    const panel = btn.nextElementSibling;
    const isVisible = panel.style.display === 'block';
    panel.style.display = isVisible ? 'none' : 'block';
    btn.querySelector('span').textContent = isVisible ? '‚ñº' : '‚ñ≤';
};

// INIT
searchBox.addEventListener('input', (e) => runSearch(e.target.value));
renderSidebar();

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mila's Tiny Match</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #FFF3E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            color: #FF6F00;
            font-size: 2rem;
            margin: 10px 0;
            text-align: center;
            letter-spacing: 1px;
        }

        .instructions {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #5D4037;
            text-align: center;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
            width: 100%;
            touch-action: manipulation;
        }

        .tile {
            background-color: white;
            border: 4px solid #FFCC80;
            border-radius: 20px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            box-shadow: 0 6px #FFB74D;
        }

        .emoji-icon {
            font-size: 2.5rem;
            line-height: 1;
            margin-bottom: 5px;
        }

        .word-label {
            font-size: 0.8rem;
            color: #888;
            font-weight: 700;
            text-transform: uppercase;
        }

        @media (max-width: 400px) {
            .emoji-icon { font-size: 2rem; }
            .word-label { font-size: 0.6rem; }
            .game-board { gap: 8px; }
        }

        .tile:active { transform: translateY(6px); box-shadow: 0 0 #FFB74D; }

        .tile.selected {
            background-color: #81D4FA;
            border-color: #039BE5;
            box-shadow: 0 6px #0277BD;
            transform: translateY(-2px);
        }

        .tile.solved {
            cursor: default;
            transform: none;
            box-shadow: none;
            border: none;
            animation: littleBounce 0.6s;
        }

        @keyframes littleBounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-10px);}
        }

        /* Controls */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            justify-content: center;
        }

        button.action-btn {
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            flex: 1;
            box-shadow: 0 6px rgba(0,0,0,0.2);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button.action-btn:active { transform: translateY(6px); box-shadow: none; }
        .btn-go { background-color: #66BB6A; }
        .btn-new { background-color: #AB47BC; }

        #error-message {
            margin-top: 15px;
            height: 30px;
            font-weight: bold;
            font-size: 1.3rem;
            color: #E65100;
            text-align: center;
        }

        /* Solved Group Colors */
        .group-0 { background-color: #FFECB3; color: #333; } 
        .group-1 { background-color: #C8E6C9; color: #333; } 
        .group-2 { background-color: #BBDEFB; color: #333; } 
        .group-3 { background-color: #E1BEE7; color: #333; }

        /* --- NEW HUGE CELEBRATION OVERLAY --- */
        #celebration-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 243, 224, 0.9); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100; /* sits on top of everything */
            pointer-events: none; /* lets clicks pass through when hidden */
            opacity: 0;
            transition: opacity 0.3s;
        }

        #celebration-overlay.show {
            opacity: 1;
            pointer-events: auto; /* blocks clicks when showing */
        }

        #celebration-text {
            font-size: 4rem;
            color: #FF6F00;
            text-align: center;
            text-shadow: 3px 3px 0px #FFD54F, 6px 6px 0px #FFA000;
            transform: scale(0.5);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy effect */
        }

        #celebration-overlay.show #celebration-text {
            transform: scale(1);
            opacity: 1;
        }

        @media (max-width: 500px) {
            #celebration-text { font-size: 2.5rem; }
        }

    </style>
</head>
<body>

    <h1>ðŸ’– Mila's Tiny Match</h1>
    <div class="instructions">Match 4 pictures, Mila!</div>

    <div id="game-board" class="game-board"></div>
    <div id="error-message"></div>

    <div class="controls">
        <button class="action-btn btn-new" onclick="confirmNewGame()">ðŸ”„</button>
        <button class="action-btn btn-go" onclick="checkSelection()">GO! âœ…</button>
    </div>

    <div id="celebration-overlay">
        <div id="celebration-text">YAY!</div>
    </div>

<script>
    // --- THE LIST OF PRAISE FOR MILA ---
    const celebrations = [
        "YAY! ðŸŽ‰",
        "Good work Mila! ðŸ’–",
        "AWESOME! ðŸŒŸ",
        "Super Smart! ðŸ§ ",
        "Way to go Mila! ðŸš€",
        "FANTASTIC! âœ¨",
        "You did it! ðŸŒˆ"
    ];

    const database = [
        { theme: "Animals", words: [{t:"DOG", e:"ðŸ¶"}, {t:"CAT", e:"ðŸ±"}, {t:"PIG", e:"ðŸ·"}, {t:"COW", e:"ðŸ®"}]},
        { theme: "Fruits", words: [{t:"APPLE", e:"ðŸŽ"}, {t:"BANANA", e:"ðŸŒ"}, {t:"GRAPE", e:"ðŸ‡"}, {t:"MELON", e:"ðŸ‰"}]},
        { theme: "Vehicles", words: [{t:"CAR", e:"ðŸš—"}, {t:"BUS", e:"ðŸšŒ"}, {t:"POLICE", e:"ðŸš“"}, {t:"TRUCK", e:"ðŸš›"}]},
        { theme: "Balls", words: [{t:"SOCCER", e:"âš½"}, {t:"BASKET", e:"ðŸ€"}, {t:"FOOTBALL", e:"ðŸˆ"}, {t:"TENNIS", e:"ðŸŽ¾"}]},
        { theme: "Weather", words: [{t:"SUN", e:"â˜€ï¸"}, {t:"RAIN", e:"ðŸŒ§ï¸"}, {t:"SNOW", e:"â„ï¸"}, {t:"STORM", e:"âš¡"}]},
        { theme: "Fast Food", words: [{t:"BURGER", e:"ðŸ”"}, {t:"FRIES", e:"ðŸŸ"}, {t:"PIZZA", e:"ðŸ•"}, {t:"HOTDOG", e:"ðŸŒ­"}]},
        { theme: "Faces", words: [{t:"HAPPY", e:"ðŸ˜€"}, {t:"SAD", e:"ðŸ˜¢"}, {t:"ANGRY", e:"ðŸ˜¡"}, {t:"SLEEPY", e:"ðŸ˜´"}]},
        { theme: "Bugs", words: [{t:"BUG", e:"ðŸ›"}, {t:"ANT", e:"ðŸœ"}, {t:"BEE", e:"ðŸ"}, {t:"SPIDER", e:"ðŸ•·ï¸"}]},
        { theme: "Space", words: [{t:"ROCKET", e:"ðŸš€"}, {t:"ALIEN", e:"ðŸ‘½"}, {t:"MOON", e:"ðŸŒ™"}, {t:"STAR", e:"â­"}]},
        { theme: "Ocean", words: [{t:"FISH", e:"ðŸ "}, {t:"WHALE", e:"ðŸ³"}, {t:"OCTOPUS", e:"ðŸ™"}, {t:"DOLPHIN", e:"ðŸ¬"}]},
        { theme: "Clothes", words: [{t:"SHIRT", e:"ðŸ‘•"}, {t:"PANTS", e:"ðŸ‘–"}, {t:"DRESS", e:"ðŸ‘—"}, {t:"SHOE", e:"ðŸ‘Ÿ"}]},
        { theme: "Sweets", words: [{t:"CANDY", e:"ðŸ¬"}, {t:"COOKIE", e:"ðŸª"}, {t:"DONUT", e:"ðŸ©"}, {t:"CAKE", e:"ðŸ°"}]}
    ];

    const board = document.getElementById('game-board');
    const errorMsg = document.getElementById('error-message');
    // Get the new celebration elements
    const overlay = document.getElementById('celebration-overlay');
    const celebText = document.getElementById('celebration-text');
    
    let currentGroups = [];
    let selectedTiles = [];
    let solvedCount = 0;

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function initGame() {
        board.innerHTML = '';
        errorMsg.innerText = '';
        selectedTiles = [];
        solvedCount = 0;

        const shuffledDB = shuffleArray([...database]);
        const selectedCategories = shuffledDB.slice(0, 4);

        currentGroups = selectedCategories.map((group, index) => {
            return { ...group, id: index };
        });

        let gameItems = [];
        currentGroups.forEach(g => {
            g.words.forEach(w => {
                gameItems.push({ text: w.t, emoji: w.e, groupId: g.id, theme: g.theme });
            });
        });

        gameItems = shuffleArray(gameItems);

        gameItems.forEach((item) => {
            const tile = document.createElement('div');
            tile.classList.add('tile');
            tile.innerHTML = `<span class="emoji-icon">${item.emoji}</span><span class="word-label">${item.text}</span>`;
            tile.dataset.groupId = item.groupId;
            tile.onclick = () => toggleTile(tile);
            board.appendChild(tile);
        });
    }

    function confirmNewGame() {
        if(solvedCount > 0 && solvedCount < 4) {
            if(!confirm("Start new game?")) return;
        }
        initGame();
    }

    function toggleTile(tile) {
        if (tile.classList.contains('solved')) return;
        if (selectedTiles.includes(tile)) {
            tile.classList.remove('selected');
            selectedTiles = selectedTiles.filter(t => t !== tile);
        } else {
            if (selectedTiles.length < 4) {
                tile.classList.add('selected');
                selectedTiles.push(tile);
            }
        }
    }

    // --- NEW FUNCTION TO TRIGGER CELEBRATION ---
    function triggerCelebration(isFinalWin) {
        // 1. Pick a random message
        let msg;
        if (isFinalWin) {
            msg = "ðŸŽ‰ YOU WON MILA! ðŸŽ‰";
        } else {
            msg = celebrations[Math.floor(Math.random() * celebrations.length)];
        }

        // 2. Set text and show overlay
        celebText.innerText = msg;
        overlay.classList.add('show');

        // 3. Hide after 2 seconds
        setTimeout(() => {
             overlay.classList.remove('show');
        }, 2000);
    }


    function checkSelection() {
        if (selectedTiles.length !== 4) return;

        const firstId = selectedTiles[0].dataset.groupId;
        const isMatch = selectedTiles.every(tile => tile.dataset.groupId === firstId);

        if (isMatch) {
            // Clear any old errors
            errorMsg.innerText = "";

            // Mark tiles as solved
            selectedTiles.forEach(tile => {
                tile.classList.remove('selected');
                tile.classList.add('solved', `group-${firstId}`);
            });
            
            selectedTiles = [];
            solvedCount++;

            // TRIGGER THE BIG CELEBRATION!
            triggerCelebration(solvedCount === 4);
            
        } else {
            errorMsg.innerText = "Uh oh, try again!";
            selectedTiles.forEach(tile => {
                tile.style.backgroundColor = "#FFCCBC"; 
                setTimeout(() => {
                    tile.classList.remove('selected');
                    tile.style.backgroundColor = "";
                }, 500);
            });
            selectedTiles = [];
            setTimeout(() => { errorMsg.innerText = ""; }, 2000);
        }
    }

    initGame();

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON VORTEX</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            cursor: crosshair;
        }
        canvas {
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }
        #score { font-size: 2rem; color: #0ff; text-shadow: 0 0 10px #0ff; }
        #wave { font-size: 1.2rem; color: #f0f; }
        #start-screen, #game-over {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        h1 { font-size: 4rem; margin: 0; color: #0ff; text-shadow: 0 0 20px #0ff, 0 0 40px #f0f; }
        p { font-size: 1.5rem; }
        .hidden { display: none !important; }
        #dash-cooldown {
            position: absolute;
            bottom: 20px; left: 50%;
            transform: translateX(-50%);
            width: 200px; height: 10px;
            background: #333;
            border: 2px solid #555;
        }
        #dash-fill { height: 100%; background: #f0f; width: 100%; box-shadow: 0 0 10px #f0f; transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="ui">
        <div id="score">SCORE: 0</div>
        <div id="wave">WAVE: 1</div>
    </div>

    <div id="dash-cooldown"><div id="dash-fill"></div></div>

    <div id="start-screen">
        <h1>NEON VORTEX</h1>
        <p>WASD to move // MOUSE to aim & shoot<br>SPACE to Dash</p>
        <p style="color: #f0f; font-size: 1.2rem; margin-top: 30px;">CLICK TO ENGAGE</p>
    </div>

    <div id="game-over" class="hidden">
        <h1 style="color: #f00; text-shadow: 0 0 20px #f00;">SYSTEM FAILURE</h1>
        <p id="final-score">Score: 0</p>
        <p style="color: #0ff; margin-top: 30px;">CLICK TO REBOOT</p>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const waveEl = document.getElementById('wave');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over');
    const finalScoreEl = document.getElementById('final-score');
    const dashFill = document.getElementById('dash-fill');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gameRunning = false;
    let score = 0;
    let wave = 1;
    let frame = 0;
    let difficultyMultiplier = 1;

    // Camera Shake
    let screenshake = 0;

    // --- AUDIO SYNTHESIS (No files required) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        if (type === 'shoot') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(100, now + 0.15);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
            osc.start(now); osc.stop(now + 0.15);
        } else if (type === 'hit') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.exponentialRampToValueAtTime(50, now + 0.2);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        } else if (type === 'dash') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(1200, now);
            osc.frequency.exponentialRampToValueAtTime(400, now + 0.3);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        }
    }

    // --- GAME ENTITIES ---
    const player = {
        x: canvas.width / 2, y: canvas.height / 2,
        radius: 15, color: '#0ff', angle: 0, speed: 5,
        dx: 0, dy: 0,
        isDashing: false, dashCooldown: 0, dashDuration: 15
    };

    let bullets = [];
    let enemies = [];
    let particles = [];

    const keys = { w: false, a: false, s: false, d: false, space: false };
    const mouse = { x: canvas.width / 2, y: canvas.height / 2, down: false };

    // --- INPUT HANDLING ---
    window.addEventListener('keydown', e => {
        if(e.key === 'w') keys.w = true;
        if(e.key === 'a') keys.a = true;
        if(e.key === 's') keys.s = true;
        if(e.key === 'd') keys.d = true;
        if(e.key === ' ' && !keys.space) { keys.space = true; tryDash(); }
    });
    window.addEventListener('keyup', e => {
        if(e.key === 'w') keys.w = false;
        if(e.key === 'a') keys.a = false;
        if(e.key === 's') keys.s = false;
        if(e.key === 'd') keys.d = false;
        if(e.key === ' ') keys.space = false;
    });
    window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
    window.addEventListener('mousedown', () => mouse.down = true);
    window.addEventListener('mouseup', () => mouse.down = false);
    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    window.addEventListener('click', () => {
        if (!gameRunning) startGame();
    });

    // --- CORE MECHANICS ---
    function tryDash() {
        if (player.dashCooldown <= 0 && gameRunning) {
            player.isDashing = true;
            player.dashCooldown = 60; // Frames until next dash
            playSound('dash');
            screenshake = 10;
            // Create dash particles
            for(let i=0; i<10; i++) {
                 particles.push(new Particle(player.x, player.y, player.color, Math.random()*2, (Math.random()-0.5)*10, (Math.random()-0.5)*10));
            }
        }
    }

    function spawnEnemy() {
        const size = Math.random() * 15 + 10;
        let x, y;
        // Spawn on edge of screen
        if (Math.random() < 0.5) {
            x = Math.random() < 0.5 ? 0 - size : canvas.width + size;
            y = Math.random() * canvas.height;
        } else {
            x = Math.random() * canvas.width;
            y = Math.random() < 0.5 ? 0 - size : canvas.height + size;
        }
        const color = `hsl(${Math.random() * 60 + 300}, 100%, 50%)`; // Pinks and Purples
        const speed = (Math.random() * 2 + 1) * difficultyMultiplier;
        enemies.push({ x, y, size, color, speed });
    }

    function fireBullet() {
        if(frame % 5 === 0) { // Fire rate limiter
            const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
            const velocity = { x: Math.cos(angle) * 12, y: Math.sin(angle) * 12 };
            bullets.push({ x: player.x, y: player.y, dx: velocity.x, dy: velocity.y, radius: 5, color: '#ff0' });
            playSound('shoot');
            screenshake = 2;
        }
    }

    // Particle System for explosions
    class Particle {
        constructor(x, y, color, radius, dx, dy) {
            this.x = x; this.y = y; this.color = color; this.radius = radius || Math.random() * 3;
            this.dx = dx || (Math.random() - 0.5) * 15; this.dy = dy || (Math.random() - 0.5) * 15;
            this.alpha = 1; this.friction = 0.95;
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color; ctx.fill();
            ctx.restore();
        }
        update() {
            this.dx *= this.friction; this.dy *= this.friction;
            this.x += this.dx; this.y += this.dy;
            this.alpha -= 0.02;
        }
    }

    function createExplosion(x, y, color, count = 20) {
        screenshake = 15;
        playSound('hit');
        for (let i = 0; i < count; i++) {
            particles.push(new Particle(x, y, color));
        }
    }

    function startGame() {
        if(gameOverScreen.classList.contains('hidden') && startScreen.classList.contains('hidden')) return;
        gameRunning = true;
        score = 0; wave = 1; difficultyMultiplier = 1; frame = 0;
        scoreEl.innerText = "SCORE: " + score;
        waveEl.innerText = "WAVE: " + wave;
        player.x = canvas.width/2; player.y = canvas.height/2;
        bullets = []; enemies = []; particles = [];
        startScreen.classList.add('hidden');
        gameOverScreen.classList.add('hidden');
        audioCtx.resume();
        animate();
    }

    function endGame() {
        gameRunning = false;
        finalScoreEl.innerText = "Final Score: " + score;
        gameOverScreen.classList.remove('hidden');
        createExplosion(player.x, player.y, '#0ff', 50);
    }

    // --- MAIN GAME LOOP ---
    function animate() {
        if (!gameRunning) return;
        requestAnimationFrame(animate);
        frame++;

        // Clear Canvas with trailing effect
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Screenshake application
        let shakeX = 0, shakeY = 0;
        if (screenshake > 0) {
            shakeX = (Math.random() - 0.5) * screenshake;
            shakeY = (Math.random() - 0.5) * screenshake;
            screenshake *= 0.9; // damping
            if(screenshake < 0.5) screenshake = 0;
        }
        ctx.save();
        ctx.translate(shakeX, shakeY);

        // Player Logic
        if (keys.w) player.y -= player.speed;
        if (keys.s) player.y += player.speed;
        if (keys.a) player.x -= player.speed;
        if (keys.d) player.x += player.speed;
        // Clamp player to screen
        player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
        player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));

        player.angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);

        // Dash logic
        if(player.dashCooldown > 0) player.dashCooldown--;
        dashFill.style.width = (1 - (player.dashCooldown / 60)) * 100 + "%";

        if(player.isDashing) {
            player.dashDuration--;
            // Dashing visual
            ctx.shadowBlur = 30; ctx.shadowColor = '#f0f';
            player.x += Math.cos(player.angle) * 10; // Dash movement
            if(player.dashDuration <= 0) {
                player.isDashing = false; player.dashDuration = 15;
            }
        } else {
            ctx.shadowBlur = 15; ctx.shadowColor = '#0ff';
        }

        // Draw Player
        ctx.save();
        ctx.translate(player.x, player.y);
        ctx.rotate(player.angle);
        ctx.beginPath();
        ctx.moveTo(20, 0); // Nose
        ctx.lineTo(-15, -15); // Back left
        ctx.lineTo(-5, 0); // Inner back
        ctx.lineTo(-15, 15); // Back right
        ctx.closePath();
        ctx.fillStyle = player.isDashing ? '#f0f' : player.color;
        ctx.fill();
        ctx.restore();
        ctx.shadowBlur = 0; // Reset glow for other elements

        // Fire mechanism
        if (mouse.down && !player.isDashing) fireBullet();

        // Projectiles
        bullets.forEach((b, i) => {
            b.x += b.dx; b.y += b.dy;
            ctx.shadowBlur = 10; ctx.shadowColor = b.color;
            ctx.beginPath(); ctx.arc(b.x, b.y, b.radius, 0, Math.PI*2);
            ctx.fillStyle = b.color; ctx.fill();
            // Remove offscreen bullets
            if (b.x+b.radius<0 || b.x-b.radius>canvas.width || b.y+b.radius<0 || b.y-b.radius>canvas.height) {
                bullets.splice(i, 1);
            }
        });
        ctx.shadowBlur = 0;

        // Enemies
        // Wave management: increase difficulty every 500 frames
        if(frame % 500 === 0) {
            wave++; difficultyMultiplier += 0.2;
            waveEl.innerText = "WAVE: " + wave;
        }
        // Spawn rate depends on difficulty
        if(frame % Math.max(20, Math.floor(60 - difficultyMultiplier*5)) === 0) spawnEnemy();

        enemies.forEach((e, eIndex) => {
            // Move towards player
            const angle = Math.atan2(player.y - e.y, player.x - e.x);
            e.x += Math.cos(angle) * e.speed;
            e.y += Math.sin(angle) * e.speed;

            // Draw Enemy
            ctx.shadowBlur = 20; ctx.shadowColor = e.color;
            ctx.save();
            ctx.translate(e.x, e.y);
            ctx.rotate(frame * 0.05); // Spin em
            ctx.beginPath();
            ctx.rect(-e.size/2, -e.size/2, e.size, e.size);
            ctx.fillStyle = e.color; ctx.fill();
            ctx.restore();

            // Collision: Enemy vs Player
            const distToPlayer = Math.hypot(player.x - e.x, player.y - e.y);
            if (distToPlayer - e.size/2 - player.radius < 1) {
                if(player.isDashing) {
                    // Dash kill!
                    createExplosion(e.x, e.y, e.color, 40);
                    enemies.splice(eIndex, 1);
                    score += 50;
                    scoreEl.innerText = "SCORE: " + score;
                } else {
                    endGame();
                }
            }

            // Collision: Enemy vs Bullets
            bullets.forEach((b, bIndex) => {
                const dist = Math.hypot(b.x - e.x, b.y - e.y);
                if (dist - e.size/2 - b.radius < 1) {
                    // Kill!
                    createExplosion(e.x, e.y, e.color);
                    enemies.splice(eIndex, 1);
                    bullets.splice(bIndex, 1);
                    score += 10;
                    scoreEl.innerText = "SCORE: " + score;
                }
            });
        });
        ctx.shadowBlur = 0;

        // Particles
        particles.forEach((p, i) => {
            if (p.alpha <= 0) particles.splice(i, 1); else p.update(); p.draw();
        });

        ctx.restore(); // End Screenshake transform
    }
</script>
</body>
</html>

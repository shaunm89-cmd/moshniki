<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="robots" content="noindex, nofollow">

    <title>Reylo's | Customer Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030305;
            --surface: #0f1014;
            --accent: #3b82f6;
            --text: #ffffff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px;
        }

        /* ANIMATED BACKGROUND */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #000000 80%);
        }

        /* CONTAINER */
        .main-container {
            width: 100%; max-width: 600px;
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* HEADER */
        .header {
            text-align: center; padding: 30px;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
        }
        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
        .logo span { color: var(--accent); }

        /* TABS */
        .tabs { display: flex; border-bottom: 1px solid var(--border); }
        .tab-btn {
            flex: 1; padding: 20px; background: transparent; border: none;
            color: var(--text-muted); font-weight: 600; cursor: pointer; transition: 0.3s;
            border-bottom: 2px solid transparent;
        }
        .tab-btn:hover { background: rgba(255,255,255,0.03); color: white; }
        .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); background: rgba(59, 130, 246, 0.05); }

        /* FORM SECTIONS */
        .form-content { padding: 30px; display: none; animation: fadeIn 0.4s ease; }
        .form-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* INPUTS */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        
        input[type="text"], textarea, select, input[type="email"] {
            width: 100%; padding: 14px; background: #050507; border: 1px solid #333;
            color: white; border-radius: 8px; font-size: 1rem; transition: 0.3s;
        }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--accent); }

        /* SEARCH BAR GROUP */
        .search-group { display: flex; gap: 10px; }
        .search-btn {
            padding: 0 20px; background: #222; border: 1px solid #333; color: white;
            border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .search-btn:hover { background: #333; }

        /* MOVIE PREVIEW CARD */
        .movie-preview {
            display: none; /* Hidden until search */
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--accent);
            border-radius: 10px; padding: 15px;
            margin-bottom: 20px;
            align-items: center; gap: 15px;
        }
        .movie-preview.visible { display: flex; }
        .poster-img { width: 60px; height: 90px; object-fit: cover; border-radius: 5px; background: #000; }
        .movie-info h4 { font-size: 1.1rem; margin-bottom: 5px; }
        .movie-info p { color: var(--text-muted); font-size: 0.9rem; }

        /* RADIO BUTTONS (TYPE SELECTOR) */
        .radio-group { display: flex; gap: 15px; margin-bottom: 20px; }
        .radio-label {
            flex: 1; padding: 12px; border: 1px solid #333; border-radius: 8px;
            text-align: center; cursor: pointer; color: var(--text-muted); transition: 0.2s;
        }
        .radio-label:hover { border-color: #555; }
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + .radio-label {
            background: var(--accent); color: white; border-color: var(--accent);
        }

        /* SUBMIT BUTTON */
        .submit-btn {
            width: 100%; padding: 16px; background: var(--accent); color: white;
            border: none; border-radius: 8px; font-weight: 700; font-size: 1rem;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .submit-btn:hover { opacity: 0.9; transform: translateY(-2px); }

    </style>
</head>
<body>

    <div class="bg-animation"></div>

    <div class="main-container">
        <div class="header">
            <div class="logo">REYLO'S <span>PORTAL</span></div>
            <p style="color:var(--text-muted); font-size:0.9rem; margin-top:5px;">Service Request & Support Center</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('request')">Request Content</button>
            <button class="tab-btn" onclick="switchTab('report')">Report Issue</button>
        </div>

        <div id="request" class="form-content active">
            
            <form action="https://formspree.io/f/xjgknlyn" method="POST" id="requestForm">
                <input type="hidden" name="_subject" value="NEW VOD REQUEST">

                <div class="form-group">
                    <label>What are you requesting?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="Type" value="Movie" checked>
                            <div class="radio-label">Movie</div>
                        </label>
                        <label>
                            <input type="radio" name="Type" value="Series">
                            <div class="radio-label">TV Series</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Search Title (Auto-Finds Info)</label>
                    <div class="search-group">
                        <input type="text" id="movieSearchInput" placeholder="e.g. Gladiator II">
                        <button type="button" class="search-btn" onclick="searchMovie()">Search</button>
                    </div>
                    <p style="font-size:0.8rem; color:#555; margin-top:5px;">Or paste IMDB Link below if search fails.</p>
                </div>

                <div class="movie-preview" id="moviePreview">
                    <img src="" alt="Poster" class="poster-img" id="previewPoster">
                    <div class="movie-info">
                        <h4 id="previewTitle">Title</h4>
                        <p id="previewYear">Year</p>
                    </div>
                </div>

                <input type="hidden" name="Movie_Title" id="realTitle">
                <input type="hidden" name="Year" id="realYear">
                <input type="hidden" name="IMDB_ID" id="realID">

                <div class="form-group">
                    <label>Direct IMDB Link (Optional)</label>
                    <input type="text" name="IMDB_Link" placeholder="https://imdb.com/title/...">
                </div>

                <div class="form-group">
                    <label>Client Name / Email</label>
                    <input type="text" name="Client_Info" placeholder="So we can notify you..." required>
                </div>

                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </div>

        <div id="report" class="form-content">
            <form action="https://formspree.io/f/xjgknlyn" method="POST">
                <input type="hidden" name="_subject" value="⚠️ SUPPORT TICKET FILED">

                <div class="form-group">
                    <label>Where is the problem?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="Source" value="Live TV" checked>
                            <div class="radio-label">Live TV</div>
                        </label>
                        <label>
                            <input type="radio" name="Source" value="Movie">
                            <div class="radio-label">Movie</div>
                        </label>
                        <label>
                            <input type="radio" name="Source" value="Series">
                            <div class="radio-label">Series</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Issue Type</label>
                    <select name="Issue_Type">
                        <option value="Buffering">Buffering / Freezing</option>
                        <option value="Stream Offline">Stream Offline / Loop</option>
                        <option value="Audio Sync">Audio Out of Sync</option>
                        <option value="EPG Issue">EPG / Guide Incorrect</option>
                        <option value="Wrong Content">Wrong Content Playing</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Category / Country</label>
                    <input type="text" name="Category" placeholder="e.g. UK Sports, USA Entertainment..." required>
                </div>

                <div class="form-group">
                    <label>Channel / Content Name</label>
                    <input type="text" name="Channel_Name" placeholder="e.g. Sky Sports Main Event..." required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="Description" rows="3" placeholder="Describe the issue..."></textarea>
                </div>

                <div class="form-group">
                    <label>Your Email (For updates)</label>
                    <input type="email" name="Client_Email" required>
                </div>

                <button type="submit" class="submit-btn" style="background: #ef4444;">Report Issue</button>
            </form>
        </div>
    </div>

    <script>
        // --- TAB SWITCHER ---
        function switchTab(tabName) {
            // Update Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update Content
            document.querySelectorAll('.form-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }

        // --- MOVIE SEARCH (OMDB API) ---
        async function searchMovie() {
            const query = document.getElementById('movieSearchInput').value;
            if(!query) return;

            // ---------------------------------------------------------
            // API KEY ADDED BELOW
            // ---------------------------------------------------------
            const apiKey = "b71b47e2"; 
            
            const btn = document.querySelector('.search-btn');
            btn.innerText = "...";

            try {
                const response = await fetch(`https://www.omdbapi.com/?t=${query}&apikey=${apiKey}`);
                const data = await response.json();

                if(data.Response === "True") {
                    // Show Preview
                    const preview = document.getElementById('moviePreview');
                    preview.classList.add('visible');
                    
                    document.getElementById('previewPoster').src = data.Poster !== "N/A" ? data.Poster : "";
                    document.getElementById('previewTitle').innerText = data.Title;
                    document.getElementById('previewYear').innerText = data.Year;

                    // Fill Hidden Inputs
                    document.getElementById('realTitle').value = data.Title;
                    document.getElementById('realYear').value = data.Year;
                    document.getElementById('realID').value = data.imdbID;

                    btn.innerText = "Found!";
                } else {
                    alert("Movie not found. Please double check spelling or paste the link.");
                    btn.innerText = "Retry";
                }
            } catch (e) {
                console.log(e);
                btn.innerText = "Error";
                // If API fails, we just let them type it manually
                document.getElementById('realTitle').value = query; 
            }
        }
    </script>

</body>
</html>

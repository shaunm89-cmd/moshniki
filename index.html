<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEON GRAVITY ENGINE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            overflow: hidden; 
            font-family: 'Courier New', Courier, monospace;
        }
        canvas { display: block; }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            pointer-events: none;
            text-shadow: 0 0 10px #0ff;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border: 1px solid #0ff;
        }
        h1 { font-size: 14px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        p { font-size: 10px; opacity: 0.8; }
        
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 12px;
            text-align: right;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui">
        <h1>System: ONLINE</h1>
        <p>Particles: <span id="count">0</span></p>
        <p>FPS: <span id="fps">60</span></p>
    </div>

    <div id="controls">
        [MOUSE] Move to attract | [CLICK] to explode
    </div>

    <canvas id="canvas1"></canvas>

    <script>
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');
        const uiCount = document.getElementById('count');
        const uiFps = document.getElementById('fps');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;
        let hue = 0;

        // Mouse interaction
        const mouse = {
            x: undefined,
            y: undefined,
            radius: 150
        }

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('click', function() {
            // Push particles away on click (Explosion effect)
            for (let i = 0; i < particlesArray.length; i++) {
                let dx = particlesArray[i].x - mouse.x;
                let dy = particlesArray[i].y - mouse.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius * 2) {
                    particlesArray[i].speedX += dx * 0.5;
                    particlesArray[i].speedY += dy * 0.5;
                }
            }
        });

        // The Particle Class (The DNA of the website)
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.1; // Random size
                this.speedX = (Math.random() * 3) - 1.5;
                this.speedY = (Math.random() * 3) - 1.5;
                this.color = 'hsl(' + hue + ', 100%, 50%)';
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Wall collision (Bounce)
                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                    this.speedX = -this.speedX;
                }
                if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                    this.speedY = -this.speedY;
                }

                // Mouse Interaction (Physics)
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    // Create a gravity well effect
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const force = (mouse.radius - distance) / mouse.radius;
                    const directionX = forceDirectionX * force * 3; // Strength of pull
                    const directionY = forceDirectionY * force * 3;

                    this.speedX += directionX * 0.1;
                    this.speedY += directionY * 0.1;
                }
            }

            draw() {
                ctx.fillStyle = this.color; // pulsing color
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            // Spawn 1500 particles (Adjust this if your computer is slow)
            let numberOfParticles = (canvas.width * canvas.height) / 9000; 
            for (let i = 0; i < numberOfParticles * 1.5; i++) {
                particlesArray.push(new Particle());
            }
            uiCount.innerText = Math.floor(numberOfParticles * 1.5);
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    // If particles are close, draw a line
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/10000);
                        ctx.strokeStyle = 'rgba(0, 255, 255,' + opacityValue + ')'; // Cyan glow
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        let lastTime = 0;
        function animate(timeStamp) {
            // Calculate FPS
            const deltaTime = timeStamp - lastTime;
            lastTime = timeStamp;
            if (deltaTime) uiFps.innerText = Math.round(1000 / deltaTime);

            // Clear screen but leave a trail (Motion blur effect)
            ctx.fillStyle = 'rgba(0,0,0,0.1)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            // Use this strictly for high-end PCs. If it lags, comment out connect();
            // connect(); 
            
            // Cycle colors
            hue += 0.5; 
            
            requestAnimationFrame(animate);
        }

        init();
        animate(0);

        // Handle resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>

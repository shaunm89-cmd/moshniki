<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PANTHERS INFINITY // ULTRA</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root {
    --bg-core: #020617;
    --card-bg: rgba(15, 23, 42, 0.6);
    --border: rgba(56, 189, 248, 0.2);
    --neon-blue: #00f0ff;
    --neon-pink: #ff003c;
    --vip-gold: #fbbf24;
    --text-main: #f8fafc;
    --text-dim: #94a3b8;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
    margin: 0; background-color: var(--bg-core); color: var(--text-main);
    font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden;
    display: flex; flex-direction: column;
}

/* --- BACKGROUND FX --- */
.scan-container {
    position: fixed; inset: 0; z-index: -1; pointer-events: none;
    background: 
        radial-gradient(circle at 15% 50%, rgba(0, 240, 255, 0.08), transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(255, 0, 60, 0.08), transparent 25%);
}
.grid-lines {
    position: absolute; inset: 0;
    background-image: 
        linear-gradient(rgba(56, 189, 248, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(56, 189, 248, 0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    mask-image: radial-gradient(ellipse at center, black 40%, transparent 80%);
}
.blue-streak-scanner {
    position: absolute; top: -10%; left: 0; width: 100%; height: 20px;
    background: linear-gradient(to bottom, transparent, rgba(0, 240, 255, 0.5), transparent);
    box-shadow: 0 0 30px rgba(0, 240, 255, 0.4);
    animation: scanFloor 8s linear infinite;
    opacity: 0.3;
}

/* --- HEADER --- */
.cyber-header {
    height: 80px; display: flex; align-items: center; justify-content: space-between;
    padding: 0 30px; background: rgba(2, 6, 23, 0.8);
    border-bottom: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 50;
    box-shadow: 0 4px 30px rgba(0,0,0,0.5);
}
.logo-area { display: flex; align-items: center; gap: 15px; }
.logo-glitch {
    font-family: 'Rajdhani', sans-serif; font-size: 28px; font-weight: 700;
    color: var(--text-main); text-transform: uppercase; letter-spacing: 2px;
    text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
}
.logo-glitch span { color: var(--neon-blue); }

.stat-pill {
    background: rgba(0, 240, 255, 0.1); border: 1px solid var(--border);
    padding: 6px 12px; border-radius: 4px; font-size: 12px; color: var(--neon-blue);
    font-family: 'Rajdhani'; font-weight: 700; letter-spacing: 1px;
}

/* --- LAYOUT --- */
.main-engine { display: flex; height: 100%; overflow: hidden; }

/* SIDEBAR */
.control-panel {
    width: 300px; background: rgba(15, 23, 42, 0.4); 
    border-right: 1px solid var(--border); padding: 25px;
    display: flex; flex-direction: column; gap: 30px;
    backdrop-filter: blur(15px);
    transition: transform 0.3s ease;
}
.panel-section h3 {
    margin: 0 0 15px 0; font-family: 'Rajdhani'; color: var(--text-dim);
    font-size: 14px; text-transform: uppercase; letter-spacing: 2px;
    border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px;
}
.chip-cloud { display: flex; flex-wrap: wrap; gap: 8px; }
.cyber-chip {
    background: rgba(255,255,255,0.03); border: 1px solid var(--border);
    color: var(--text-dim); padding: 8px 14px; border-radius: 2px;
    font-size: 11px; cursor: pointer; transition: 0.2s;
    clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
}
.cyber-chip:hover, .cyber-chip.active {
    background: rgba(0, 240, 255, 0.15); border-color: var(--neon-blue);
    color: #fff; text-shadow: 0 0 8px var(--neon-blue);
}

/* RESULTS AREA */
.search-deck { flex: 1; display: flex; flex-direction: column; position: relative; }

.search-input-wrap {
    margin: 30px 40px 20px; position: relative;
}
.neon-input {
    width: 100%; background: rgba(2, 6, 23, 0.6); border: 1px solid var(--border);
    padding: 20px 25px; color: #fff; font-size: 18px; font-family: 'Rajdhani';
    letter-spacing: 1px; outline: none; transition: 0.3s;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
    clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
}
.neon-input:focus {
    border-color: var(--neon-blue);
    box-shadow: 0 0 30px rgba(0, 240, 255, 0.15), inset 0 0 10px rgba(0, 240, 255, 0.1);
}

.results-scroll {
    flex: 1; overflow-y: auto; padding: 0 40px 100px;
}
.results-scroll::-webkit-scrollbar { width: 6px; }
.results-scroll::-webkit-scrollbar-thumb { background: var(--border); }

.grid-matrix {
    display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px;
    max-width: 1600px; margin: 0 auto;
}

/* --- THE ULTRA CARD --- */
.ultra-card {
    position: relative; background: var(--card-bg); 
    border: 1px solid rgba(255,255,255,0.05);
    padding: 2px; /* Space for border animation */
    overflow: hidden; cursor: pointer;
    transition: transform 0.2s ease;
}
.ultra-card:hover { transform: translateY(-5px); }

/* The Running Blue Streak Animation */
.ultra-card::before {
    content: ''; position: absolute; inset: 0;
    background: conic-gradient(from 0deg, transparent 70%, var(--neon-blue) 100%);
    animation: rotateBorder 3s linear infinite;
    opacity: 0; transition: opacity 0.3s;
}
.ultra-card:hover::before { opacity: 1; }

.card-inner {
    background: #0f172a; position: relative; z-index: 1; height: 100%;
    display: flex; flex-direction: column;
}

.card-top {
    padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05);
    display: flex; justify-content: space-between; align-items: center;
    background: linear-gradient(90deg, rgba(0,0,0,0.2), transparent);
}
.mach-id {
    font-family: 'Rajdhani'; font-weight: 700; font-size: 22px; color: var(--neon-blue);
    text-shadow: 0 0 10px rgba(0, 240, 255, 0.4);
}
.zone-badge {
    font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
    padding: 4px 8px; background: rgba(255,255,255,0.05); color: var(--text-dim);
}
.zone-badge.vip { color: var(--vip-gold); border: 1px solid rgba(251, 191, 36, 0.3); background: rgba(251, 191, 36, 0.05); }

.card-content { padding: 20px; flex: 1; }
.game-name { font-size: 16px; font-weight: 700; color: #fff; margin-bottom: 10px; line-height: 1.3; }
.manu-name { font-size: 12px; color: var(--text-dim); display: flex; align-items: center; gap: 6px; }
.link-name { 
    margin-top: 8px; font-size: 11px; color: var(--neon-pink); 
    text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px;
    display: flex; align-items: center; gap: 5px;
}

/* Pack Expansion Logic */
.pack-trigger {
    margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.08); width: 100%;
    color: var(--neon-blue); font-size: 11px; text-transform: uppercase;
    font-weight: 700; cursor: pointer; transition: 0.2s;
    display: flex; justify-content: space-between; align-items: center;
}
.pack-trigger:hover { background: rgba(0, 240, 255, 0.1); }

.pack-list-wrap {
    display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.3s ease-out;
}
.pack-list-inner { overflow: hidden; }
.pack-ul {
    list-style: none; margin: 0; padding: 10px 15px; background: rgba(0,0,0,0.3);
    border-top: 1px solid rgba(255,255,255,0.05);
}
.pack-ul li {
    font-size: 12px; color: var(--text-dim); padding: 4px 0; border-bottom: 1px dashed rgba(255,255,255,0.05);
}
.pack-ul li:last-child { border: none; }

.pack-list-wrap.open { grid-template-rows: 1fr; }

/* --- ANIMATIONS --- */
@keyframes scanFloor { 0% { top: -10%; } 100% { top: 110%; } }
@keyframes rotateBorder { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

/* Mobile */
@media (max-width: 1024px) {
    .control-panel { display: none; }
    .search-input-wrap { margin: 20px; }
    .results-scroll { padding: 0 20px 80px; }
}
</style>
</head>

// --- CONFIG & UTILS ---
const getArea = (loc) => {
    const n = parseInt(loc);
    if(n>=1051 && n<=1095) return "Basement";
    if(n>=1101 && n<=1503) return "Main Floor";
    if(n>=1701 && n<=2204) return "VIP";
    if(n>=2301 && n<=6505) return "Main Floor";
    if(n>=7001 && n<=8705) return "Kelly's";
    return "Other";
};

// Build Map: Machine Description -> List of Games
const packMap = {};
for(const [game, packs] of Object.entries(data.game_packs)){
    packs.forEach(p => {
        if(!packMap[p]) packMap[p] = [];
        if(!packMap[p].includes(game)) packMap[p].push(game);
    });
}

// State
let zoneFilter = 'all';
let manuFilter = 'all';

// --- RENDER ENGINE ---
const cardGrid = document.getElementById('cardGrid');
const searchBox = document.getElementById('searchBox');

function renderGrid(){
    const query = searchBox.value.toLowerCase();
    cardGrid.innerHTML = '';
    
    // Virtual Fragment for Performance
    const fragment = document.createDocumentFragment();
    let count = 0;
    const MAX_ITEMS = query ? 500 : 60; // Show more if searching

    for(const m of data.machines){
        if(count >= MAX_ITEMS) break;

        const area = getArea(m.location);
        const desc = (m.description || "").toLowerCase();
        
        // Filter Checks
        if(zoneFilter !== 'all' && area !== zoneFilter) continue;
        if(manuFilter !== 'all' && m.manufacturer !== manuFilter) continue;

        // Search Checks
        let match = false;
        if(!query) match = true;
        else {
            if(m.location.includes(query)) match = true;
            if(desc.includes(query)) match = true;
            if((m.link||"").toLowerCase().includes(query)) match = true;
            
            // Search inside Pack Games too!
            if(packMap[m.description]){
                if(packMap[m.description].some(g => g.toLowerCase().includes(query))) match = true;
            }
        }

        if(match){
            count++;
            fragment.appendChild(createCard(m, area));
        }
    }

    if(count === 0){
        cardGrid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; color:var(--text-dim); border:1px dashed var(--border);">NO MATCHES FOUND IN SECTOR</div>`;
    } else {
        cardGrid.appendChild(fragment);
    }
}

function createCard(m, area){
    const el = document.createElement('div');
    el.className = 'ultra-card';
    
    const gamesInPack = packMap[m.description] || [];
    const hasPack = gamesInPack.length > 0;
    const linkText = m.link ? m.link.replace(/PEN /g, '').replace(/,/g, ' // ') : '';

    el.innerHTML = `
        <div class="card-inner">
            <div class="card-top">
                <div class="mach-id">#${m.location}</div>
                <div class="zone-badge ${area === 'VIP' ? 'vip' : ''}">${area}</div>
            </div>
            <div class="card-content">
                <div class="game-name">${m.description}</div>
                <div class="manu-name"><span>üè≠</span> ${m.manufacturer}</div>
                ${linkText ? `<div class="link-name"><span>‚ö°</span> ${linkText}</div>` : ''}
                
                ${hasPack ? `
                    <div class="pack-wrapper">
                        <div class="pack-trigger" onclick="togglePack(this)">
                            <span>View Multi-Game Pack</span> <span>+</span>
                        </div>
                        <div class="pack-list-wrap">
                            <div class="pack-list-inner">
                                <ul class="pack-ul">
                                    ${gamesInPack.map(g => `<li>${g}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                ` : ''}
            </div>
        </div>
    `;
    return el;
}

window.togglePack = (btn) => {
    const wrap = btn.nextElementSibling;
    const isOpen = wrap.classList.contains('open');
    
    if(isOpen){
        wrap.classList.remove('open');
        btn.querySelector('span:last-child').textContent = '+';
        btn.style.borderColor = 'rgba(255,255,255,0.08)';
    } else {
        wrap.classList.add('open');
        btn.querySelector('span:last-child').textContent = '‚àí';
        btn.style.borderColor = 'var(--neon-blue)';
    }
};

// --- FILTERS ---
function setZone(z, el){
    zoneFilter = z;
    document.querySelectorAll('.panel-section:first-child .cyber-chip').forEach(c => c.classList.remove('active'));
    el.classList.add('active');
    renderGrid();
}

function setManu(m, el){
    manuFilter = m;
    document.querySelectorAll('#manuList .cyber-chip').forEach(c => c.classList.remove('active'));
    el.classList.add('active');
    renderGrid();
}

function initManuChips(){
    const manuSet = new Set(data.machines.map(m => m.manufacturer).filter(Boolean));
    const container = document.getElementById('manuList');
    
    // Add All
    const all = document.createElement('div');
    all.className = 'cyber-chip active';
    all.textContent = 'ALL';
    all.onclick = () => setManu('all', all);
    container.appendChild(all);

    Array.from(manuSet).sort().forEach(manu => {
        const d = document.createElement('div');
        d.className = 'cyber-chip';
        d.textContent = manu.toUpperCase();
        d.onclick = () => setManu(manu, d);
        container.appendChild(d);
    });
}

// Init
searchBox.addEventListener('input', renderGrid);
initManuChips();
renderGrid();

</script>

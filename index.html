<html lang="en">

    <style>
        :root {
            --bg: #fffbf0;       /* Warm Cream */
            --primary: #ff6b6b;  /* Coral Red */
            --accent: #4ecdc4;   /* Teal */
            --yellow: #ffe66d;   /* Pop Yellow */
            --black: #292929;    /* Ink Black */
            --border: 3px solid var(--black);
            --shadow: 8px 8px 0px var(--black);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg);
            color: var(--black);
            overflow-x: hidden;
            /* Grid Pattern Background */
            background-image: radial-gradient(var(--black) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 {
            font-family: 'Shrikhand', cursive;
            font-weight: 400;
            letter-spacing: 1px;
            color: var(--black);
        }

        /* --- NAVIGATION (Floating Pill) --- */
        header {
            padding: 20px;
            position: sticky;
            top: 10px;
            z-index: 1000;
            pointer-events: none; /* Let clicks pass through around the nav */
        }

        nav {
            background: var(--white);
            background-color: #fff;
            border: var(--border);
            max-width: 600px;
            margin: 0 auto;
            border-radius: 50px;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.2);
            pointer-events: auto; /* Re-enable clicks */
        }

        .logo-text { font-family: 'Shrikhand'; font-size: 1.5rem; color: var(--primary); text-decoration: none; }

        .nav-links a {
            text-decoration: none; color: var(--black); font-weight: 800;
            margin-left: 20px; font-size: 0.9rem; text-transform: uppercase;
        }
        .nav-links a:hover { color: var(--primary); text-decoration: underline; text-decoration-thickness: 3px; }

        /* --- HERO SECTION (Split) --- */
        .hero {
            padding: 80px 20px 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .hero h1 {
            font-size: 5rem;
            line-height: 1;
            margin-bottom: 20px;
            transform: rotate(-2deg);
            text-shadow: 4px 4px 0px var(--white);
        }

        .hero h1 span { color: var(--primary); -webkit-text-stroke: 2px var(--black); }

        .hero p {
            font-size: 1.5rem;
            background: var(--yellow);
            display: inline-block;
            padding: 10px 20px;
            border: var(--border);
            font-weight: 700;
            box-shadow: var(--shadow);
            transform: rotate(2deg);
        }

        /* --- TICKER TAPE (Scrolling Text) --- */
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            background-color: var(--black);
            color: var(--yellow);
            border-top: var(--border);
            border-bottom: var(--border);
            padding: 15px 0;
            margin: 60px 0;
            transform: rotate(-1deg) scale(1.02); /* Slight jaunty angle */
        }

        .ticker {
            display: flex;
            white-space: nowrap;
            animation: ticker 20s linear infinite;
        }

        .ticker-item {
            font-family: 'Shrikhand';
            font-size: 1.5rem;
            padding: 0 40px;
            text-transform: uppercase;
        }

        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* --- MENU (Cards) --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
        
        .section-header { text-align: center; margin-bottom: 50px; }
        .section-header h2 { font-size: 3.5rem; color: var(--black); }
        .section-header p { font-size: 1.2rem; font-weight: bold; color: var(--primary); }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .card {
            background: #fff;
            border: var(--border);
            border-radius: 20px;
            padding: 15px;
            box-shadow: var(--shadow);
            transition: 0.2s;
            position: relative;
        }

        .card:hover { transform: translate(-4px, -4px); box-shadow: 12px 12px 0px var(--black); }

        .card-img-box {
            background: var(--black);
            height: 220px;
            border: var(--border);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .card-img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Fun Tag on Image */
        .card-tag {
            position: absolute;
            top: 10px; right: 10px;
            background: var(--accent);
            color: var(--black);
            font-weight: 800;
            padding: 5px 15px;
            border: 2px solid var(--black);
            border-radius: 20px;
            transform: rotate(10deg);
        }

        .card h3 { font-size: 1.8rem; margin: 15px 0 5px 0; }
        .card p { font-size: 1rem; color: #555; line-height: 1.4; }

        /* --- THE ORDER RECEIPT (UI) --- */
        .order-section {
            background: var(--primary);
            padding: 80px 20px;
            margin-top: 80px;
            border-top: var(--border);
        }

        .split-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
            align-items: flex-start;
        }

        .menu-board {
            flex: 1;
            min-width: 300px;
        }

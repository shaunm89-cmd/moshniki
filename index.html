<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Reylo's | Request Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030305;
            --surface: #0f1014;
            --accent: #3b82f6;
            --text: #ffffff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px;
        }

        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #000000 80%);
        }

        .main-container {
            width: 100%; max-width: 600px;
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: visible;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        .header {
            text-align: center; padding: 30px;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
            border-radius: 20px 20px 0 0;
        }
        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
        .logo span { color: var(--accent); }

        .tabs { display: flex; border-bottom: 1px solid var(--border); }
        .tab-btn {
            flex: 1; padding: 20px; background: transparent; border: none;
            color: var(--text-muted); font-weight: 600; cursor: pointer; transition: 0.3s;
            border-bottom: 2px solid transparent;
        }
        .tab-btn:hover { background: rgba(255,255,255,0.03); color: white; }
        .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); background: rgba(59, 130, 246, 0.05); }

        .form-content { padding: 30px; display: none; animation: fadeIn 0.4s ease; }
        .form-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .form-group { margin-bottom: 20px; position: relative; }
        label { display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        
        input[type="text"], textarea, select, input[type="email"] {
            width: 100%; padding: 14px; background: #050507; border: 1px solid #333;
            color: white; border-radius: 8px; font-size: 1rem; transition: 0.3s;
        }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--accent); }

        /* DROPDOWN RESULTS */
        .search-results {
            position: absolute;
            top: 100%; left: 0; width: 100%;
            background: #111;
            border: 1px solid var(--accent);
            border-top: none;
            border-radius: 0 0 8px 8px;
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        
        .result-item {
            padding: 10px; display: flex; align-items: center; gap: 10px; cursor: pointer;
            border-bottom: 1px solid #222; transition: 0.2s;
        }
        .result-item:hover { background: var(--accent); color: white; }
        .result-item img { width: 40px; height: 60px; object-fit: cover; border-radius: 4px; background: #333; }
        .result-info div { font-weight: bold; font-size: 0.9rem; }
        .result-info span { font-size: 0.8rem; opacity: 0.7; }

        /* PREVIEW */
        .movie-preview {
            display: none;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--accent);
            border-radius: 10px; padding: 15px;
            margin-bottom: 20px;
            align-items: flex-start; gap: 15px;
        }
        .movie-preview.visible { display: flex; }
        .poster-img { width: 80px; height: 120px; object-fit: cover; border-radius: 5px; background: #000; }
        .movie-info h4 { font-size: 1.2rem; margin-bottom: 5px; color: var(--accent); }
        .movie-info p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 5px; }

        /* RADIOS */
        .radio-group { display: flex; gap: 15px; margin-bottom: 20px; }
        .radio-label {
            flex: 1; padding: 12px; border: 1px solid #333; border-radius: 8px;
            text-align: center; cursor: pointer; color: var(--text-muted); transition: 0.2s;
        }
        input[type="radio"]:checked + .radio-label {
            background: var(--accent); color: white; border-color: var(--accent);
        }
        input[type="radio"] { display: none; }

        .submit-btn {
            width: 100%; padding: 16px; background: var(--accent); color: white;
            border: none; border-radius: 8px; font-weight: 700; font-size: 1rem;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .submit-btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .success-msg {
            display: none; text-align: center; padding: 20px;
            background: rgba(0, 255, 0, 0.1); border: 1px solid #00ff00;
            color: #00ff00; border-radius: 8px; margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="bg-animation"></div>

    <div class="main-container">
        <div class="header">
            <div class="logo">REYLO'S <span>PORTAL</span></div>
            <p style="color:var(--text-muted); font-size:0.9rem; margin-top:5px;">Service Request & Support Center</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('request')">Request Content</button>
            <button class="tab-btn" onclick="switchTab('report')">Report Issue</button>
        </div>

        <div id="request" class="form-content active">
            <form id="vodForm" onsubmit="handleFormSubmit(event, 'vodForm')">
                
                <input type="hidden" name="_subject" value="NEW VOD REQUEST">
                <input type="hidden" name="_template" value="table">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">

                <div class="form-group">
                    <label>Start Typing to Search...</label>
                    <input type="text" id="searchInput" placeholder="e.g. Breaking Bad" autocomplete="off">
                    <div id="searchResults" class="search-results"></div>
                </div>

                <div class="movie-preview" id="moviePreview">
                    <img src="" alt="Poster" class="poster-img" id="previewPoster">
                    <div class="movie-info">
                        <h4 id="previewTitle">Title</h4>
                        <p id="previewYear">Year</p>
                        <p id="previewPlot" style="font-size:0.8rem; opacity:0.7; max-height:60px; overflow:hidden;">Plot</p>
                    </div>
                </div>

                <input type="hidden" name="Title" id="realTitle">
                <input type="hidden" name="Year" id="realYear">
                <input type="hidden" name="IMDB_ID" id="realID">
                <input type="hidden" name="Poster_URL" id="realPoster">

                <div class="form-group">
                    <label>Content Type</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="Type" value="Movie" checked>
                            <div class="radio-label">Movie</div>
                        </label>
                        <label>
                            <input type="radio" name="Type" value="Series">
                            <div class="radio-label">TV Series</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Your Name (Required)</label>
                    <input type="text" name="Client_Name" required placeholder="Who is this for?">
                </div>

                <button type="submit" class="submit-btn" id="vodBtn">Submit Request</button>
                <div class="success-msg" id="vodSuccess">Request Sent Successfully!</div>
            </form>
        </div>

        <div id="report" class="form-content">
            <form id="issueForm" onsubmit="handleFormSubmit(event, 'issueForm')">
                
                <input type="hidden" name="_subject" value="⚠️ SUPPORT TICKET FILED">
                <input type="hidden" name="_template" value="box">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">

                <div class="form-group">
                    <label>Problem Source</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="Source" value="Live TV" checked>
                            <div class="radio-label">Live TV</div>
                        </label>
                        <label>
                            <input type="radio" name="Source" value="VOD">
                            <div class="radio-label">VOD</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Issue Category</label>
                    <select name="Issue_Type">
                        <option value="Buffering">Buffering / Freezing</option>
                        <option value="Stream Offline">Stream Offline / Loop</option>
                        <option value="Audio Sync">Audio Out of Sync</option>
                        <option value="EPG Issue">EPG / Guide Incorrect</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Channel Name / Movie Title</label>
                    <input type="text" name="Channel_Name" placeholder="e.g. Sky Sports Main Event" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="Description" rows="3" placeholder="Describe what is happening..."></textarea>
                </div>

                <div class="form-group">
                    <label>Email for Updates (Optional)</label>
                    <input type="email" name="Client_Email" placeholder="Optional">
                </div>

                <button type="submit" class="submit-btn" style="background: #ef4444;" id="issueBtn">Report Issue</button>
                <div class="success-msg" id="issueSuccess">Issue Reported. We are investigating.</div>
            </form>
        </div>
    </div>

    <script>
        const API_KEY = "b71b47e2";
        const searchInput = document.getElementById('searchInput');
        const resultsBox = document.getElementById('searchResults');
        let debounceTimer;

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.form-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }

        // Auto Search
        searchInput.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            const query = this.value.trim();
            if (query.length < 3) {
                resultsBox.style.display = 'none';
                return;
            }
            debounceTimer = setTimeout(() => fetchMovies(query), 500);
        });

        async function fetchMovies(query) {
            try {
                const res = await fetch(`https://www.omdbapi.com/?s=${query}&apikey=${API_KEY}`);
                const data = await res.json();
                if (data.Response === "True") {
                    displayResults(data.Search);
                } else {
                    resultsBox.style.display = 'none';
                }
            } catch (err) { console.error(err); }
        }

        function displayResults(movies) {
            resultsBox.innerHTML = '';
            resultsBox.style.display = 'block';
            movies.slice(0, 5).forEach(movie => {
                const div = document.createElement('div');
                div.className = 'result-item';
                const poster = movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/40x60?text=No+Img";
                div.innerHTML = `<img src="${poster}"><div class="result-info"><div>${movie.Title}</div><span>${movie.Year} • ${movie.Type}</span></div>`;
                div.onclick = () => selectMovie(movie.imdbID);
                resultsBox.appendChild(div);
            });
        }

        async function selectMovie(imdbID) {
            resultsBox.style.display = 'none';
            searchInput.value = "Loading...";
            const res = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${API_KEY}`);
            const data = await res.json();

            document.getElementById('moviePreview').classList.add('visible');
            document.getElementById('previewPoster').src = data.Poster !== "N/A" ? data.Poster : "";
            document.getElementById('previewTitle').innerText = data.Title;
            document.getElementById('previewYear').innerText = data.Year;
            document.getElementById('previewPlot').innerText = data.Plot;

            searchInput.value = data.Title;
            document.getElementById('realTitle').value = data.Title;
            document.getElementById('realYear').value = data.Year;
            document.getElementById('realID').value = data.imdbID;
            document.getElementById('realPoster').value = data.Poster;

            const typeRadios = document.getElementsByName('Type');
            if(data.Type === 'series' || data.Type === 'episode') { typeRadios[1].checked = true; } 
            else { typeRadios[0].checked = true; }
        }

        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !resultsBox.contains(e.target)) {
                resultsBox.style.display = 'none';
            }
        });

        // AJAX Submission to FormSubmit (Unlimited)
        function handleFormSubmit(event, formId) {
            event.preventDefault();
            const form = document.getElementById(formId);
            const btn = form.querySelector('.submit-btn');
            const successMsg = form.querySelector('.success-msg');
            
            btn.innerText = "Sending...";
            btn.disabled = true;

            const formData = new FormData(form);

            // Using FormSubmit.co AJAX endpoint
            fetch("https://formsubmit.co/ajax/Austreams89@gmail.com", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                btn.style.display = 'none';
                successMsg.style.display = 'block';
                form.reset();
            })
            .catch(error => {
                console.log(error);
                btn.innerText = "Error - Try Again";
                btn.disabled = false;
                alert("Something went wrong. Please check your internet connection.");
            });
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiny Connections</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #FFF3E0; /* Warm background */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            color: #FF6F00;
            font-size: 2rem;
            margin: 10px 0;
            text-align: center;
            letter-spacing: 1px;
        }

        .instructions {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #5D4037;
            text-align: center;
            font-weight: bold;
        }

        /* The Grid */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
            width: 100%;
            touch-action: manipulation;
        }

        /* The Tile - optimized for images/emojis */
        .tile {
            background-color: white;
            border: 4px solid #FFCC80;
            border-radius: 20px;
            aspect-ratio: 1 / 1; /* Makes them perfectly square */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            box-shadow: 0 6px #FFB74D;
        }

        .emoji-icon {
            font-size: 2.5rem; /* BIG ICONS */
            line-height: 1;
            margin-bottom: 5px;
        }

        .word-label {
            font-size: 0.8rem;
            color: #888;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Mobile adjustments for small screens */
        @media (max-width: 400px) {
            .emoji-icon { font-size: 2rem; }
            .word-label { font-size: 0.6rem; }
            .game-board { gap: 8px; }
        }

        .tile:active {
            transform: translateY(6px);
            box-shadow: 0 0 #FFB74D;
        }

        .tile.selected {
            background-color: #81D4FA; /* Bright Blue */
            border-color: #039BE5;
            box-shadow: 0 6px #0277BD;
            transform: translateY(-2px);
        }

        .tile.solved {
            cursor: default;
            transform: none;
            box-shadow: none;
            border: none;
            animation: bounce 0.6s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* Controls */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            justify-content: center;
        }

        button.action-btn {
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.5rem; /* Big text for buttons */
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            flex: 1;
            box-shadow: 0 6px rgba(0,0,0,0.2);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button.action-btn:active { transform: translateY(6px); box-shadow: none; }

        .btn-go { background-color: #66BB6A; } /* Green */
        .btn-new { background-color: #AB47BC; } /* Purple */

        #message {
            margin-top: 15px;
            height: 30px;
            font-weight: bold;
            font-size: 1.3rem;
            color: #E65100;
            text-align: center;
        }

        /* Fun Group Colors */
        .group-0 { background-color: #FFECB3; color: #333; } 
        .group-1 { background-color: #C8E6C9; color: #333; } 
        .group-2 { background-color: #BBDEFB; color: #333; } 
        .group-3 { background-color: #E1BEE7; color: #333; }

    </style>
</head>
<body>

    <h1>ðŸ§¸ Tiny Match</h1>
    <div class="instructions">Match the pictures!</div>

    <div id="game-board" class="game-board"></div>
    <div id="message"></div>

    <div class="controls">
        <button class="action-btn btn-new" onclick="confirmNewGame()">ðŸ”„</button>
        <button class="action-btn btn-go" onclick="checkSelection()">GO! âœ…</button>
    </div>

<script>
    // --- EMOJI DATABASE FOR AGES 2-6 ---
    // Simple concepts: Animals, Food, Weather, Vehicles
    const database = [
        { theme: "Animals", words: [
            {t:"DOG", e:"ðŸ¶"}, {t:"CAT", e:"ðŸ±"}, {t:"PIG", e:"ðŸ·"}, {t:"COW", e:"ðŸ®"}
        ]},
        { theme: "Fruits", words: [
            {t:"APPLE", e:"ðŸŽ"}, {t:"BANANA", e:"ðŸŒ"}, {t:"GRAPE", e:"ðŸ‡"}, {t:"MELON", e:"ðŸ‰"}
        ]},
        { theme: "Vehicles", words: [
            {t:"CAR", e:"ðŸš—"}, {t:"BUS", e:"ðŸšŒ"}, {t:"POLICE", e:"ðŸš“"}, {t:"TRUCK", e:"ðŸš›"}
        ]},
        { theme: "Balls", words: [
            {t:"SOCCER", e:"âš½"}, {t:"BASKET", e:"ðŸ€"}, {t:"FOOTBALL", e:"ðŸˆ"}, {t:"TENNIS", e:"ðŸŽ¾"}
        ]},
        { theme: "Weather", words: [
            {t:"SUN", e:"â˜€ï¸"}, {t:"RAIN", e:"ðŸŒ§ï¸"}, {t:"SNOW", e:"â„ï¸"}, {t:"STORM", e:"âš¡"}
        ]},
        { theme: "Fast Food", words: [
            {t:"BURGER", e:"ðŸ”"}, {t:"FRIES", e:"ðŸŸ"}, {t:"PIZZA", e:"ðŸ•"}, {t:"HOTDOG", e:"ðŸŒ­"}
        ]},
        { theme: "Faces", words: [
            {t:"HAPPY", e:"ðŸ˜€"}, {t:"SAD", e:"ðŸ˜¢"}, {t:"ANGRY", e:"ðŸ˜¡"}, {t:"SLEEPY", e:"ðŸ˜´"}
        ]},
        { theme: "Bugs", words: [
            {t:"BUG", e:"ðŸ›"}, {t:"ANT", e:"ðŸœ"}, {t:"BEE", e:"ðŸ"}, {t:"SPIDER", e:"ðŸ•·ï¸"}
        ]},
        { theme: "Space", words: [
            {t:"ROCKET", e:"ðŸš€"}, {t:"ALIEN", e:"ðŸ‘½"}, {t:"MOON", e:"ðŸŒ™"}, {t:"STAR", e:"â­"}
        ]},
        { theme: "Ocean", words: [
            {t:"FISH", e:"ðŸ "}, {t:"WHALE", e:"ðŸ³"}, {t:"OCTOPUS", e:"ðŸ™"}, {t:"DOLPHIN", e:"ðŸ¬"}
        ]},
        { theme: "Clothes", words: [
            {t:"SHIRT", e:"ðŸ‘•"}, {t:"PANTS", e:"ðŸ‘–"}, {t:"DRESS", e:"ðŸ‘—"}, {t:"SHOE", e:"ðŸ‘Ÿ"}
        ]},
        { theme: "Sweets", words: [
            {t:"CANDY", e:"ðŸ¬"}, {t:"COOKIE", e:"ðŸª"}, {t:"DONUT", e:"ðŸ©"}, {t:"CAKE", e:"ðŸ°"}
        ]}
    ];

    const board = document.getElementById('game-board');
    const msg = document.getElementById('message');
    
    let currentGroups = [];
    let selectedTiles = [];
    let solvedCount = 0;

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function initGame() {
        board.innerHTML = '';
        msg.innerText = '';
        selectedTiles = [];
        solvedCount = 0;

        // Shuffle DB and pick 4 themes
        const shuffledDB = shuffleArray([...database]);
        const selectedCategories = shuffledDB.slice(0, 4);

        currentGroups = selectedCategories.map((group, index) => {
            return { ...group, id: index };
        });

        let gameItems = [];
        currentGroups.forEach(g => {
            g.words.forEach(w => {
                // We store the object {t: text, e: emoji}
                gameItems.push({ text: w.t, emoji: w.e, groupId: g.id, theme: g.theme });
            });
        });

        gameItems = shuffleArray(gameItems);

        gameItems.forEach((item) => {
            const tile = document.createElement('div');
            tile.classList.add('tile');
            
            // HTML structure for Emoji on top, Text on bottom
            tile.innerHTML = `
                <span class="emoji-icon">${item.emoji}</span>
                <span class="word-label">${item.text}</span>
            `;
            
            tile.dataset.groupId = item.groupId;
            tile.onclick = () => toggleTile(tile);
            board.appendChild(tile);
        });
    }

    function confirmNewGame() {
        if(solvedCount > 0 && solvedCount < 4) {
            // Simple confirm for parents helping out
            if(!confirm("Start new game?")) return;
        }
        initGame();
    }

    function toggleTile(tile) {
        if (tile.classList.contains('solved')) return;

        // Play a tiny pop sound here if you add audio later

        if (selectedTiles.includes(tile)) {
            tile.classList.remove('selected');
            selectedTiles = selectedTiles.filter(t => t !== tile);
        } else {
            if (selectedTiles.length < 4) {
                tile.classList.add('selected');
                selectedTiles.push(tile);
            }
        }
    }

    function checkSelection() {
        if (selectedTiles.length !== 4) {
            // Visual wiggle for "incomplete"
            return;
        }

        const firstId = selectedTiles[0].dataset.groupId;
        const isMatch = selectedTiles.every(tile => tile.dataset.groupId === firstId);

        if (isMatch) {
            msg.innerText = "YAY! ðŸŽ‰";
            
            selectedTiles.forEach(tile => {
                tile.classList.remove('selected');
                tile.classList.add('solved', `group-${firstId}`);
            });
            
            selectedTiles = [];
            solvedCount++;
            
            if (solvedCount === 4) {
                setTimeout(() => {
                    msg.innerText = "YOU WIN! â­â­â­";
                    // Confetti effect could go here
                }, 500);
            }
        } else {
            msg.innerText = "Uh oh, try again!";
            
            selectedTiles.forEach(tile => {
                tile.style.backgroundColor = "#FFCCBC"; // Light red warning
                setTimeout(() => {
                    tile.classList.remove('selected');
                    tile.style.backgroundColor = "";
                }, 500);
            });
            selectedTiles = [];
        }
        
        // Clear message after 2 seconds
        setTimeout(() => { if(solvedCount < 4) msg.innerText = ""; }, 2000);
    }

    initGame();

</script>

</body>
</html>

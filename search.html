<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Finder Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .card { background: #1e293b; border: 1px solid #334155; transition: transform 0.2s, border-color 0.2s; }
        .card:hover { border-color: #6366f1; transform: translateY(-2px); }
        .machine-badge { background: #0f172a; border: 1px solid #334155; }
        .link-badge { background: linear-gradient(135deg, #4f46e5, #818cf8); color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animation */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden selection:bg-indigo-500 selection:text-white">

    <header class="glass z-50 flex-none border-b border-gray-800">
        <div class="container mx-auto px-4 py-3 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-white">Game Finder <span class="text-indigo-400">Pro</span></h1>
            </div>
            
            <div class="relative w-full md:w-96">
                <input type="text" id="searchInput" placeholder="Search games (e.g. Dragon)..." 
                    class="w-full bg-slate-800/50 border border-slate-700 text-white text-sm rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 pl-10 placeholder-slate-400 transition-all">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-slate-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-40 hidden md:flex">
            <div class="p-4 border-b border-slate-800">
                <h2 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-3">Manufacturers</h2>
                <div class="flex flex-wrap gap-2" id="manuTags">
                    <button onclick="filterManu('All')" class="manu-chip px-3 py-1 text-xs font-medium rounded-full bg-indigo-600 text-white ring-1 ring-indigo-500 transition-all">All</button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-2 space-y-1 custom-scrollbar" id="resultsList">
                </div>
            <div class="p-3 bg-slate-900 border-t border-slate-800 text-center text-xs text-slate-500">
                <span id="resultCount">0</span> Games Found
            </div>
        </aside>

        <div class="md:hidden flex p-2 bg-slate-900 border-b border-slate-800 overflow-x-auto gap-2 no-scrollbar" id="mobileManuTags">
            </div>

        <main class="flex-1 relative bg-slate-950 overflow-hidden flex flex-col" id="mainPanel">
            <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-slate-600 p-8 text-center pointer-events-none">
                <svg class="w-24 h-24 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <p class="text-lg font-medium">Select a game to view locations</p>
                <p class="text-sm opacity-60">Type in the search bar to find games</p>
            </div>

            <div id="detailContent" class="hidden flex-1 overflow-y-auto p-4 md:p-8 max-w-5xl mx-auto w-full">
                <div class="glass rounded-2xl p-6 md:p-8 mb-6 animate-fade-in">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <div class="flex items-center gap-3 mb-2">
                                <span id="detailManu" class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider bg-slate-700 text-slate-300">Aristocrat</span>
                            </div>
                            <h1 id="detailTitle" class="text-3xl md:text-4xl font-black text-white tracking-tight leading-none bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                                Game Title
                            </h1>
                        </div>
                        <div class="flex items-center gap-2 bg-indigo-500/10 px-4 py-2 rounded-lg border border-indigo-500/20">
                            <span class="text-3xl font-bold text-indigo-400" id="detailTotalCount">0</span>
                            <div class="text-xs font-medium text-indigo-300 leading-tight uppercase">Total<br>Machines</div>
                        </div>
                    </div>
                </div>

                <div id="cabinetsGrid" class="grid grid-cols-1 gap-6 pb-20">
                    </div>
            </div>
        </main>
    </div>

        const manufacturers = ["Ainsworth", "Aristocrat", "IGT", "Konami", "Light and Wonder", "Scientific Games"];
        // --- DATA END ---

        let currentFilter = 'All';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderManuFilters();
            renderList(gamesData);
            
            const searchInput = document.getElementById('searchInput');
            searchInput.focus();
            searchInput.addEventListener('input', (e) => handleSearch(e.target.value));
        });

        function renderManuFilters() {
            const deskContainer = document.getElementById('manuTags');
            const mobileContainer = document.getElementById('mobileManuTags');
            
            manufacturers.forEach(m => {
                // Desktop
                const btn = document.createElement('button');
                btn.className = 'manu-chip px-3 py-1 text-xs font-medium rounded-full bg-slate-800 text-slate-400 hover:bg-slate-700 hover:text-white transition-colors border border-slate-700';
                btn.innerText = m;
                btn.onclick = () => filterManu(m);
                deskContainer.appendChild(btn);

                // Mobile
                const mBtn = btn.cloneNode(true);
                mBtn.onclick = () => filterManu(m);
                mBtn.className = 'whitespace-nowrap px-3 py-1 text-xs font-medium rounded-full bg-slate-800 text-slate-400 border border-slate-700 flex-none';
                mobileContainer.appendChild(mBtn);
            });
        }

        function filterManu(manu) {
            currentFilter = manu;
            // Update UI State
            document.querySelectorAll('.manu-chip, #mobileManuTags button').forEach(b => {
                if (b.innerText === manu || (manu === 'All' && b.innerText === 'All')) {
                    b.classList.remove('bg-slate-800', 'text-slate-400');
                    b.classList.add('bg-indigo-600', 'text-white', 'ring-1', 'ring-indigo-500');
                } else {
                    b.classList.add('bg-slate-800', 'text-slate-400');
                    b.classList.remove('bg-indigo-600', 'text-white', 'ring-1', 'ring-indigo-500');
                }
            });
            handleSearch(document.getElementById('searchInput').value);
        }

        function handleSearch(query) {
            const q = query.toLowerCase();
            const filtered = gamesData.filter(g => {
                const matchName = g.name.toLowerCase().includes(q);
                const matchManu = currentFilter === 'All' || g.manufacturer === currentFilter;
                return matchName && matchManu;
            });
            renderList(filtered);
            
            if (window.innerWidth < 768) {
                renderMobileResults(filtered);
            }
        }

        function renderList(games) {
            const list = document.getElementById('resultsList');
            document.getElementById('resultCount').innerText = games.length;
            list.innerHTML = '';
            
            if (games.length === 0) {
                list.innerHTML = '<div class="p-4 text-center text-slate-600 text-sm">No games found</div>';
                return;
            }

            games.forEach(g => {
                const el = document.createElement('div');
                const totalMachines = g.cabinets.reduce((acc, c) => acc + c.machines.length, 0);
                el.className = 'group p-3 rounded-lg cursor-pointer hover:bg-slate-800 transition-colors border border-transparent hover:border-slate-700';
                el.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-semibold text-slate-200 group-hover:text-white text-sm">${g.name}</span>
                        ${totalMachines > 0 ? `<span class="bg-indigo-900/50 text-indigo-300 text-[10px] font-bold px-1.5 py-0.5 rounded border border-indigo-500/30">${totalMachines}</span>` : ''}
                    </div>
                    <div class="text-[10px] text-slate-500 uppercase tracking-wide">${g.manufacturer}</div>
                `;
                el.onclick = () => selectGame(g);
                list.appendChild(el);
            });
        }
        
        function renderMobileResults(games) {
            const sidebar = document.querySelector('aside');
            if (window.innerWidth < 768) {
                sidebar.classList.remove('hidden');
                sidebar.classList.add('w-full', 'absolute', 'inset-0', 'z-40', 'bg-slate-900');
                sidebar.style.top = '60px'; // Below header
                document.getElementById('mainPanel').classList.add('hidden');
            }
        }

        function selectGame(game) {
            if (window.innerWidth < 768) {
                 const sidebar = document.querySelector('aside');
                 sidebar.classList.add('hidden');
                 document.getElementById('mainPanel').classList.remove('hidden');
            }

            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('detailContent').classList.remove('hidden');
            
            // Populate Header
            document.getElementById('detailTitle').innerText = game.name;
            document.getElementById('detailManu').innerText = game.manufacturer;
            
            const total = game.cabinets.reduce((acc, c) => acc + c.machines.length, 0);
            document.getElementById('detailTotalCount').innerText = total;
            
            // Populate Grid
            const grid = document.getElementById('cabinetsGrid');
            grid.innerHTML = '';
            
            game.cabinets.forEach(cab => {
                const card = document.createElement('div');
                card.className = 'card rounded-xl p-5 animate-fade-in';
                
                // Machines
                let machinesHtml = '';
                if (cab.machines.length > 0) {
                    machinesHtml = '<div class="flex flex-wrap gap-3">';
                    cab.machines.forEach(m => {
                        machinesHtml += `
                            <div class="flex items-center gap-2 bg-slate-800 rounded-lg p-2 pr-3 border border-slate-700 shadow-sm">
                                <div class="bg-indigo-500/10 text-indigo-400 font-mono font-bold text-lg px-2 rounded">#${m.id}</div>
                                ${m.link ? `<div class="link-badge text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wide">${m.link}</div>` : ''}
                            </div>
                        `;
                    });
                    machinesHtml += '</div>';
                } else {
                    machinesHtml = '<div class="text-slate-500 italic text-sm py-2">Not currently on floor</div>';
                }
                
                card.innerHTML = `
                    <div class="flex items-center gap-3 mb-4 border-b border-slate-700 pb-3">
                         <div class="w-8 h-8 rounded-lg bg-slate-700 flex items-center justify-center">
                            <svg class="w-5 h-5 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                         </div>
                         <h3 class="font-bold text-lg text-slate-200">${cab.name}</h3>
                    </div>
                    ${machinesHtml}
                `;
                
                grid.appendChild(card);
            });
        }
    </script>

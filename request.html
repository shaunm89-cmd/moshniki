<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Request Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #010102; /* Deeper black bg */
            --surface: #0a0a0f; /* Darker surface */
            --accent: #3b82f6; /* Electric Blue */
            --accent-red: #ef4444; /* New Red Accent */
            --accent-glow: rgba(59, 130, 246, 0.6);
            --accent-red-glow: rgba(239, 68, 68, 0.5); /* Red Glow */
            --text: #ffffff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* ATMOSPHERIC GLOW - Mixed Blue and subtle Red */
        #glow-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            pointer-events: none;
            background: 
                radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(239, 68, 68, 0.2) 0%, transparent 50%); /* Added subtle red base */
        }

        /* PARTICLE CANVAS */
        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }

        /* --- THE DARKER, DUAL-GLOW CONTAINER --- */
        .main-container {
            width: 100%; max-width: 650px;
            /* Much darker background, less transparent for higher contrast */
            background: rgba(5, 5, 10, 0.85); 
            backdrop-filter: blur(60px) saturate(150%);
            -webkit-backdrop-filter: blur(60px) saturate(150%);
            
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(0, 0, 0, 0.8);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            
            border-radius: 24px;
            overflow: visible;
            position: relative;
            margin-top: 30px;
            
            /* COMPLEX DUAL-COLOR GLOW SHADOW */
            box-shadow: 
                /* Inner Blue tint */
                inset 0 0 40px rgba(59, 130, 246, 0.1),
                /* Deep dark shadow base */
                0 40px 80px rgba(0, 0, 0, 1),
                /* Primary Blue Glow */
                0 0 80px rgba(59, 130, 246, 0.3),
                /* SECONDARY RED GLOW (Wider spread) */
                0 0 150px rgba(239, 68, 68, 0.25);
        }

        .header {
            text-align: center; padding: 35px;
            border-bottom: 1px solid var(--border);
            /* Subtle gradient mixing blue to transparent */
            background: linear-gradient(to bottom, rgba(59, 130, 246, 0.05), transparent);
            border-radius: 24px 24px 0 0;
            position: relative;
        }
        
        .header::before {
            content: ''; position: absolute; top: 0; left: 20%; width: 60%; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .logo { font-size: 1.75rem; font-weight: 700; letter-spacing: 3px; text-transform: uppercase; }
        .logo span { color: var(--accent); text-shadow: 0 0 25px var(--accent); }

        .tabs { display: flex; border-bottom: 1px solid var(--border); }
        .tab-btn {
            flex: 1; padding: 20px; background: transparent; border: none;
            color: var(--text-muted); font-weight: 600; cursor: pointer; transition: 0.3s;
            border-bottom: 3px solid transparent; font-size: 1rem;
        }
        .tab-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); background: rgba(59, 130, 246, 0.08); box-shadow: inset 0 -10px 20px -10px rgba(59,130,246,0.1); }

        .form-content { padding: 40px; display: none; animation: fadeIn 0.4s ease; }
        .form-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .form-group { margin-bottom: 25px; position: relative; }
        label { display: block; margin-bottom: 10px; color: var(--text-muted); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        
        /* Darker Input Backgrounds */
        input[type="text"], textarea, select, input[type="email"] {
            width: 100%; padding: 16px; 
            background: rgba(0,0,0,0.6); /* Darker inputs */
            border: 1px solid var(--border);
            color: white; border-radius: 12px; font-size: 1rem; transition: 0.3s;
        }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--accent); background: rgba(59, 130, 246, 0.05); box-shadow: 0 0 20px var(--accent-glow); }

        select { background-color: rgba(0,0,0,0.6); color: white; }
        select option { background-color: #111 !important; color: white !important; } /* Dark dropdowns for dark theme */

        /* DROPDOWN RESULTS */
        .search-results {
            position: absolute; top: 100%; left: 0; width: 100%;
            background: #050508; border: 1px solid var(--accent); border-top: none; /* Darker results bg */
            border-radius: 0 0 12px 12px; z-index: 100; 
            max-height: 300px; overflow-y: auto; display: none; box-shadow: 0 20px 50px rgba(0,0,0,1);
        }
        .result-item {
            padding: 12px; display: flex; align-items: center; gap: 15px; cursor: pointer;
            border-bottom: 1px solid var(--border); transition: 0.2s;
        }
        .result-item:hover { background: rgba(59, 130, 246, 0.15); color: white; }
        .result-item img { width: 45px; height: 70px; object-fit: cover; border-radius: 6px; background: #222; }
        .result-info div { font-weight: 700; font-size: 1rem; }
        .result-info span { font-size: 0.85rem; opacity: 0.8; }

        /* ENHANCED MOVIE PREVIEW - Darker Theme */
        .movie-preview {
            display: none;
            background: rgba(20, 20, 25, 0.6); /* Darker preview bg */
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px; padding: 20px;
            margin-bottom: 25px;
            align-items: flex-start; gap: 20px;
        }
        .movie-preview.visible { display: flex; }
        .poster-img { width: 110px; height: 160px; object-fit: cover; border-radius: 8px; background: #000; box-shadow: 0 10px 20px rgba(0,0,0,0.5); flex-shrink: 0; }
        
        .movie-info { flex: 1; }
        .movie-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 5px; color: white; line-height: 1.2; }
        .movie-meta { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        .meta-tag {
            font-size: 0.75rem; padding: 4px 10px; border-radius: 20px;
            background: rgba(255,255,255,0.05); color: var(--text-muted); font-weight: 600;
            border: 1px solid var(--border);
        }
        .meta-rating { color: #ffd700; border-color: rgba(255, 215, 0, 0.2); background: rgba(255, 215, 0, 0.05); }
        .movie-plot { font-size: 0.9rem; color: var(--text-muted); line-height: 1.5; max-height: 80px; overflow-y: auto; }

        .submit-btn {
            width: 100%; padding: 18px; background: var(--accent); color: white;
            border: none; border-radius: 12px; font-weight: 700; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s; margin-top: 15px; letter-spacing: 1px;
            box-shadow: 0 0 25px var(--accent-glow);
        }
        .submit-btn:hover { opacity: 0.9; transform: translateY(-3px); box-shadow: 0 0 50px var(--accent-glow); }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .success-msg {
            display: none; text-align: center; padding: 20px;
            background: rgba(16, 185, 129, 0.1); border: 1px solid #10b981;
            color: #10b981; border-radius: 12px; margin-top: 25px; font-weight: 600;
        }

        /* --- MOBILE FIXES --- */
        @media (max-width: 600px) {
            body { padding: 20px 10px; }
            .main-container { margin-top: 10px; }
            .header { padding: 25px 20px; }
            .logo { font-size: 1.4rem; letter-spacing: 2px; }
            .form-content { padding: 25px; }
            .movie-preview { flex-direction: column; align-items: center; text-align: center; }
            .poster-img { width: 130px; height: 190px; margin-bottom: 10px; }
            .movie-meta { justify-content: center; }
        }
    </style>
</head>
<body>

    <div id="glow-layer"></div>
    <canvas id="particle-canvas"></canvas>

    <div class="main-container">
        <div class="header">
            <div class="logo"><span>STREAMING</span></div>
            <p style="color:var(--text-muted); font-size:1rem; margin-top:8px; letter-spacing: 1px;">VOD Request & Reporting Centre</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('request')">Request Content</button>
            <button class="tab-btn" onclick="switchTab('report')">Report Issue</button>
        </div>

        <div id="request" class="form-content active">
            <form id="vodForm" onsubmit="window.handleFormSubmit(event, 'vodForm')">
                <input type="hidden" name="_target" value="Austreams89@gmail.com">
                <input type="hidden" name="_subject" value="NEW VOD REQUEST">
                <input type="hidden" name="_template" value="table">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">

                <div class="form-group">
                    <input type="text" name="Search_Query" id="searchInput" placeholder="Search Title or Paste IMDB Link..." autocomplete="off" style="font-weight:600; font-size: 1.1rem;">
                    <div id="searchResults" class="search-results"></div>
                </div>

                <div class="movie-preview" id="moviePreview">
                    <img src="" alt="Poster" class="poster-img" id="previewPoster">
                    <div class="movie-info">
                        <div class="movie-title" id="previewTitle">Title</div>
                        <div class="movie-meta">
                            <span class="meta-tag" id="previewYear">Year</span>
                            <span class="meta-tag" id="previewGenre">Genre</span>
                            <span class="meta-tag meta-rating" id="previewRating">⭐ 0.0</span>
                        </div>
                        <p class="movie-plot" id="previewPlot">Plot summary...</p>
                        <p style="font-size:0.75rem; color:var(--accent); margin-top:10px;">✓ IMDB Link Attached Automatically</p>
                    </div>
                </div>

                <input type="hidden" name="Confirmed_Title" id="realTitle">
                <input type="hidden" name="IMDB_Link" id="realLink">
                <input type="hidden" name="Poster_URL" id="realPosterUrl">
                <input type="hidden" name="Year" id="realYear">
                <input type="hidden" name="Genre" id="realGenre">
                <input type="hidden" name="Plot" id="realPlot">

                <div class="form-group">
                    <textarea name="Request_Details" rows="2" placeholder="Specific notes? (e.g. Season 4, 4K only...)"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" name="Client_Name" required placeholder="Your Name">
                </div>

                <button type="submit" class="submit-btn" id="vodBtn">Submit Request</button>
                <div class="success-msg" id="vodSuccess">Request Sent Successfully! We will process shortly.</div>
            </form>
        </div>

        <div id="report" class="form-content">
            <form id="issueForm" onsubmit="window.handleFormSubmit(event, 'issueForm')">
                <input type="hidden" name="_target" value="Austreams89@gmail.com">
                <input type="hidden" name="_subject" value="⚠️ SUPPORT TICKET FILED">
                <input type="hidden" name="_template" value="box">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">

                <div class="form-group">
                    <label>Problem Source</label>
                    <select name="Source" style="cursor: pointer;">
                        <option value="Live TV">Live TV Channel</option>
                        <option value="Movie">Movie (VOD)</option>
                        <option value="Series">TV Series (VOD)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Issue Type</label>
                    <select name="Issue_Type" style="cursor: pointer;">
                        <option value="Buffering">Buffering / Freezing</option>
                        <option value="Stream Offline">Stream Offline / Loop</option>
                        <option value="Audio Sync">Audio Out of Sync</option>
                        <option value="EPG Issue">EPG / Guide Incorrect</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Channel Category / Country</label>
                    <input type="text" name="Category" placeholder="e.g. UK Sports, USA Ent..." required>
                </div>
                <div class="form-group">
                    <label>Channel Name / Title</label>
                    <input type="text" name="Channel_Name" placeholder="e.g. Sky Sports Main Event" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="Description" rows="3" placeholder="Describe exactly what is happening..."></textarea>
                </div>
                <div class="form-group">
                    <label>Email for Updates (Optional)</label>
                    <input type="email" name="Client_Email" placeholder="Leave blank if not needed">
                </div>

                <button type="submit" class="submit-btn" style="background: #ef4444; box-shadow: 0 0 25px rgba(239, 68, 68, 0.4);" id="issueBtn">Report Issue</button>
                <div class="success-msg" id="issueSuccess" style="border-color: #ef4444; color: #ef4444; background: rgba(239, 68, 68, 0.1);">Issue Reported. Our technicians are investigating.</div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDJlsmsRNuIVDOIrgdRyaSClqXsLj94MB0", projectId: "vodrequest", appId: "1:603036227000:web:340e481b47eb70cc742b4d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.handleFormSubmit = async function(event, formId) {
            event.preventDefault();
            const form = document.getElementById(formId);
            const btn = form.querySelector('.submit-btn');
            const successMsg = form.querySelector('.success-msg');
            btn.innerText = "Sending..."; btn.disabled = true;
            const formData = new FormData(form);
            try {
                await addDoc(collection(db, formId === 'vodForm' ? 'requests' : 'reports'), { ...Object.fromEntries(formData.entries()), timestamp: serverTimestamp(), status: 'New' });
                await fetch("https://formsubmit.co/ajax/Austreams89@gmail.com", { method: "POST", body: formData });
                btn.style.display = 'none'; successMsg.style.display = 'block'; form.reset();
                if(formId === 'vodForm') window.clearSelection();
            } catch (error) { btn.innerText = "Error - Try Again"; btn.disabled = false; alert("Connection Error"); }
        };

        const API_KEY = "b71b47e2";
        const searchInput = document.getElementById('searchInput');
        const resultsBox = document.getElementById('searchResults');
        const previewBox = document.getElementById('moviePreview');
        let debounceTimer;

        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active')); event.target.classList.add('active');
            document.querySelectorAll('.form-content').forEach(content => content.classList.remove('active')); document.getElementById(tabName).classList.add('active');
        }

        window.selectMovie = async function(imdbID) {
            resultsBox.style.display = 'none'; searchInput.value = "Searching Database...";
            const res = await fetch(`https://www.omdbapi.com/?i=${imdbID}&plot=short&apikey=${API_KEY}`);
            const data = await res.json();
            if (data.Response === "False") { alert("Title not found in DB. Please type manually."); window.clearSelection(); searchInput.value = ""; return; }
            previewBox.classList.add('visible');
            document.getElementById('previewPoster').src = data.Poster !== "N/A" ? data.Poster : "";
            document.getElementById('previewTitle').innerText = data.Title;
            document.getElementById('previewYear').innerText = data.Year;
            document.getElementById('previewGenre').innerText = data.Genre;
            document.getElementById('previewRating').innerText = `⭐ ${data.imdbRating}`;
            document.getElementById('previewPlot').innerText = data.Plot;
            searchInput.value = data.Title; 
            document.getElementById('realTitle').value = data.Title;
            document.getElementById('realLink').value = `https://www.imdb.com/title/${data.imdbID}`;
            document.getElementById('realPosterUrl').value = data.Poster;
            document.getElementById('realYear').value = data.Year;
            document.getElementById('realGenre').value = data.Genre;
            document.getElementById('realPlot').value = data.Plot;
        }

        window.clearSelection = function() { previewBox.classList.remove('visible'); document.getElementById('realTitle').value = ""; }

        searchInput.addEventListener('input', function() {
            const btn = document.getElementById('vodBtn'); btn.style.display = 'block'; btn.disabled = false; btn.innerText = 'Submit Request'; document.getElementById('vodSuccess').style.display = 'none';
            clearTimeout(debounceTimer); let query = this.value.trim();
            if (query.includes('imdb.com/title/')) { const match = query.match(/tt\d+/); if (match) { window.selectMovie(match[0]); return; }}
            if (query.startsWith('tt') && query.length > 6) { window.selectMovie(query); return; }
            if (query.length < 3) { resultsBox.style.display = 'none'; return; }
            debounceTimer = setTimeout(async () => {
                const res = await fetch(`https://www.omdbapi.com/?s=${query}&apikey=${API_KEY}`);
                const data = await res.json();
                if (data.Response === "True") {
                    resultsBox.innerHTML = ''; resultsBox.style.display = 'block';
                    data.Search.slice(0, 10).forEach(movie => {
                        const div = document.createElement('div'); div.className = 'result-item';
                        const poster = movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/45x70?text=No+Img";
                        div.innerHTML = `<img src="${poster}"><div class="result-info"><div>${movie.Title}</div><span>${movie.Year} • ${movie.Type}</span></div>`;
                        div.onclick = () => window.selectMovie(movie.imdbID); resultsBox.appendChild(div);
                    });
                } else { resultsBox.style.display = 'none'; }
            }, 300);
        });

        document.addEventListener('click', function(e) { if (!searchInput.contains(e.target) && !resultsBox.contains(e.target)) { resultsBox.style.display = 'none'; }});

        // --- VFX PARTICLE SYSTEM (DIALED BACK 10% + BRIGHTER GLOW) ---
        const canvas = document.getElementById("particle-canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particlesArray;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 2; this.speedX = Math.random() * 1 - 0.5; this.speedY = Math.random() * 1 - 0.5; 
            }
            draw() {
                ctx.fillStyle = 'rgba(100, 200, 255, 0.9)'; // 90% Opacity (Dialed back 10%)
                ctx.shadowBlur = 20; ctx.shadowColor = '#3b82f6'; // Strong Blue Glow
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.shadowBlur = 0;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }
        }

        function initParticles() { particlesArray = []; for (let i = 0; i < 90; i++) { particlesArray.push(new Particle()); }} // Slightly fewer particles
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update(); particlesArray[i].draw();
                for (let j = i; j < particlesArray.length; j++) {
                    const dx = particlesArray[i].x - particlesArray[j].x; const dy = particlesArray[i].y - particlesArray[j].y; const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        ctx.strokeStyle = `rgba(100, 200, 255, ${0.9 - dist/150})`; // 90% Max Opacity
                        ctx.lineWidth = 1.5; ctx.shadowBlur = 10; ctx.shadowColor = '#3b82f6';
                        ctx.beginPath(); ctx.moveTo(particlesArray[i].x, particlesArray[i].y); ctx.lineTo(particlesArray[j].x, particlesArray[j].y); ctx.stroke(); ctx.shadowBlur = 0;
                    }
                }
            } requestAnimationFrame(animateParticles);
        }
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initParticles(); });
        initParticles(); animateParticles();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Penrith</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --border: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 20px;
        }

        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            grid-template-rows: auto auto;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .live-badge {
            background: var(--accent-red);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            animation: pulse 2s infinite;
        }

        /* Specific Layout Assignments */
        .weather-section { grid-column: 1 / 2; grid-row: 1 / 2; }
        .radar-section { grid-column: 2 / 3; grid-row: 1 / 3; height: 80vh; min-height: 600px;}
        .iptv-section { grid-column: 3 / 4; grid-row: 1 / 2; }
        .news-section { grid-column: 1 / 2; grid-row: 2 / 3; }
        .nine-news-section { grid-column: 3 / 4; grid-row: 2 / 3; }

        /* Weather Widget */
        .weather-display {
            padding: 20px;
            text-align: center;
        }
        .temp-large { font-size: 3.5rem; font-weight: 700; }
        .weather-meta { color: var(--text-secondary); margin-top: 10px; font-size: 0.9rem; }
        .location-tag { color: var(--accent-blue); font-weight: 600; margin-bottom: 5px; display: block;}

        /* Radar Crop Trick */
        .radar-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden; /* Hides the scrollbars/extra BOM header */
        }
        
        .radar-iframe {
            width: 130%; /* Zooms out slightly to fit width */
            height: 140%;
            border: none;
            position: absolute;
            top: -180px; /* Shifts the BOM header out of view */
            left: -60px; /* Shifts the sidebar out of view */
            transform: scale(0.9); /* Adjust scale to fit nicely */
            transform-origin: 0 0;
            filter: invert(0.9) hue-rotate(180deg); /* OPTIONAL: Dark Mode Radar Effect! Remove if you want standard white map */
        }

        /* News Lists */
        .news-list {
            list-style: none;
            overflow-y: auto;
            max-height: 400px;
        }
        .news-item {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }
        .news-item:hover { background: rgba(255,255,255,0.05); cursor: pointer; }
        .news-title { font-weight: 600; font-size: 0.95rem; margin-bottom: 4px; display: block; }
        .news-time { color: var(--text-secondary); font-size: 0.75rem; }
        .source-tag { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; margin-right: 6px; }
        .tag-news { background: #004d40; color: #4db6ac; }
        .tag-9 { background: #0d47a1; color: #64b5f6; }
        .tag-iptv { background: #4a148c; color: #e040fb; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 1000px) {
            .dashboard-grid { grid-template-columns: 1fr; grid-template-rows: auto; }
            .radar-section { height: 500px; grid-column: auto; grid-row: auto; }
            .news-section, .nine-news-section, .weather-section, .iptv-section { grid-column: auto; grid-row: auto; }
            .radar-iframe { top: -140px; left: -10px; width: 110%; height: 120%; }
        }
    </style>
</head>
<body>

    <div class="dashboard-grid">
        
        <div class="card weather-section">
            <div class="card-header">Current Conditions</div>
            <div class="weather-display">
                <span class="location-tag">PENRITH, NSW 2750</span>
                <div class="temp-large">27°C</div>
                <div style="font-size: 1.2rem; margin: 10px 0;">Partly Sunny</div>
                <div class="weather-meta">
                    <div>Feels Like: 29°C</div>
                    <div>Humidity: 54%</div>
                    <div>Wind: NE 15km/h</div>
                    <div style="margin-top: 15px; padding-top:10px; border-top: 1px solid var(--border)">
                        Forecast: Light rain developing this evening.
                    </div>
                </div>
            </div>
        </div>

        <div class="card radar-section">
            <div class="card-header">
                BOM Radar Loop (IDR713)
                <span class="live-badge">LIVE LOOP</span>
            </div>
            <div class="radar-container">
                <iframe class="radar-iframe" src="http://www.bom.gov.au/products/IDR713.loop.shtml" scrolling="no"></iframe>
            </div>
        </div>

        <div class="card iptv-section">
            <div class="card-header">IPTV Industry News</div>
            <ul class="news-list" id="iptv-feed">
                </ul>
        </div>

        <div class="card news-section">
            <div class="card-header">News.com.au Breaking</div>
            <ul class="news-list" id="news-feed">
                </ul>
        </div>

        <div class="card nine-news-section">
            <div class="card-header">9News Breaking</div>
            <ul class="news-list" id="nine-feed">
                </ul>
        </div>

    </div>

    <script>
        // MOCK DATA: Populating with today's headlines (Jan 13 2026 context)
        
        const newsData = [
            { title: "Bushfires: State of disaster declared in parts of Victoria", time: "10m ago" },
            { title: "Residents 'smashed' as tropical Cyclone Koji hits QLD", time: "32m ago" },
            { title: "Bondi Terror Memorial: PM announces Royal Commission", time: "1h ago" },
            { title: "Kevin Rudd resigns as Ambassador to the US", time: "2h ago" },
            { title: "Australian Open 2026: Day 1 guide", time: "3h ago" }
        ];

        const nineData = [
            { title: "Body found in Victoria bushfires near Seymour", time: "15m ago" },
            { title: "Bondi community marks 30 days since attack", time: "45m ago" },
            { title: "PM claims 'record time' for terror inquiry", time: "1h ago" },
            { title: "Severe weather warning issued for Sydney basin", time: "2h ago" },
            { title: "Police offer $1m reward in cold case mystery", time: "4h ago" }
        ];

        const iptvData = [
            { title: "Report: IPTV subscriber numbers to overtake cable in 2026", time: "Just in" },
            { title: "Piracy Crackdown: New laws target unauthorised streams", time: "Today" },
            { title: "NotCableTV releases 2026 Safety & Legal Standards Report", time: "Yesterday" },
            { title: "5G rollout to revolutionise 4K IPTV streaming speeds", time: "2 days ago" }
        ];

        // Functions to render lists
        function renderFeed(elementId, data, tagClass, tagName) {
            const list = document.getElementById(elementId);
            data.forEach(item => {
                const li = document.createElement('li');
                li.className = 'news-item';
                li.innerHTML = `
                    <span class="news-title">${item.title}</span>
                    <div class="news-time">
                        <span class="source-tag ${tagClass}">${tagName}</span> ${item.time}
                    </div>
                `;
                list.appendChild(li);
            });
        }

        // Initialize
        renderFeed('news-feed', newsData, 'tag-news', 'NEWS.COM.AU');
        renderFeed('nine-feed', nineData, 'tag-9', '9NEWS');
        renderFeed('iptv-feed', iptvData, 'tag-iptv', 'IPTV');

    </script>
</body>
</html>

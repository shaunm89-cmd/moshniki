<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Live</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --border: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 20px;
        }

        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            grid-template-rows: auto 1fr; /* First row auto, second row fills remaining */
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
            height: 90vh; /* Attempt to fill screen */
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .live-badge {
            background: var(--accent-red);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            animation: pulse 2s infinite;
        }

        /* --- UPDATED LAYOUT --- */
        
        /* Left Column: Weather sits on top, News.com.au fills the rest */
        .weather-section { 
            grid-column: 1 / 2; 
            grid-row: 1 / 2; 
        }
        
        .news-section { 
            grid-column: 1 / 2; 
            grid-row: 2 / 3; 
            min-height: 400px;
        }

        /* Middle Column: Radar takes full height */
        .radar-section { 
            grid-column: 2 / 3; 
            grid-row: 1 / 3; 
            min-height: 600px;
        }

        /* Right Column: 9News takes full height (Removed IPTV) */
        .nine-news-section { 
            grid-column: 3 / 4; 
            grid-row: 1 / 3; 
        }

        /* Weather Widget */
        .weather-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1e293b; 
            padding: 10px;
        }
        .weather-img {
            max-width: 100%;
            border-radius: 8px;
        }

        /* Radar Crop Trick */
        .radar-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .radar-iframe {
            width: 130%; 
            height: 140%;
            border: none;
            position: absolute;
            top: -180px; 
            left: -60px; 
            transform: scale(0.9); 
            transform-origin: 0 0;
            filter: invert(0.9) hue-rotate(180deg); 
        }

        /* News Lists */
        .news-list {
            list-style: none;
            overflow-y: auto;
            height: 100%;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: var(--border) var(--card-bg);
        }
        
        .news-list::-webkit-scrollbar { width: 6px; }
        .news-list::-webkit-scrollbar-thumb { background-color: var(--border); border-radius: 3px; }

        .news-item {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }
        .news-item:hover { background: rgba(255,255,255,0.05); cursor: pointer; }
        .news-item a { text-decoration: none; color: inherit; display: block; }
        .news-title { font-weight: 600; font-size: 0.95rem; margin-bottom: 4px; display: block; line-height: 1.4; }
        .news-meta { color: var(--text-secondary); font-size: 0.75rem; margin-top: 5px; display: flex; align-items: center;}
        .source-tag { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; margin-right: 8px; font-weight: bold;}
        
        .tag-news { background: #004d40; color: #4db6ac; }
        .tag-9 { background: #0d47a1; color: #64b5f6; }

        .loading-text { padding: 20px; color: var(--text-secondary); text-align: center; font-style: italic; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 1000px) {
            .dashboard-grid { grid-template-columns: 1fr; grid-template-rows: auto; height: auto; }
            .radar-section { height: 500px; grid-column: auto; grid-row: auto; }
            .news-section, .nine-news-section, .weather-section { grid-column: auto; grid-row: auto; min-height: auto;}
            .radar-iframe { top: -140px; left: -10px; width: 110%; height: 120%; }
        }
    </style>
</head>
<body>

    <div class="dashboard-grid">
        
        <div class="card weather-section">
            <div class="card-header">
                Penrith, NSW
                <span class="live-badge" style="background: #3b82f6;">LIVE</span>
            </div>
            <div class="weather-container">
                <a href="https://wttr.in/Penrith+NSW" target="_blank">
                    <img class="weather-img" src="https://wttr.in/Penrith+NSW_0pq.png?background=1e293b&col=f1f5f9" alt="Live Weather Penrith">
                </a>
            </div>
        </div>

        <div class="card news-section">
            <div class="card-header">News.com.au Breaking</div>
            <ul class="news-list" id="news-feed">
                <li class="loading-text">Connecting to News.com.au...</li>
            </ul>
        </div>

        <div class="card radar-section">
            <div class="card-header">
                BOM Radar Loop (IDR713)
                <span class="live-badge">LIVE LOOP</span>
            </div>
            <div class="radar-container">
                <iframe class="radar-iframe" src="http://www.bom.gov.au/products/IDR713.loop.shtml" scrolling="no"></iframe>
            </div>
        </div>

        <div class="card nine-news-section">
            <div class="card-header">9News Breaking</div>
            <ul class="news-list" id="nine-feed">
                <li class="loading-text">Connecting to 9News...</li>
            </ul>
        </div>

    </div>

    <script>
        // --- CONFIGURATION: RSS FEED URLS ---
        const FEED_URLS = {
            news: "https://www.news.com.au/content-feeds/latest-news-national/",
            nine: "https://www.9news.com.au/rss"
        };

        const PROXY_URL = "https://api.rss2json.com/v1/api.json?rss_url=";

        // --- FETCH FUNCTION ---
        async function fetchNews(sourceKey, elementId, tagClass, tagName) {
            try {
                const response = await fetch(PROXY_URL + encodeURIComponent(FEED_URLS[sourceKey]));
                const data = await response.json();

                if (data.status === 'ok') {
                    const listElement = document.getElementById(elementId);
                    listElement.innerHTML = ''; 

                    // Increased limit to 15 items since the boxes are taller now
                    data.items.slice(0, 15).forEach(item => {
                        const dateObj = new Date(item.pubDate);
                        const timeString = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        
                        const li = document.createElement('li');
                        li.className = 'news-item';
                        li.innerHTML = `
                            <a href="${item.link}" target="_blank">
                                <span class="news-title">${item.title}</span>
                                <div class="news-meta">
                                    <span class="source-tag ${tagClass}">${tagName}</span> 
                                    ${timeString}
                                </div>
                            </a>
                        `;
                        listElement.appendChild(li);
                    });
                } else {
                    document.getElementById(elementId).innerHTML = '<li class="loading-text">Feed temporarily unavailable.</li>';
                }
            } catch (error) {
                console.error("Error fetching " + tagName, error);
                document.getElementById(elementId).innerHTML = '<li class="loading-text">Connection failed.</li>';
            }
        }

        // --- INITIALIZE FEEDS ---
        fetchNews('news', 'news-feed', 'tag-news', 'NEWS.COM.AU');
        fetchNews('nine', 'nine-feed', 'tag-9', '9NEWS');

        // Refresh feeds every 5 minutes
        setInterval(() => {
            fetchNews('news', 'news-feed', 'tag-news', 'NEWS.COM.AU');
            fetchNews('nine', 'nine-feed', 'tag-9', '9NEWS');
        }, 300000);

    </script>
</body>
</html>

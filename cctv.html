<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERWATCH // WESTERN SECTOR</title>
    <style>
        :root {
            --bg-color: #050505;
            --text-main: #00ff41; /* Cyber Green */
            --text-dim: #008F11;
            --alert: #ff3333;
            --highlight: #e0f7fa;
            --scanline: rgba(0, 255, 65, 0.03);
            --font-stack: 'Courier New', Courier, monospace;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-stack);
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* --- FX LAYERS --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, var(--scanline) 50%, rgba(0,0,0,0) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 990;
        }
        
        /* --- LOGIN SCREEN --- */
        #login-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        
        .login-box { border: 2px solid var(--text-main); padding: 40px; text-align: center; box-shadow: 0 0 20px var(--text-dim); }
        input { 
            background: transparent; border: none; border-bottom: 2px solid var(--text-main); 
            color: white; font-size: 2rem; font-family: inherit; text-align: center; 
            width: 150px; margin-top: 20px; outline: none; letter-spacing: 5px;
        }
        .boot-log { font-size: 0.8rem; color: var(--text-dim); margin-top: 20px; white-space: pre-wrap; height: 100px; text-align: left; display: none; }

        /* --- MAIN UI --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background: #0a0a0a; border-bottom: 1px solid var(--text-dim);
            z-index: 100;
        }
        .sys-badge { font-weight: bold; border: 1px solid var(--text-main); padding: 2px 6px; font-size: 0.8rem; }

        #grid-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 4px; padding: 4px;
            overflow-y: auto; flex-grow: 1;
        }

        .cam-unit {
            position: relative; border: 1px solid #222; background: #000;
            aspect-ratio: 16/9; cursor: crosshair; transition: all 0.2s;
        }
        .cam-unit:hover { border-color: var(--text-main); box-shadow: 0 0 10px var(--text-dim); }
        .cam-unit img { width: 100%; height: 100%; object-fit: fill; opacity: 0.8; }
        .cam-unit:hover img { opacity: 1; }

        .overlay-min {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.8); padding: 5px;
            font-size: 0.8rem; display: flex; justify-content: space-between;
        }

        /* --- MODAL (FULLSCREEN CAM) --- */
        #modal-layer {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            flex-direction: column; align-items: center; justify-content: center;
        }

        .modal-content {
            width: 90%; max-width: 1000px; border: 2px solid var(--text-main);
            background: #000; position: relative; padding: 2px;
            box-shadow: 0 0 30px var(--text-dim);
        }

        .modal-header {
            background: var(--text-dim); color: #000; padding: 5px 10px; font-weight: bold;
            display: flex; justify-content: space-between;
        }

        .modal-view { width: 100%; aspect-ratio: 16/9; position: relative; overflow: hidden; }
        .modal-view img { width: 100%; height: 100%; object-fit: contain; }

        .modal-data {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            padding: 20px; font-size: 0.9rem; color: #ccc;
        }

        .data-row { margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .data-label { color: var(--text-main); font-weight: bold; display: block; font-size: 0.7rem; }
        
        .btn-action {
            background: transparent; border: 1px solid var(--text-main); color: var(--text-main);
            padding: 10px 20px; cursor: pointer; font-family: inherit; font-weight: bold;
            transition: 0.2s; margin-top: 10px; width: 100%;
        }
        .btn-action:hover { background: var(--text-main); color: #000; }

        .close-btn { cursor: pointer; font-weight: bold; }
        .close-btn:hover { color: white; }

        /* ANIMATIONS */
        .blink { animation: blink 1s infinite; color: var(--alert); }
        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>

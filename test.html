<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ENERGY ARENA - Ultimate Comparison</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff41;
            --neon-yellow: #fcee0a;
            --bg-dark: #0a0a0f;
            --card-bg: #13131f;
            --text-main: #e0e0e0;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Glitch Header */
        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            animation: flicker 1.5s infinite alternate;
        }

        p.subtitle {
            color: var(--neon-pink);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        button {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--neon-blue);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        button.active {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink) inset;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Drink Card */
        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.2);
            border-color: var(--neon-blue);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .drink-name {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0;
            color: #fff;
        }

        .drink-size {
            font-size: 0.9rem;
            color: #888;
        }

        /* Stat Bars */
        .stat-row {
            margin-bottom: 15px;
        }

        .stat-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .bar-container {
            width: 100%;
            height: 10px;
            background: #222;
            border-radius: 5px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            width: 0%;
            transition: width 1s cubic-bezier(0.1, 0.7, 1.0, 0.1);
            position: relative;
        }

        .bar-caffeine { background: linear-gradient(90deg, #ff4d4d, #ff0000); box-shadow: 0 0 10px #ff0000; }
        .bar-sugar { background: linear-gradient(90deg, #00f3ff, #0077ff); box-shadow: 0 0 10px #00f3ff; }
        .bar-calories { background: linear-gradient(90deg, #fcee0a, #ffbb00); }

        /* Kick Score Badge */
        .kick-score {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
        }
        .kick-score span { display: block; font-size: 1.2rem; }

        /* Floating particles (Graphic intense vibe) */
        .bg-fx {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.1), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.05), transparent 25%);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.5; }
        }
        
        .disclaimer {
            text-align: center;
            font-size: 0.8rem;
            color: #555;
            margin-top: 50px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="bg-fx"></div>

<header>
    <h1>The Energy Arena</h1>
    <p class="subtitle">Data-Driven Performance Comparison</p>
</header>

<div class="controls">
    <button onclick="sortData('caffeine')" id="btn-caffeine">Highest Caffeine</button>
    <button onclick="sortData('sugar')" id="btn-sugar">Highest Sugar</button>
    <button onclick="sortData('sugarLow')" id="btn-sugarLow">Lowest Sugar</button>
    <button onclick="sortData('density')" id="btn-density">Most Potent (mg/oz)</button>
</div>

<div class="grid" id="grid">
    </div>

<div class="disclaimer">
    <p>Data based on standard US market versions (2025/2026). Formulations may vary by region.</p>
</div>

<script>
    // FACTUAL DATASET
    const drinks = [
        {
            name: "Red Bull",
            size: "8.4 oz",
            sizeOz: 8.4,
            caffeine: 80, // mg
            sugar: 27, // g
            calories: 110,
            color: "#silver"
        },
        {
            name: "Monster Original",
            size: "16 oz",
            sizeOz: 16,
            caffeine: 160,
            sugar: 54,
            calories: 210,
            color: "#green"
        },
        {
            name: "Celsius",
            size: "12 oz",
            sizeOz: 12,
            caffeine: 200,
            sugar: 0,
            calories: 10,
            color: "#white"
        },
        {
            name: "Prime Energy",
            size: "12 oz",
            sizeOz: 12,
            caffeine: 200,
            sugar: 0,
            calories: 10,
            color: "#blue"
        },
        {
            name: "Bang Energy",
            size: "16 oz",
            sizeOz: 16,
            caffeine: 300,
            sugar: 0,
            calories: 0,
            color: "#rainbow"
        },
        {
            name: "Rockstar Original",
            size: "16 oz",
            sizeOz: 16,
            caffeine: 160,
            sugar: 63,
            calories: 260,
            color: "#gold"
        },
        {
            name: "Ghost Energy",
            size: "16 oz",
            sizeOz: 16,
            caffeine: 200,
            sugar: 0,
            calories: 5,
            color: "#cyan"
        },
        {
            name: "Reign Total Body",
            size: "16 oz",
            sizeOz: 16,
            caffeine: 300,
            sugar: 0,
            calories: 10,
            color: "#red"
        }
    ];

    // MAX VALUES FOR BARS (to calculate percentage)
    const MAX_CAFFEINE = 300;
    const MAX_SUGAR = 65; 
    const MAX_CALORIES = 260;

    const grid = document.getElementById('grid');

    function renderCards(data) {
        grid.innerHTML = '';
        data.forEach(drink => {
            // Calculate percentages
            const cafPct = (drink.caffeine / MAX_CAFFEINE) * 100;
            const sugPct = (drink.sugar / MAX_SUGAR) * 100;
            const calPct = (drink.calories / MAX_CALORIES) * 100;
            
            // Calculate Potency (mg per oz)
            const potency = (drink.caffeine / drink.sizeOz).toFixed(1);

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="kick-score">
                    PWR LEVEL
                    <span>${potency}</span>
                </div>
                <div class="card-header">
                    <div>
                        <h2 class="drink-name">${drink.name}</h2>
                        <span class="drink-size">${drink.size} Can</span>
                    </div>
                </div>

                <div class="stat-row">
                    <div class="stat-label">
                        <span>Caffeine</span>
                        <span>${drink.caffeine}mg</span>
                    </div>
                    <div class="bar-container">
                        <div class="bar-fill bar-caffeine" style="width: ${cafPct}%"></div>
                    </div>
                </div>

                <div class="stat-row">
                    <div class="stat-label">
                        <span>Sugar</span>
                        <span>${drink.sugar}g</span>
                    </div>
                    <div class="bar-container">
                        <div class="bar-fill bar-sugar" style="width: ${sugPct}%"></div>
                    </div>
                </div>

                <div class="stat-row">
                    <div class="stat-label">
                        <span>Calories</span>
                        <span>${drink.calories}</span>
                    </div>
                    <div class="bar-container">
                        <div class="bar-fill bar-calories" style="width: ${calPct}%"></div>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function sortData(criteria) {
        // Reset buttons
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        
        let sorted = [...drinks];
        if (criteria === 'caffeine') {
            sorted.sort((a, b) => b.caffeine - a.caffeine);
            document.getElementById('btn-caffeine').classList.add('active');
        } else if (criteria === 'sugar') {
            sorted.sort((a, b) => b.sugar - a.sugar);
            document.getElementById('btn-sugar').classList.add('active');
        } else if (criteria === 'sugarLow') {
            sorted.sort((a, b) => a.sugar - b.sugar);
            document.getElementById('btn-sugarLow').classList.add('active');
        } else if (criteria === 'density') {
            sorted.sort((a, b) => (b.caffeine / b.sizeOz) - (a.caffeine / a.sizeOz));
            document.getElementById('btn-density').classList.add('active');
        }
        renderCards(sorted);
    }

    // Initial Load (Default by Potency)
    sortData('density');

</script>
</body>
</html>

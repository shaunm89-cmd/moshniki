<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PieTV Sports Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050508; --surface: #0a0a0f;
            --accent: #3b82f6; --accent-red: #ef4444;
            --text: #ffffff; --border: rgba(255, 255, 255, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        .header {
            height: 70px; background: rgba(5, 5, 10, 0.95); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        .logo { font-family: 'Teko', sans-serif; font-size: 2rem; letter-spacing: 1px; text-transform: uppercase; }
        .logo span { color: var(--accent); }

        /* LAYOUT */
        .layout { display: flex; height: 100%; }

        /* SIDEBAR (LEAGUES) */
        .sidebar {
            width: 250px; background: #08080c; border-right: 1px solid var(--border); overflow-y: auto;
        }
        .league-item {
            padding: 15px; display: flex; align-items: center; gap: 10px; cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.02); transition: 0.2s;
        }
        .league-item:hover { background: rgba(59, 130, 246, 0.1); }
        .league-item.active { border-left: 3px solid var(--accent); background: rgba(59, 130, 246, 0.15); }
        .league-icon { width: 25px; height: 25px; object-fit: contain; }

        /* MAIN CONTENT (MATCHES) */
        .content { flex: 1; padding: 20px; overflow-y: auto; background: radial-gradient(circle at 50% 0%, rgba(59,130,246,0.1), transparent 70%); }
        
        .section-title { font-family: 'Teko'; font-size: 1.8rem; margin-bottom: 20px; color: var(--accent); }

        .match-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;
        }

        /* MATCH CARD */
        .match-card {
            background: #15151a; border: 1px solid var(--border); border-radius: 12px; overflow: hidden;
            position: relative; transition: 0.3s;
        }
        .match-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .match-bg {
            height: 140px; background-size: cover; background-position: center; position: relative;
        }
        .match-bg::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, #15151a, transparent);
        }
        
        /* STATUS BADGE */
        .status-badge {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.8); color: #aaa;
            padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .status-badge.live {
            background: var(--accent-red); color: white; border: none;
            box-shadow: 0 0 10px var(--accent-red); animation: pulse 2s infinite;
        }

        .match-info { padding: 15px; position: relative; }
        .teams { font-weight: 700; font-size: 1.1rem; margin-bottom: 5px; line-height: 1.2; }
        .meta { display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; color: #888; }
        
        .team-logos {
            position: absolute; top: -30px; right: 15px; display: flex; gap: -10px;
        }
        .team-logo {
            width: 50px; height: 50px; border-radius: 50%; background: #222; border: 2px solid #15151a;
            object-fit: padding; padding: 5px;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">PTV <span>GUIDE</span></div>
        <div style="color: #666; font-size: 0.9rem;">Live Data Preview</div>
    </div>

    <div class="layout">
        <div class="sidebar" id="sidebar">
            </div>
        <div class="content">
            <div class="section-title" id="pageTitle">Select a League</div>
            <div class="match-grid" id="matchGrid">
                </div>
        </div>
    </div>

    <script>
        // THIS IS THE RAW DATA EXTRACTED FROM YOUR SOURCE CODE
        // I cleaned it up into a usable Javascript Object
        const rawData = {
            "Spanish La Liga": {
                badge: "https://r2.thesportsdb.com/images/media/league/badge/ja4it51687628717.png",
                events: [
                    { strEvent: "Getafe vs Real Sociedad", strThumb: "https://r2.thesportsdb.com/images/media/event/thumb/8lcen71751450143.jpg", strStatus: "Not Started", strTimeLocal: "21:00", homeBadge: "https://r2.thesportsdb.com/images/media/team/badge/eyh2891655594452.png", awayBadge: "https://r2.thesportsdb.com/images/media/team/badge/vptvpr1473502986.png" }
                ]
            },
            "FA Cup": {
                badge: "https://r2.thesportsdb.com/images/media/league/badge/vk7isd1598802862.png",
                events: [
                    { strEvent: "Preston North End vs Wigan Athletic", strThumb: "https://www.thesportsdb.com/images/media/event/thumb/m7vi3i1767339272.jpg", strStatus: "1H", strTimeLocal: "19:30", homeBadge: "https://r2.thesportsdb.com/images/media/team/badge/wqtwvw1448811512.png", awayBadge: "https://r2.thesportsdb.com/images/media/team/badge/wtxwyw1448759640.png" },
                    { strEvent: "MK Dons vs Oxford United", strThumb: "https://www.thesportsdb.com/images/media/event/thumb/veslke1767339254.jpg", strStatus: "1H", strTimeLocal: "19:30", homeBadge: "https://r2.thesportsdb.com/images/media/team/badge/9hx41b1748524969.png", awayBadge: "https://r2.thesportsdb.com/images/media/team/badge/la34wg1601726102.png" },
                    { strEvent: "Wrexham vs Nottingham Forest", strThumb: "https://www.thesportsdb.com/images/media/event/thumb/5usxto1767339305.jpg", strStatus: "HT", strTimeLocal: "19:30", homeBadge: "https://r2.thesportsdb.com/images/media/team/badge/ezpymt1675092551.png", awayBadge: "https://r2.thesportsdb.com/images/media/team/badge/bk4qjs1546440351.png" }
                ]
            },
            "German Bundesliga": {
                badge: "https://r2.thesportsdb.com/images/media/league/badge/teqh1b1679952008.png",
                events: [
                    { strEvent: "Eintracht Frankfurt vs Borussia Dortmund", strThumb: "https://r2.thesportsdb.com/images/media/event/thumb/2xh0w31754041302.jpg", strStatus: "1H", strTimeLocal: "20:30", homeBadge: "https://r2.thesportsdb.com/images/media/team/badge/rurwpy1473453269.png", awayBadge: "https://r2.thesportsdb.com/images/media/team/badge/tqo8ge1716960353.png" }
                ]
            },
            "Australian A-League": {
                badge: "https://r2.thesportsdb.com/images/media/league/badge/2u78lm1638459575.png",
                events: [
                    { strEvent: "Brisbane Roar vs Auckland FC", strThumb: "https://www.thesportsdb.com/images/media/event/thumb/s3cbdu1758094854.jpg", strStatus: "Match Finished", strTimeLocal: "18:35", homeBadge: "https://r2.thesportsdb.com/images/media/team/badge/sypxsu1473454634.png", awayBadge: "https://r2.thesportsdb.com/images/media/team/badge/f36lst1730017502.png" }
                ]
            }
        };

        function init() {
            renderSidebar();
            // Load first category by default
            loadCategory("FA Cup"); 
        }

        function renderSidebar() {
            const sidebar = document.getElementById('sidebar');
            Object.keys(rawData).forEach(leagueName => {
                const data = rawData[leagueName];
                sidebar.innerHTML += `
                    <div class="league-item" onclick="loadCategory('${leagueName}', this)">
                        <img src="${data.badge}" class="league-icon">
                        <span>${leagueName}</span>
                    </div>
                `;
            });
        }

        window.loadCategory = function(leagueName, element) {
            // Update Active State in Sidebar
            document.querySelectorAll('.league-item').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');

            // Update Title
            document.getElementById('pageTitle').innerText = leagueName;

            // Render Matches
            const grid = document.getElementById('matchGrid');
            grid.innerHTML = '';
            
            const events = rawData[leagueName].events;
            
            events.forEach(match => {
                const isLive = match.strStatus === '1H' || match.strStatus === '2H' || match.strStatus === 'HT';
                const statusClass = isLive ? 'live' : '';
                const statusText = isLive ? 'LIVE â€¢ ' + match.strStatus : match.strStatus;

                const html = `
                    <div class="match-card">
                        <div class="match-bg" style="background-image: url('${match.strThumb}');">
                            <div class="status-badge ${statusClass}">${statusText}</div>
                        </div>
                        <div class="team-logos">
                            <img src="${match.homeBadge}" class="team-logo">
                            <img src="${match.awayBadge}" class="team-logo" style="margin-left: -15px;">
                        </div>
                        <div class="match-info">
                            <div class="teams">${match.strEvent}</div>
                            <div class="meta">
                                <span>${match.strTimeLocal}</span>
                                <button style="background:var(--accent); border:none; color:white; padding:4px 10px; border-radius:4px; cursor:pointer;">Watch</button>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += html;
            });
        }

        init();
    </script>
</body>
</html>

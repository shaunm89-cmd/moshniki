<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE NOW | Global Sports</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050508; --surface: #0a0a0f;
            --live-red: #ef4444; --live-glow: rgba(239, 68, 68, 0.5);
            --text: #ffffff; --border: rgba(255, 255, 255, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }

        /* VFX */
        #bg-pulse {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(239, 68, 68, 0.05) 0%, transparent 70%);
            animation: pulseBg 4s infinite alternate;
        }
        @keyframes pulseBg { 0% { opacity: 0.5; } 100% { opacity: 1; } }

        /* HEADER */
        .header {
            padding: 30px 40px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--border); background: rgba(5,5,8,0.9); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-family: 'Teko', sans-serif; font-size: 3rem; letter-spacing: 2px; text-transform: uppercase; line-height: 1; }
        .logo span { color: var(--live-red); text-shadow: 0 0 20px var(--live-red); }
        
        .live-indicator {
            padding: 5px 15px; border: 1px solid var(--live-red); border-radius: 4px;
            color: var(--live-red); font-weight: bold; font-size: 0.9rem; letter-spacing: 2px;
            box-shadow: 0 0 15px var(--live-glow); animation: blink 2s infinite; display: flex; align-items: center; gap: 10px;
        }
        .dot { width: 8px; height: 8px; background: var(--live-red); border-radius: 50%; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* GRID */
        .container { padding: 40px; max-width: 1600px; margin: 0 auto; width: 100%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; }

        /* LOADING / EMPTY */
        .status-msg { text-align: center; color: #666; margin-top: 100px; display: none; }
        .status-msg h2 { font-size: 2rem; margin-bottom: 10px; color: #888; }

        /* CARD */
        .card {
            background: #121216; border: 1px solid var(--border); border-radius: 16px; overflow: hidden;
            position: relative; transition: 0.3s; opacity: 0; animation: fadeUp 0.5s forwards; display: flex; flex-direction: column;
        }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .card:hover { transform: translateY(-5px); border-color: var(--live-red); box-shadow: 0 10px 40px rgba(239, 68, 68, 0.2); }

        .card-header { height: 180px; position: relative; overflow: hidden; }
        .card-bg { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; opacity: 0.6; }
        .card:hover .card-bg { transform: scale(1.05); opacity: 0.8; }
        .card-overlay { position: absolute; inset: 0; background: linear-gradient(to top, #121216 10%, transparent); }
        .card-live-tag {
            position: absolute; top: 15px; right: 15px; background: var(--live-red); color: white; padding: 5px 10px;
            font-weight: 700; font-size: 0.8rem; border-radius: 4px; box-shadow: 0 0 15px var(--live-red); animation: blink 2s infinite;
        }

        .card-body { padding: 20px; position: relative; z-index: 2; margin-top: -20px; }
        .league-name { color: #888; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; margin-bottom: 5px; }
        .match-title { font-size: 1.3rem; font-weight: 700; line-height: 1.2; margin-bottom: 15px; color: white; }

        .progress-bar { height: 4px; background: #333; margin-top: 15px; border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--live-red); width: 0%; box-shadow: 0 0 10px var(--live-red); animation: loadP 1s ease forwards; }
        @keyframes loadP { from { width: 0; } to { width: var(--p); } }
        .time-elapsed { text-align: right; font-size: 0.8rem; color: var(--live-red); margin-top: 5px; font-weight: bold; }

        @media (max-width: 600px) {
            .header { padding: 20px; }
            .logo { font-size: 2rem; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="bg-pulse"></div>

    <div class="header">
        <div class="logo">LIVE <span>NOW</span></div>
        <div class="live-indicator">
            <div class="dot"></div> <span id="eventCount">SCANNING...</span>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="status-msg" style="display:block;">
            <h2>SCANNING GLOBAL FEEDS</h2>
            <p>Checking Satellite Data for Live Events...</p>
        </div>
        
        <div class="grid" id="liveGrid"></div>

        <div id="emptyState" class="status-msg">
            <h2>NO LIVE SPORTS DETECTED</h2>
            <p>The world is quiet right now. (Public API Limit may apply)</p>
        </div>
    </div>

    <script>
        const API_KEY = "3"; // Public Test Key
        
        // EXPANDED LEAGUE LIST (Includes FA Cup: 4482)
        const LEAGUES = [
            "4328", // EPL
            "4335", // La Liga
            "4331", // Bundesliga
            "4332", // Serie A
            "4482", // FA Cup
            "4387", // NBA
            "4391", // NFL
            "4370", // F1
            "4479", // UFC
            "4356", // A-League / NRL
            "4424", // MLB
            "4380"  // NHL
        ];

        let activeEvents = 0;

        async function scanForLiveSports() {
            const grid = document.getElementById('liveGrid');
            const loader = document.getElementById('loading');
            const empty = document.getElementById('emptyState');
            
            grid.innerHTML = '';
            activeEvents = 0;
            loader.style.display = 'block';
            empty.style.display = 'none';

            // 1. GET DATES (Today AND Yesterday to catch timezone overlap)
            const today = new Date().toISOString().split('T')[0];
            const yesterdayDate = new Date(Date.now() - 86400000);
            const yesterday = yesterdayDate.toISOString().split('T')[0];

            // 2. BUILD REQUESTS (Scan every league for BOTH dates)
            let requests = [];
            LEAGUES.forEach(id => {
                requests.push(fetch(`https://www.thesportsdb.com/api/v1/json/${API_KEY}/eventsday.php?d=${today}&l=${id}`).then(res => res.json()).catch(e => null));
                requests.push(fetch(`https://www.thesportsdb.com/api/v1/json/${API_KEY}/eventsday.php?d=${yesterday}&l=${id}`).then(res => res.json()).catch(e => null));
            });

            // 3. EXECUTE MASS FETCH
            const results = await Promise.all(requests);
            loader.style.display = 'none';

            // 4. PROCESS RESULTS
            const seenEvents = new Set(); // Prevent duplicates from date overlap

            results.forEach(data => {
                if (data && data.events) {
                    data.events.forEach(event => {
                        if (!seenEvents.has(event.idEvent)) {
                            if (checkIfLive(event)) {
                                renderCard(event);
                                activeEvents++;
                                seenEvents.add(event.idEvent);
                            }
                        }
                    });
                }
            });

            updateCounter();
        }

        function checkIfLive(event) {
            // THE CRITICAL MATH: UTC Comparison
            // API Format: dateEvent (YYYY-MM-DD) + strTime (HH:MM:SS)
            // Note: TheSportsDB strTime is usually UTC (or GMT)
            
            const eventTimeStr = `${event.dateEvent}T${event.strTime}`;
            
            // We force this string to be treated as UTC by appending 'Z' if needed, 
            // but TheSportsDB formats can vary. Let's try standard parse.
            // A safer way is to assume the API time is UTC.
            
            let startTime = new Date(eventTimeStr);
            
            // If the time looks invalid, skip
            if (isNaN(startTime.getTime())) return false;

            // Offset Correction: If date string had no timezone, browsers assume LOCAL time.
            // We need to shift it if the API meant UTC. 
            // For Public Key '3', it's usually UTC.
            // Let's compare against NOW (UTC).
            
            const now = new Date();
            
            // Duration Guessing (Hours)
            let durationHours = 2.5; // Soccer/Standard
            if (event.strSport === "Basketball") durationHours = 2.5;
            if (event.strSport === "American Football") durationHours = 3.5;
            if (event.strSport === "Cricket") durationHours = 7; 
            
            const durationMs = durationHours * 60 * 60 * 1000;
            const endTime = new Date(startTime.getTime() + durationMs);

            // Is NOW between START and END?
            // AND check if Status is NOT "Match Finished" (FT)
            const isFinished = event.strStatus === "Match Finished" || event.strStatus === "FT";
            
            if (now >= startTime && now < endTime && !isFinished) {
                // Calc Stats
                event.progress = Math.min(100, ((now - startTime) / durationMs) * 100);
                event.elapsed = Math.floor((now - startTime) / 60000);
                return true;
            }
            
            // Fallback: If status says "1H", "2H", "Live", treat as live regardless of time math
            const liveStatuses = ["1H", "2H", "HT", "Live", "In Progress"];
            if (liveStatuses.includes(event.strStatus)) {
                event.progress = 50; // Generic mid-game
                event.elapsed = "LIVE";
                return true;
            }

            return false;
        }

        function renderCard(event) {
            const grid = document.getElementById('liveGrid');
            const thumb = event.strThumb || event.strPoster || "https://via.placeholder.com/600x400/111/333?text=Live+Stream";
            const league = event.strLeague || "Event";

            const html = `
                <div class="card">
                    <div class="card-header">
                        <img src="${thumb}" class="card-bg">
                        <div class="card-overlay"></div>
                        <div class="card-live-tag">LIVE</div>
                    </div>
                    <div class="card-body">
                        <div class="league-name">${league}</div>
                        <div class="match-title">${event.strEvent}</div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="--p:${event.progress}%"></div>
                        </div>
                        <div class="time-elapsed">${event.elapsed} mins</div>
                    </div>
                </div>
            `;
            grid.innerHTML += html;
        }

        function updateCounter() {
            const countLabel = document.getElementById('eventCount');
            const empty = document.getElementById('emptyState');
            
            if (activeEvents === 0) {
                countLabel.innerText = "OFF AIR";
                countLabel.style.color = "#666";
                countLabel.parentElement.style.borderColor = "#666";
                document.querySelector('.dot').style.background = "#666";
                empty.style.display = 'block';
            } else {
                countLabel.innerText = `${activeEvents} EVENTS ACTIVE`;
                countLabel.style.color = "var(--live-red)";
                countLabel.parentElement.style.borderColor = "var(--live-red)";
                document.querySelector('.dot').style.background = "var(--live-red)";
            }
        }

        // Run
        scanForLiveSports();
        setInterval(scanForLiveSports, 60000); // Refresh every minute

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reylo Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050508; --surface: #0a0a0f; --surface-light: #15151a;
            --accent: #3b82f6; --accent-red: #ef4444;
            --text: #ffffff; --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --cat-width: 200px; /* Width of Category Sidebar */
            --chan-width: 100px; /* Width of Channel Logos */
            --hour-width: 250px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* HEADER */
        .header {
            height: 70px; background: rgba(5, 5, 10, 0.95); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 50;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .logo { font-family: 'Teko', sans-serif; font-size: 2rem; letter-spacing: 1px; text-transform: uppercase; }
        .logo span { color: var(--accent); text-shadow: 0 0 15px var(--accent); }
        .clock { font-family: 'Teko', sans-serif; font-size: 1.8rem; color: var(--accent-red); text-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }

        /* LAYOUT CONTAINER */
        .main-layout { flex: 1; display: flex; overflow: hidden; position: relative; }

        /* 1. CATEGORY SIDEBAR (NEW) */
        .category-sidebar {
            width: var(--cat-width); background: #020203; border-right: 1px solid var(--border);
            display: flex; flex-direction: column; z-index: 40;
        }
        .cat-header { padding: 15px; font-weight: bold; color: var(--accent); border-bottom: 1px solid var(--border); letter-spacing: 1px; font-size: 0.9rem; }
        .cat-list { flex: 1; overflow-y: auto; }
        .cat-item {
            padding: 12px 15px; cursor: pointer; color: #888; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.02); transition: 0.2s;
        }
        .cat-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .cat-item.active { background: rgba(59, 130, 246, 0.1); color: var(--accent); border-left: 3px solid var(--accent); }

        /* 2. CHANNELS COLUMN */
        .channels-col {
            width: var(--chan-width); background: var(--surface); border-right: 1px solid var(--border);
            z-index: 30; box-shadow: 5px 0 20px rgba(0,0,0,0.5); display: flex; flex-direction: column;
        }
        .chan-list { flex: 1; overflow: hidden; } /* Syncs scroll with guide */
        .chan-item { height: 80px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--border); }
        .chan-logo { width: 60px; height: 40px; object-fit: contain; opacity: 0.9; }

        /* 3. GUIDE AREA */
        .guide-area {
            flex: 1; overflow-x: auto; overflow-y: scroll; /* Allow Vertical Scroll */
            position: relative; scrollbar-width: none; background: #08080a;
        }
        .guide-area::-webkit-scrollbar { display: none; }

        /* TIMELINE HEADER */
        .timeline-header {
            height: 50px; background: var(--surface); border-bottom: 1px solid var(--border);
            display: flex; position: sticky; top: 0; width: 5000px; z-index: 20;
        }
        .time-marker {
            width: var(--hour-width); height: 100%; display: flex; align-items: center; padding-left: 10px;
            color: #666; font-size: 0.85rem; border-left: 1px solid rgba(255,255,255,0.03);
        }

        /* GRID */
        .program-rows { width: 5000px; position: relative; }
        .program-row { height: 80px; position: relative; border-bottom: 1px solid rgba(255,255,255,0.03); }

        /* CARDS */
        .program-card {
            position: absolute; height: 60px; top: 10px; background: #15151a; border: 1px solid rgba(255,255,255,0.05);
            border-radius: 6px; padding: 8px 12px; overflow: hidden; transition: 0.2s; cursor: pointer;
        }
        .program-card:hover { background: #202028; border-color: var(--accent); transform: scale(1.02); z-index: 10; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .program-card.live { background: rgba(239, 68, 68, 0.1); border: 1px solid var(--accent-red); box-shadow: inset 0 0 15px rgba(239, 68, 68, 0.1); }
        .program-card.live .prog-title { color: var(--accent-red); text-shadow: 0 0 5px rgba(239,68,68,0.3); }
        
        .prog-title { font-weight: 700; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .prog-time { font-size: 0.75rem; color: #666; margin-top: 2px; }

        /* RED LINE */
        .now-line {
            position: absolute; top: 0; bottom: 0; width: 2px; background: var(--accent-red);
            box-shadow: 0 0 15px var(--accent-red); z-index: 50; pointer-events: none;
        }
        .now-tag {
            position: absolute; top: 50px; left: 4px; background: var(--accent-red); color: black;
            font-size: 0.7rem; font-weight: 800; padding: 2px 6px; border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">REYLO <span>GUIDE</span></div>
        <div class="clock" id="liveClock">00:00</div>
    </div>

    <div class="main-layout">
        <div class="category-sidebar">
            <div class="cat-header">CATEGORIES</div>
            <div class="cat-list" id="catList">
                </div>
        </div>

        <div class="channels-col">
            <div style="height:50px; border-bottom:1px solid rgba(255,255,255,0.1); background:#0a0a0f;"></div>
            <div class="chan-list" id="channelList">
                </div>
        </div>

        <div class="guide-area" id="guideArea">
            <div class="now-line" id="nowLine"><div class="now-tag">LIVE</div></div>
            <div class="timeline-header" id="timeline"></div>
            <div class="program-rows" id="programGrid"></div>
        </div>
    </div>

    <script>
        const HOUR_WIDTH = 250; 
        const START_HOUR = 10; 

        // --- FAKE DATA SIMULATING REAL API ---
        const database = {
            "Sports UK": [
                { name: "Sky Sports PL", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/9/94/Sky_Sports_Premier_League.svg/1200px-Sky_Sports_Premier_League.svg.png" },
                { name: "Sky Sports F1", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/2/23/Sky_Sports_F1_logo.svg/1200px-Sky_Sports_F1_logo.svg.png" },
                { name: "TNT Sports 1", logo: "https://upload.wikimedia.org/wikipedia/commons/2/22/TNT_Sports_%28UK%29_logo.svg" },
            ],
            "Sports AU": [
                { name: "Fox Cricket", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/f/f7/Fox_Cricket_logo.svg/1200px-Fox_Cricket_logo.svg.png" },
                { name: "Fox League", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/8/8d/Fox_League_logo.svg/1200px-Fox_League_logo.svg.png" },
                { name: "Optus Sport", logo: "https://upload.wikimedia.org/wikipedia/commons/e/e0/Optus_Sport_logo.svg" },
            ],
            "Movies": [
                { name: "Sky Cinema Action", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/8/82/Sky_Cinema_Action.svg/1200px-Sky_Cinema_Action.svg.png" },
                { name: "Sky Cinema Comedy", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/2/29/Sky_Cinema_Comedy.svg/1200px-Sky_Cinema_Comedy.svg.png" },
            ],
            "Entertainment": [
                { name: "BBC One", logo: "https://upload.wikimedia.org/wikipedia/commons/4/43/BBC_One_logo_2021.svg" },
                { name: "ITV 1", logo: "https://upload.wikimedia.org/wikipedia/commons/9/92/ITV1_logo_2022.svg" },
            ]
        };

        const programs = ["Live Match", "News Hour", "The Big Show", "Classic Replay", "Live Event", "Highlights", "Documentary"];

        function init() {
            renderCategories();
            renderTimeline();
            loadCategory("Sports UK"); // Load default
            setInterval(updateClock, 1000);
            
            // Sync scrolling (Vertical scroll of guide moves channels)
            const guide = document.getElementById('guideArea');
            const chans = document.getElementById('channelList');
            guide.addEventListener('scroll', () => {
                chans.scrollTop = guide.scrollTop;
            });
        }

        function renderCategories() {
            const list = document.getElementById('catList');
            Object.keys(database).forEach(cat => {
                const div = document.createElement('div');
                div.className = 'cat-item';
                div.innerText = cat;
                div.onclick = () => loadCategory(cat);
                list.appendChild(div);
            });
        }

        function loadCategory(catName) {
            // Highlight active category
            document.querySelectorAll('.cat-item').forEach(el => {
                el.classList.remove('active');
                if(el.innerText === catName) el.classList.add('active');
            });

            // Get channels
            const channels = database[catName];
            
            // Render Channels
            const cList = document.getElementById('channelList');
            cList.innerHTML = '';
            const grid = document.getElementById('programGrid');
            grid.innerHTML = '';

            channels.forEach(ch => {
                // Add Channel Logo
                cList.innerHTML += `<div class="chan-item"><img src="${ch.logo}" class="chan-logo"></div>`;
                
                // Add Guide Row
                let row = document.createElement('div'); row.className = 'program-row';
                let timeCursor = START_HOUR;
                while(timeCursor < START_HOUR + 12) {
                    let dur = Math.random() > 0.6 ? 2 : 1; 
                    let title = programs[Math.floor(Math.random() * programs.length)];
                    let width = (dur * HOUR_WIDTH) - 4;
                    let left = (timeCursor - START_HOUR) * HOUR_WIDTH;
                    let isLive = (timeCursor <= 13.25 && timeCursor + dur > 13.25);
                    
                    row.innerHTML += `
                        <div class="program-card ${isLive ? 'live' : ''}" style="left:${left}px; width:${width}px;">
                            <div class="prog-title">${title}</div>
                            <div class="prog-time">${formatTime(timeCursor)} - ${formatTime(timeCursor+dur)}</div>
                        </div>`;
                    timeCursor += dur;
                }
                grid.appendChild(row);
            });

            // Set Red Line
            let nowOffset = (13.25 - START_HOUR) * HOUR_WIDTH;
            document.getElementById('nowLine').style.left = nowOffset + "px";
            document.getElementById('guideArea').scrollLeft = nowOffset - 150;
        }

        function renderTimeline() {
            const tl = document.getElementById('timeline');
            for(let i=START_HOUR; i<START_HOUR+12; i++) {
                let t = i > 12 ? (i-12)+" PM" : i+" AM";
                if(i===12) t="12 PM";
                tl.innerHTML += `<div class="time-marker">${t}</div>`;
            }
        }

        function formatTime(h) {
            let s = h >= 12 ? "PM" : "AM";
            let hr = h > 12 ? h - 12 : h;
            return `${hr}:00 ${s}`;
        }

        function updateClock() {
            const d = new Date();
            document.getElementById('liveClock').innerText = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moshniki's ECDD Console v2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --sidebar-bg: #1e293b; --content-bg: #0f172a; --accent: #3b82f6; --danger: #ef4444; }
        body { background: var(--content-bg); color: white; height: 100vh; overflow: hidden; display: flex; }
        
        /* Sidebar Styles */
        #sidebar { width: 320px; background: var(--sidebar-bg); border-right: 1px solid #334155; padding: 20px; overflow-y: auto; }
        .module-btn { width: 100%; text-align: left; background: #334155; border: none; color: white; padding: 12px; margin-bottom: 8px; border-radius: 6px; font-size: 0.9rem; transition: 0.2s; }
        .module-btn:hover { background: var(--accent); }
        .module-btn.active { border-left: 4px solid var(--accent); background: #475569; }
        .btn-compliance { border-left: 4px solid var(--danger); }
        
        /* Main Viewport */
        #main-view { flex-grow: 1; display: flex; flex-direction: column; }
        #header { padding: 15px 30px; background: #1e293b; border-bottom: 1px solid #334155; display: flex; gap: 15px; }
        #viewer-frame { flex-grow: 1; border: none; background: white; border-radius: 8px 0 0 0; }
        .status-bar { padding: 5px 30px; background: #334155; font-size: 0.75rem; color: #94a3b8; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h5 class="fw-bold mb-4">üõ°Ô∏è ECDD CONSOLE</h5>
        
        <div class="mb-4">
            <label class="small text-muted text-uppercase fw-bold">Target Search</label>
            <input type="text" id="target" class="form-control form-control-sm bg-dark text-white border-secondary mb-2" placeholder="Full Name / Entity">
            <button class="btn btn-primary btn-sm w-100" onclick="updateAllSources()">Refresh All Modules</button>
        </div>

        <div class="module-group">
            <label class="small text-muted text-uppercase fw-bold mb-2 d-block">1. Registry & Business</label>
            <button class="module-btn" onclick="loadSource('abr')">ABN Lookup (Official)</button>
            <button class="module-btn" onclick="loadSource('asic')">ASIC Org Search</button>
            <button class="module-btn" onclick="loadSource('dir')">AU Gov Directory</button>
        </div>

        <div class="module-group mt-3">
            <label class="small text-muted text-uppercase fw-bold mb-2 d-block">2. Compliance & PEP</label>
            <button class="module-btn btn-compliance" onclick="loadSource('os')">OpenSanctions (World PEP)</button>
            <button class="module-btn btn-compliance" onclick="loadSource('dfat')">DFAT Sanctions (AU)</button>
            <button class="module-btn btn-compliance" onclick="loadSource('judges')">AU Judicial Register</button>
        </div>

        <div class="module-group mt-3">
            <label class="small text-muted text-uppercase fw-bold mb-2 d-block">3. Public Records</label>
            <button class="module-btn" onclick="loadSource('property')">NSW Property & Land</button>
            <button class="module-btn" onclick="loadSource('wiki')">Wikidata Politician ID</button>
            <button class="module-btn" onclick="loadSource('social')">Social Footprint</button>
        </div>
    </div>

    <div id="main-view">
        <div id="header">
            <span id="current-module" class="fw-bold text-info mt-1">Select a module to begin...</span>
        </div>
        
        <iframe id="viewer-frame" src="about:blank"></iframe>
        
        <div class="status-bar">
            System Status: Connected | Source: <span id="source-name">None</span> | Location: Penrith, NSW
        </div>
    </div>

    <script>
        const sources = {
            abr: (n) => `https://abr.business.gov.au/Search/Results?SearchText=${n}`,
            asic: (n) => `https://www.google.com/search?q=site:asic.gov.au+"${n}"`,
            dir: (n) => `https://www.directory.gov.au/search?keywords=${n}`,
            os: (n) => `https://www.opensanctions.org/search/?q=${n}`,
            dfat: (n) => `https://www.google.com/search?q=site:dfat.gov.au+"${n}"+consolidated+list`,
            judges: (n) => `https://www.google.com/search?q=site:fedcourt.gov.au+"${n}"`,
            property: (n) => `https://www.google.com/search?q="${n}"+site:nsw.gov.au+property`,
            wiki: (n) => `https://www.wikidata.org/w/index.php?search=${n}`,
            social: (n) => `https://www.google.com/search?q=site:linkedin.com/in/+"${n}"+OR+site:facebook.com+"${n}"`
        };

        function loadSource(key) {
            const name = document.getElementById('target').value;
            if(!name) return alert("Enter a Target Name first.");
            
            const url = sources[key](encodeURIComponent(name));
            document.getElementById('viewer-frame').src = url;
            document.getElementById('current-module').innerText = "Viewing: " + key.toUpperCase();
            document.getElementById('source-name').innerText = key.toUpperCase();
        }

        function updateAllSources() {
            const name = document.getElementById('target').value;
            if(!name) return alert("Enter name");
            loadSource('abr'); // Set default starting view
        }
    </script>
</body>
</html>

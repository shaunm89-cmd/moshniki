<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshniki's Intelligence Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .dashboard-container { max-width: 1100px; margin: 40px auto; padding: 20px; }
        .search-area { background: #1e293b; padding: 30px; border-radius: 12px; border: 1px solid #334155; margin-bottom: 30px; }
        .report-section { background: #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 20px; border-left: 5px solid #3b82f6; }
        .sanctions-hit { border-left-color: #ef4444; }
        .loading-spinner { display: none; margin: 20px auto; }
        .badge-risk { background: #ef4444; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="search-area text-center">
        <h2 class="mb-4">üõ°Ô∏è ECDD Consolidated Intelligence</h2>
        <div class="input-group input-group-lg">
            <input type="text" id="targetName" class="form-control" placeholder="Search Person or Business Name...">
            <button class="btn btn-primary" onclick="runReport()">Generate Report</button>
        </div>
        <p class="mt-3 text-muted small">Fetching from ABR, ASIC, OpenSanctions, and DFAT lists...</p>
    </div>

    <div id="loading" class="text-center loading-spinner">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Analyzing Global Registers...</p>
    </div>

    <div id="reportArea">
        </div>
</div>

<script>
    // --- SETTINGS ---
    // Get ABR GUID: https://abr.business.gov.au/Tools/WebServices
    const ABR_GUID = "YOUR_ABR_GUID"; 
    // Get OpenSanctions Key: https://www.opensanctions.org/api/
    const OS_API_KEY = "YOUR_OPEN_SANCTIONS_KEY"; 

    async function runReport() {
        const name = document.getElementById('targetName').value;
        if (!name) return alert("Enter a name");

        // UI Reset
        document.getElementById('reportArea').innerHTML = "";
        document.getElementById('loading').style.display = "block";

        // Run Parallel Searches
        try {
            const [abrResults, osResults] = await Promise.all([
                fetchABR(name),
                fetchOpenSanctions(name)
            ]);

            renderReport(name, abrResults, osResults);
        } catch (err) {
            console.error(err);
            alert("Error fetching data. Check your API keys.");
        } finally {
            document.getElementById('loading').style.display = "none";
        }
    }

    async function fetchABR(name) {
        // NOTE: ABR API requires a server-side proxy or specific CORS setup. 
        // For GitHub, we use their JSONP style or a public CORS proxy.
        const url = `https://abr.business.gov.au/json/MatchingNames.aspx?name=${encodeURIComponent(name)}&guid=${ABR_GUID}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data.Names || [];
        } catch (e) { return []; }
    }

    async function fetchOpenSanctions(name) {
        const url = `https://api.opensanctions.org/search/multi?q=${encodeURIComponent(name)}`;
        try {
            const response = await fetch(url, {
                headers: { "Authorization": `ApiKey ${OS_API_KEY}` }
            });
            const data = await response.json();
            return data.results || [];
        } catch (e) { return []; }
    }

    function renderReport(name, abr, os) {
        let html = `<h3>Intelligence Report for: ${name}</h3><hr>`;

        // Render Sanctions & PEP (OpenSanctions)
        html += `<div class="report-section sanctions-hit">
                    <h5>üö® Global Sanctions & PEP Check</h5>`;
        if (os.length > 0) {
            os.forEach(hit => {
                const risk = hit.topics ? hit.topics.join(", ") : "Unknown Risk";
                html += `<div class="mb-3 border-bottom pb-2">
                            <strong>${hit.caption}</strong> <span class="badge-risk">${risk}</span><br>
                            <small class="text-muted">Countries: ${hit.countries ? hit.countries.join(", ") : "N/A"}</small>
                         </div>`;
            });
        } else {
            html += `<p class="text-success">‚úì No immediate matches found in Global Sanctions lists.</p>`;
        }
        html += `</div>`;

        // Render Business (ABR)
        html += `<div class="report-section">
                    <h5>üè¢ Australian Business Affiliations (ABN)</h5>`;
        if (abr.length > 0) {
            abr.forEach(biz => {
                html += `<p><strong>${biz.Name}</strong> - ABN: ${biz.Abn} (${biz.State})<br>
                         Status: ${biz.Score > 80 ? "High Match" : "Partial Match"}</p>`;
            });
        } else {
            html += `<p class="text-muted">No business records found on ABR.</p>`;
        }
        html += `</div>`;

        document.getElementById('reportArea').innerHTML = html;
    }
</script>

</body>
</html>
